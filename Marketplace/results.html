<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Vendors Near You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-black: #05070a;
            --deep-gold: #b38728;
            --neon-gold: #fcf6ba;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--royal-black);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            padding: 15px;
        }

        /* HEADER AREA (Gyara na karshe) */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .vendors-title {
            font-family: 'Cinzel';
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--neon-gold);
            letter-spacing: 1px;
        }

        /* MINI SWITCH - Call to Action Only */
        .mini-switch {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .dot-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #333;
            cursor: pointer;
            position: relative;
        }

        .dot-btn.active {
            background: var(--deep-gold);
            box-shadow: 0 0 15px var(--deep-gold);
            border-color: var(--neon-gold);
        }

        .dot-btn.waiting::after {
            content: '';
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border-radius: 50%;
            border: 1px solid var(--deep-gold);
            animation: cta-pulse 1.2s infinite;
        }

        @keyframes cta-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.2); opacity: 0; }
        }

        /* GRID SYSTEM */
        #results-list { display: grid; gap: 15px; transition: 0.5s; }
        .one-col { grid-template-columns: 1fr; }
        .two-col { grid-template-columns: 1fr 1fr; }

        /* --- ASALIN CODE DINKA (BAN TABA KOMAI BA) --- */
        .vendor-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(179, 135, 40, 0.2);
            border-radius: 30px;
            padding: 15px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .distance-hud {
            position: absolute;
            top: 15px; right: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 5px 10px;
            border-radius: 10px;
            border: 0.5px solid var(--deep-gold);
            z-index: 10;
        }

        .pulse-indicator {
            width: 10px; height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px currentColor;
            animation: pulse-glow 1.5s infinite;
        }

        .media-container {
            width: 100%; height: 220px; border-radius: 20px;
            overflow: hidden; position: relative; background: #000;
        }

        /* Scaling for 2-column mode only */
        .two-col .media-container { height: 140px; }
        .two-col .vendor-card { margin-bottom: 0; padding: 10px; border-radius: 20px; }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .gold-badge {
            background: linear-gradient(135deg, var(--deep-gold), var(--neon-gold));
            color: #000; padding: 4px 12px; border-radius: 8px; font-weight: 800; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header-top">
        <div class="vendors-title">Vendors Near You</div>
        <div class="mini-switch">
            <div id="btn1" class="dot-btn active" onclick="setLayout('one')"></div>
            <div id="btn2" class="dot-btn waiting" onclick="setLayout('two')"></div>
        </div>
    </div>

    <div id="results-list" class="one-col">
        <div class="vendor-card">
            <div class="distance-hud">
                <span class="pulse-indicator text-green-500"></span>
                <span class="text-green-400 text-[10px] font-bold">0.8km Away</span>
            </div>
            <div class="media-container mb-4">
                <div class="video-overlay bg-gradient-to-b from-transparent to-black"></div>
                <img src="https://via.placeholder.com/400x220/111/gold?text=iPhone+15" class="w-full h-full object-cover">
            </div>
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-bold text-white mb-1">iPhone 15 Pro Max</h3>
                  
<p  class="text-gray-400 text-[10px] flex items-center">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                        Hotoro, Kano
                    </p>

                </div>
                <div class="gold-badge">₦1.25M</div>
            </div>
        </div>

        <div class="vendor-card">
            <div class="distance-hud">
                <span class="pulse-indicator text-yellow-500"></span>
                <span class="text-yellow-400 text-[10px] font-bold">2.4km Away</span>
            </div>
            <div class="media-container mb-4">
                <img src="https://via.placeholder.com/400x220/111/gold?text=MacBook" class="w-full h-full object-cover">
            </div>
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-lg font-bold text-white mb-1">MacBook Air M2</h3>
                    <p  class="text-gray-400 text-[10px] flex items-center">
                        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                        Tarauni, Kano
                    </p>
                </div>
                <div class="gold-badge">₦850k</div>
            </div>
        </div>
    </div>

    <script>
        function setLayout(type) {
            const list = document.getElementById('results-list');
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');

            if(type === 'two') {
                list.className = "two-col";
                btn2.className = "dot-btn active";
                btn1.className = "dot-btn waiting";
            } else {
                list.className = "one-col";
                btn1.className = "dot-btn active";
                btn2.className = "dot-btn waiting";
            }
        }
    </script>
</body>
</html>
