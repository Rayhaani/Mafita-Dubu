<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Premium Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --royal-black: #1a1405;
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .liquid-color-circle {
            width: 80px; height: 80px;
            margin: -90px auto 15px;
            position: relative; z-index: 100;
            border-radius: 50%;
            border: 2px solid #ffffff;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            background: linear-gradient(-45deg, #ffd700, #ff00ea, #00d4ff, #3dff00, #ff9100, #7028e4);
            background-size: 400% 400%;
            animation: liquidFlow 8s ease infinite;
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px 25px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative; margin-top: 50px;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.6rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 5px;
        }

        .welcome-back { color: #ffffff; text-align: center; font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; }
        .sub-text { color: #888; text-align: center; font-size: 0.8rem; margin-bottom: 25px; }

        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.2);
            padding: 12px 15px; border-radius: 12px;
            color: #fff; font-size: 0.85rem; outline: none; margin-bottom: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 12px; border-radius: 10px; margin-top: 10px;
            font-size: 1rem; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .google-btn {
            width: 100%; padding: 10px; background: #222; border: 1px solid #333;
            border-radius: 10px; color: #fff; display: flex; align-items: center; 
            justify-content: center; gap: 10px; cursor: pointer; font-size: 0.85rem; margin-top: 15px;
        }

        .divider { display: flex; align-items: center; margin: 20px 0; color: #555; font-size: 0.75rem; font-weight: 700; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #333; }
        .divider span { padding: 0 10px; }

        .footer-link { text-align: center; margin-top: 20px; color: #ffffff; font-size: 0.85rem; }
        .footer-link a { color: var(--light-gold); font-weight: 700; text-decoration: none; margin-left: 5px; }

        .loader {
            width: 18px; height: 18px; border: 2px solid #1a1405;
            border-top: 2px solid transparent; border-radius: 50%;
            display: none; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="liquid-color-circle"></div>
        <h1 class="header-title">Mafita Dubu</h1>
        <div class="welcome-back">Welcome Back</div>
        <div class="sub-text">Log in to manage your portfolio</div>

        <form id="loginForm">
            <input type="email" id="email" class="gold-input" placeholder="Email Address" required>
            <input type="password" id="password" class="gold-input" placeholder="Password" required>
            
            <div style="text-align: right; margin-top: -10px; margin-bottom: 15px;">
                <a href="#" style="color: #888; font-size: 0.75rem; text-decoration: none;">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn" id="loginBtn">
                <div class="loader" id="loader"></div>
                <span id="btnText">LOG IN</span>
            </button>
            
            <div class="divider"><span>OR</span></div>

            <button type="button" class="google-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" width="16" alt="G">
                Continue with Google
            </button>

            <div class="footer-link">
                Don't have an account? <a href="selection.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
        authDomain: "global-market-admin.firebaseapp.com",
        projectId: "global-market-admin",
        storageBucket: "global-market-admin.firebasestorage.app",
        messagingSenderId: "259715265619",
        appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        const loader = document.getElementById('loader');
        const text = document.getElementById('btnText');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        btn.disabled = true;
        loader.style.display = 'block';
        text.innerText = 'Verifying...';

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const uid = userCredential.user.uid;

            // 1. Duba Admin
            const adminDoc = await getDoc(doc(db, "admins", uid));
            if (adminDoc.exists()) {
                // MUN GYARA: Mun cire "Admin/" kuma mun tabbatar sunan ya yi daidai da na GitHub
                window.location.href = "admin_dashboard.html"; 
                return;
            }

            // 2. Duba Vendor
            const vendorDoc = await getDoc(doc(db, "vendors", uid));
            if (vendorDoc.exists()) {
                if (vendorDoc.data().status === "approved") {
                    window.location.href = "vendor-dashboard.html";
                } else {
                    alert("Har yanzu Admin bai amince da kai ba.");
                    resetUI();
                }
                return;
            }

            // 3. Member
            window.location.href = "member-dashboard.html";

        } catch (error) {
            alert("Kuskure: " + error.message);
            resetUI();
        }

        function resetUI() {
            btn.disabled = false;
            loader.style.display = 'none';
            text.innerText = 'LOG IN';
        }
    };
    </script>
    
        
</body>
</html>
