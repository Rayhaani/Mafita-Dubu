<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Admin Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-gold: #D4AF37; --deep-bg: #05070a; }

        body { 
            background: var(--deep-bg); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cyber-heading {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* TOP NAV */
        .top-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 65px;
            background: #0a0f1a;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
            z-index: 1001;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        /* PROFESSIONAL SIDEBAR */
        .futuristic-sidebar {
            width: 260px;
            background: rgba(10, 15, 26, 0.98);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(212, 175, 55, 0.15);
            height: 100vh;
            position: fixed;
            left: -260px; top: 0;
            z-index: 9999;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }

        .sidebar-active { left: 0 !important; }

        .sidebar-user-box {
            padding: 30px 20px;
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.05), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.03);
            margin-bottom: 15px;
            margin-top: 65px;
        }

        .nav-item {
            display: flex; align-items: center; gap: 15px;
            padding: 14px 25px;
            color: #8a99af;
            font-size: 0.85rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            color: var(--neon-gold);
            background: rgba(212, 175, 55, 0.08);
            border-left: 3px solid var(--neon-gold);
        }

        .menu-trigger {
            background: #1e293b; color: var(--neon-gold);
            border: 1px solid var(--neon-gold);
            width: 38px; height: 38px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .main-content { padding: 15px; padding-top: 85px; width: 100%; }

        /* 4-GRID STATS */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            border-top: 2px solid var(--neon-gold);
        }

        /* TABLE */
        .table-container {
            background: #0a0f1a;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .table-header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .pending-title { font-weight: 800; font-size: 0.8rem; color: white; }
        .view-all { color: var(--neon-gold); font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }

        #map { height: 350px; border-radius: 15px; border: 2px solid var(--neon-gold); margin-top: 20px; background: white; }

        .overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 9998;
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <div class="flex items-center gap-3">
            <div class="menu-trigger" onclick="toggleSidebar()"><i class="fa-solid fa-bars-staggered"></i></div>
            <h1 class="cyber-heading">Admin Radar</h1>
        </div>
        <div class="bg-orange-600/20 px-3 py-1 rounded-lg border border-orange-600/30 text-right">
            <span id="pCount" class="text-orange-500 font-bold text-sm leading-none">0</span>
            <span class="text-[7px] text-gray-400 block uppercase font-black">Pending</span>
        </div>
    </header>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="futuristic-sidebar">
        <div class="sidebar-user-box">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-lg bg-yellow-600 flex items-center justify-center text-white font-bold border border-yellow-400/30 shadow-lg">M</div>
                <div>
                    <h2 class="text-xs font-bold text-white uppercase tracking-wider">MD OS v3.0</h2>
                    <p class="text-[9px] text-yellow-500 font-bold uppercase">Root Access</p>
                </div>
            </div>
        </div>
        <nav style="flex: 1">
            <a href="#" class="nav-item active"><i class="fa-solid fa-gauge-high"></i> Dashboard</a>
            <a href="#" class="nav-item"><i class="fa-solid fa-users-gear"></i> Members</a>
            <a href="#" class="nav-item"><i class="fa-solid fa-cart-flatbed-suitcases"></i> Vendors</a>
            <a href="#" class="nav-item"><i class="fa-solid fa-fingerprint"></i> Security</a>
        </nav>
        <div class="p-4 border-t border-white/5">
            <button onclick="alert('Logging out...')" class="w-full py-2 bg-red-500/10 text-red-500 rounded-lg text-xs font-bold border border-red-500/20 transition hover:bg-red-500 hover:text-white">LOGOUT</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="stat-grid">
            <div class="stat-card">
                <p class="text-[8px] text-gray-500 font-bold uppercase">Members</p>
                <h3 class="text-base font-bold">12,450</h3>
            </div>
            <div class="stat-card">
                <p class="text-[8px] text-gray-500 font-bold uppercase">Vendors</p>
                <h3 class="text-base font-bold text-[#D4AF37]">4,820</h3>
            </div>
            <div class="stat-card">
                <p class="text-[8px] text-gray-500 font-bold uppercase">Experts</p>
                <h3 class="text-base font-bold text-green-500">158</h3>
            </div>
            <div class="stat-card">
                <p class="text-[8px] text-gray-500 font-bold uppercase">Vault</p>
                <h3 class="text-base font-bold text-blue-400">₦2.4M</h3>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header-box">
                <span class="pending-title">Pending Approvals</span>
                <span class="view-all">View All Portals</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-[9px]">
                    <thead class="bg-white/5 text-gray-500 uppercase">
                        <tr>
                            <th class="px-4 py-3">Applicant</th>
                            <th class="px-4 py-3">Portal</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminVendorList"></tbody>
                </table>
            </div>
        </div>

        <div id="map"></div>
    </main>

    <script>
        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            if(s && o) {
                s.classList.toggle('sidebar-active');
                o.style.display = s.classList.contains('sidebar-active') ? 'block' : 'none';
            }
        }
    </script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
        authDomain: "global-market-admin.firebaseapp.com",
        projectId: "global-market-admin",
        storageBucket: "global-market-admin.firebasestorage.app",
        messagingSenderId: "259715265619",
        appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- 1. KUNNA TASWIRA (MAP) ---
    // Wannan shine code din da zai sa taswirar ta fito
    var map = L.map('map').setView([9.0820, 8.6753], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // --- 2. TSARO (AUTH CHECK) ---
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "admin-login.html";
        }
    });

    // --- 3. APPROVAL FUNCTIONS ---
    window.approveVendor = async (vendorId) => {
        try {
            const vendorRef = doc(db, "vendors", vendorId);
            await updateDoc(vendorRef, { status: "approved" });
            alert("An yi nasara!");
        } catch (error) { alert("Error: " + error.message); }
    };

    // --- 4. DATA SNAPSHOT ---
    onSnapshot(collection(db, "vendors"), (snapshot) => {
        let pending = 0;
        const list = document.getElementById('adminVendorList');
        list.innerHTML = ""; 
        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const id = docSnap.id;
            if(data.status === 'pending') {
                pending++;
                list.innerHTML += `
                    <tr class="border-b border-white/[0.03]">
                        <td class="px-5 py-4 font-bold text-white">${data.name || 'MD Vendor'}</td>
                        <td class="px-5 py-4 text-gray-400">${data.portal || 'Market'}</td>
                        <td class="px-5 py-4"><span class="text-[#D4AF37] text-[7px] font-bold">SCANNING...</span></td>
                        <td class="px-5 py-4 text-right">
                            <button onclick="approveVendor('${id}')" class="bg-green-600/20 text-green-500 p-2 rounded-lg border border-green-500/20"><i class="fa-solid fa-check"></i></button>
                        </td>
                    </tr>`;
            }
        });
        document.getElementById('pCount').innerText = pending;
    });
</script>
    
</body>
</html>
