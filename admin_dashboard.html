<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <title>Global Market | Admin Radar Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        body { background: #05070a; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
 
        .alphabet-font { 
            font-family: 'Satisfy', cursive; 
            color: #D4AF37; 
            font-style: normal !important; 
            font-weight: 400;
            /* Wannan zai hana rubutu ya tafi layi na biyu */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; }
        #map { height: 500px; width: 100%; border-radius: 15px; border: 2px solid #D4AF37; }
        .status-badge { padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        
        /* Gyaran Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <div class="overflow-hidden">
                <h1 class="text-5xl alphabet-font">Admin Radar</h1>
                <p class="text-[10px] text-gray-500 tracking-[0.3em] mt-1">MANAGEMENT SYSTEM</p>
            </div>
            <div class="text-right flex-shrink-0">
                <span id="pCount" class="text-3xl font-black text-orange-500">0</span>
                <p class="text-[9px] uppercase text-gray-400">Pending Review</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div id="map" class="shadow-2xl shadow-yellow-900/10"></div>
            </div>

            <div class="glass-card flex flex-col h-[500px]">
                <h2 class="text-3xl alphabet-font border-b border-gray-800 pb-3 mb-5">Profile Details</h2>
                <div id="providerDetail" class="flex-grow overflow-y-auto custom-scroll">
                    <p class="text-center text-gray-500 mt-20 text-sm">Click a pin on the map to manage.</p>
                </div>
            </div>
        </div>
    </div>



    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                <div class="glass-card border-l-4 border-blue-500">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Active Members</p>
                    <h3 id="totalMems" class="text-3xl font-black mt-2">1,240</h3>
                </div>
                <div class="glass-card border-l-4 border-[#D4AF37]">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Global Vendors</p>
                    <h3 id="totalVendors" class="text-3xl font-black mt-2">0</h3>
                </div>
                <div class="glass-card border-l-4 border-green-500">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Health Experts</p>
                    <h3 id="totalExperts" class="text-3xl font-black mt-2">0</h3>
                </div>
                <div class="glass-card border-l-4 border-red-600">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Security Alerts</p>
                    <h3 class="text-3xl font-black mt-2 text-red-500">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2">
                    <div id="map"></div>
                </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tabbatar wannan configuration din naka ne
        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const map = L.map('map').setView([12.0022, 8.5920], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let markers = {};

        onSnapshot(collection(db, "vendors"), (snapshot) => {
            let pending = 0;
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                if(data.status === 'pending') pending++;

                if(data.location) {
                    if(markers[id]) map.removeLayer(markers[id]);
                    const color = data.status === 'approved' ? '#10b981' : (data.status === 'rejected' ? '#ef4444' : '#f59e0b');
                    const marker = L.circleMarker([data.location.lat, data.location.lng], { 
                        color: color, radius: 9, fillOpacity: 0.8 
                    }).addTo(map);
                    marker.on('click', () => showDetails(data, id));
                    markers[id] = marker;
                }
            });
            document.getElementById('pCount').innerText = pending;
        });

        window.showDetails = (data, id) => {
            const container = document.getElementById('providerDetail');
            container.innerHTML = `
                <div class="space-y-5">
                    <img src="${data.photo || 'https://via.placeholder.com/200'}" class="w-full h-44 object-cover rounded-2xl border border-gray-800 shadow-xl">
                    <div class="overflow-hidden">
                        <h3 class="text-4xl alphabet-font mb-1">${data.name}</h3>
                        <div class="flex items-center gap-2">
                            <span class="status-badge ${data.status === 'approved' ? 'bg-green-900 text-green-300' : (data.status === 'rejected' ? 'bg-red-900 text-red-300' : 'bg-orange-900 text-orange-300')}">
                                ${data.status}
                            </span>
                            <span class="text-[10px] text-gray-400 font-bold">${data.type}</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="updateStatus('${id}', 'approved')" class="bg-green-600 py-3 rounded-xl font-bold text-xs">APPROVE</button>
                        <button onclick="updateStatus('${id}', 'rejected')" class="bg-orange-600 py-3 rounded-xl font-bold text-xs">REJECT</button>
                        <button onclick="deleteRecord('${id}')" class="bg-red-800 py-3 rounded-xl font-bold text-xs">DELETE</button>
                    </div>
                </div>
            `;
        };

        window.updateStatus = async (id, s) => {
            if(confirm(`Confirm ${s}?`)) {
                await updateDoc(doc(db, "vendors", id), { status: s });
            }
        };

        window.deleteRecord = async (id) => {
            if(confirm("Are you sure?")) {
                await deleteDoc(doc(db, "vendors", id));
            }
        };
        window.updateStatus = async (id, s) => {
    if(confirm(`Confirm ${s} status?`)) {
        await updateDoc(doc(db, "vendors", id), { 
            status: s,
            welcomeMsg: s === 'approved' ? "Barka da zuwa! An tantance ka cikin nasara. Yanzu zaka iya baje kolin ayyukanka ga duniya." : ""
        });
        alert("Status Updated!");
    }
};

        const namePlaceholder = document.getElementById('userName'); // Tabbatar akwai span mai wannan ID din
if(namePlaceholder) {
    namePlaceholder.innerText = localStorage.getItem('currentUserName') || "User";
}
        
    </script>
</body>
</html>
