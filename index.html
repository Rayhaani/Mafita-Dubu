<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2EFE9; margin: 0; }
        
        /* HEADER */
        .logo-text { font-weight: 800; font-size: 1.5rem; color: #1e3a8a; }

        /* HERO SLIDER - FIXED */
        #hero-slider { 
            position: relative; 
            height: 400px; 
            margin: 15px; 
            border-radius: 2rem; 
            overflow: hidden;
            background-color: #ddd;
        }
        
        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: block !important; /* Tabbatar duka suna nan */
        }

        .slide.active { 
            opacity: 1; 
            z-index: 10;
        }

        .slide img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: center 15%; 
        }

        .slide-overlay {
            position: absolute; bottom: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 30px 20px;
            z-index: 20;
        }

        .caption-text { color: #fff; font-size: 1.3rem; font-weight: 800; text-transform: uppercase; }

        /* CARDS */
        .action-card {
            background: #fff; border-radius: 1.5rem;
            padding: 20px 10px; text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }
        .card-label { font-size: 10px; font-weight: 800; margin-top: 10px; display: block; }
    </style>
</head>
<body class="pb-20">

    <nav class="p-5 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-bold">M</div>
            <h1 class="logo-text">MafitaDubu</h1>
        </div>
        <div class="flex space-x-4 text-gray-400"><i class="fa-solid fa-bell"></i><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <div id="hero-slider">
        <div class="slide active">
            <img src="https://i.postimg.cc/c1XtX03B/IMG-20260122-WA0038.jpg">
            <div class="slide-overlay"><h2 class="caption-text">Yi Kasuwanci a Cikin <br>Cikakken Aminci</h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/bvwwG2Cz/IMG-20260122-WA0039.jpg">
            <div class="slide-overlay"><h2 class="caption-text">Nemi Kwararren Ma'aikaci <br>a Kowane Fanni</h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/hjxWhDqb/IMG-20260122-WA0041.jpg">
            <div class="slide-overlay"><h2 class="caption-text">Tallatawa Duniya <br>Hajarka Cikin Sauki</h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/bwXn2LbL/IMG-20260122-WA0042.jpg">
            <div class="slide-overlay"><h2 class="caption-text">Bincika Maganin <br>Dukkanin Matsaloli</h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/wB4DfN7x/IMG-20260122-WA0044.jpg">
            <div class="slide-overlay"><h2 class="caption-text">Koyi Sana'a Kowace Iri <br>a Cikin Sauki</h2></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 mt-6">
        <div class="action-card"><i class="fa-solid fa-graduation-cap text-2xl text-blue-600"></i><span class="card-label">KOYON SANA'A</span></div>
        <div class="action-card"><i class="fa-solid fa-lightbulb text-2xl text-red-600"></i><span class="card-label">MAFITAR RAYUWA</span></div>
        <div class="action-card"><i class="fa-solid fa-user-tie text-2xl text-yellow-600"></i><span class="card-label">NEMI KWARARRE</span></div>
        <div class="action-card"><i class="fa-solid fa-shield-halved text-2xl text-green-600"></i><span class="card-label">ESCROW WALLET</span></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            // Cire 'active' a tsohon slide
            slides[currentSlide].classList.remove('active');
            
            // Move to next slide
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Saka 'active' a sabon slide
            slides[currentSlide].classList.add('active');
        }

        // Fara canzawa duk bayan seconds 3
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
