<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2EFE9; margin: 0; }
        
        /* WANNAN SHINE GYARAN DA ZAI DAIDAITA HOTON */
        .slider-section {
            width: 100%;
            background-color: #F2EFE9;
            overflow: hidden;
        }

        .myslide {
            display: none;
            width: 100%;
            animation: fadeIn 0.5s;
        }

        .myslide img {
            width: 100%;
            height: auto; /* Hoton zai fito duka (full height) */
            display: block;
        }

        /* Rubutu a gindin hoto */
        .caption-text {
            background-color: #1e3a8a; /* Blue mai duhu */
            color: #ffffff;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn { from {opacity: 0.4} to {opacity: 1} }

        /* CARDS */
        .card {
            background: white;
            border-radius: 1.5rem;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="pb-10">

    <nav class="p-4 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-bold">M</div>
            <span class="text-blue-900 font-extrabold text-xl">MafitaDubu</span>
        </div>
        <div class="flex space-x-4 text-gray-500 text-lg">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-wallet"></i>
        </div>
    </nav>

    <div class="slider-section">
        <div class="myslide">
            <img src="https://i.postimg.cc/c1XtX03B/IMG-20260122-WA0038.jpg">
            <div class="caption-text">Yi Kasuwanci a Cikin <span class="text-yellow-400">Cikakken Aminci</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/bvwwG2Cz/IMG-20260122-WA0039.jpg">
            <div class="caption-text">Nemi Kwararren Ma'aikaci <span class="text-yellow-400">a Kowane Fanni</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/hjxWhDqb/IMG-20260122-WA0041.jpg">
            <div class="caption-text">Tallatawa Duniya <span class="text-yellow-400">Hajarka Cikin Sauki</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/bwXn2LbL/IMG-20260122-WA0042.jpg">
            <div class="caption-text">Bincika Maganin <span class="text-yellow-400">Dukkanin Matsaloli</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/wB4DfN7x/IMG-20260122-WA0044.jpg">
            <div class="caption-text">Koyi Sana'a Kowace Iri <span class="text-yellow-400">a Cikin Sauki</span></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 mt-8">
        <div class="card"><i class="fa-solid fa-graduation-cap text-2xl text-blue-600"></i><p class="text-[10px] font-black mt-2 text-blue-900">KOYON SANA'A</p></div>
        <div class="card"><i class="fa-solid fa-lightbulb text-2xl text-red-600"></i><p class="text-[10px] font-black mt-2 text-blue-900">MAFITAR RAYUWA</p></div>
        <div class="card"><i class="fa-solid fa-user-tie text-2xl text-yellow-600"></i><p class="text-[10px] font-black mt-2 text-blue-900">NEMI KWARARRE</p></div>
        <div class="card"><i class="fa-solid fa-shield-halved text-2xl text-green-600"></i><p class="text-[10px] font-black mt-2 text-blue-900">ESCROW WALLET</p></div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("myslide");

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 3000); // Canzawa duk bayan 3 seconds
        }
        showSlides();
    </script>
</body>
</html>
