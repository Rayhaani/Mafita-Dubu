<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            /* Premium Soft Gradient Background */
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        /* Senior Dev Shadow Effect */
        .premium-card {
            background: rgba(255, 255, 255, 1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px -5px rgba(30, 58, 138, 0.1), 0 8px 10px -6px rgba(30, 58, 138, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 30px -10px rgba(30, 58, 138, 0.2);
        }

        /* Welcoming Text Color */
        .welcome-text {
            background: linear-gradient(to right, #1e3a8a, #059669, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .typing-cursor {
            color: #059669;
        }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 border-b border-blue-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold tracking-tighter">
                <span class="text-blue-900">Mafita</span><span class="text-green-600">Dubu</span>
            </h1>
            <div class="flex items-center space-x-4">
                <button class="w-10 h-10 rounded-xl bg-blue-50 text-blue-900 flex items-center justify-center shadow-inner">
                    <i class="fa-solid fa-wallet text-lg"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="px-6 py-10 text-center">
        <div class="min-h-[80px]">
             <h2 id="typed-welcome" class="text-2xl md:text-3xl welcome-text leading-tight"></h2>
        </div>
        
        <div class="relative max-w-lg mx-auto mt-8">
            <input type="text" placeholder="Me kake nema yau?..." 
                   class="w-full py-5 px-7 rounded-2xl bg-white shadow-xl shadow-blue-200/50 border-0 focus:ring-2 focus:ring-green-500 transition-all outline-none text-gray-700 font-medium">
            <button class="absolute right-3 top-2.5 bg-blue-900 hover:bg-black text-white p-3.5 rounded-xl shadow-lg transition-all">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-3 gap-6">
        
        <a href="javascript:void(0)" class="premium-card p-8 rounded-[2.5rem] flex flex-col items-center group">
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <span class="font-bold text-slate-800 tracking-tight">Koyon Sana'a</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-8 rounded-[2.5rem] flex flex-col items-center group">
            <div class="w-16 h-16 bg-yellow-50 text-yellow-600 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">
                <i class="fa-solid fa-lightbulb"></i>
            </div>
            <span class="font-bold text-slate-800 tracking-tight">Mafita</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-8 rounded-[2.5rem] flex flex-col items-center group">
            <div class="w-16 h-16 bg-red-50 text-red-600 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">
                <i class="fa-solid fa-map-pin"></i>
            </div>
            <span class="font-bold text-slate-800 tracking-tight text-center">Kwararru</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-8 rounded-[2.5rem] flex flex-col items-center group">
            <div class="w-16 h-16 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">
                <i class="fa-solid fa-shield-check"></i>
            </div>
            <span class="font-bold text-slate-800 tracking-tight">Escrow</span>
        </a>

        <a href="market.html" class="premium-card p-8 rounded-[2.5rem] flex flex-col items-center group">
            <div class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">
                <i class="fa-solid fa-store"></i>
            </div>
            <span class="font-bold text-slate-800 tracking-tight">Kasuwa</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-8 rounded-[2.5rem] flex flex-col items-center group">
            <div class="w-16 h-16 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:scale-110 transition">
                <i class="fa-solid fa-link"></i>
            </div>
            <span class="font-bold text-slate-800 tracking-tight">AdChain</span>
        </a>

    </section>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-16 bg-white shadow-2xl rounded-2xl flex items-center justify-around px-4 border border-blue-50">
        <i class="fa-solid fa-house text-blue-900 text-xl"></i>
        <i class="fa-solid fa-search text-slate-300 text-xl"></i>
        <div class="w-14 h-14 bg-green-600 rounded-full flex items-center justify-center text-white text-2xl -mt-10 border-4 border-slate-100 shadow-lg shadow-green-200">
            <i class="fa-solid fa-plus"></i>
        </div>
        <i class="fa-solid fa-bell text-slate-300 text-xl"></i>
        <i class="fa-solid fa-user text-slate-300 text-xl"></i>
    </div>

    <script>
        var typed = new Typed('#typed-welcome', {
            strings: [
                'Barka da zuwa Shafin Mafita Dubu,',
                'Maganin kowace irin matsala ta rayuwa.',
                'Nemi kwararru cikin sauki.',
                'Yi kasuwanci cikin amana.'
            ],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            cursorChar: '|',
            className: 'typing-cursor'
        });
    </script>

</body>
</html>
