<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Global Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f1f5f9; 
            color: #0f172a;
            margin: 0;
        }

        /* Extraordinary Glitter Effect (Irin hoton $380/day) */
        .glitter-text {
            display: none;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(
                to right, 
                #ef4444, #f59e0b, #10b981, #3b82f6, #6366f1, #a855f7, #ec4899
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitterMove 1.5s linear infinite, brandBlink 0.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.1));
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        @keyframes glitterMove {
            to { background-position: 200% center; }
        }

        @keyframes brandBlink {
            0%, 100% { opacity: 1; transform: scale(1.03); }
            50% { opacity: 0.6; transform: scale(1); }
        }

        /* Glowing & Rotating Logo */
        .logo-glow {
            background: linear-gradient(135deg, #1e3a8a, #059669);
            box-shadow: 0 0 15px rgba(5, 150, 105, 0.6);
            animation: rotateLogo 8s linear infinite, pulseGlow 2s ease-in-out infinite;
        }

        @keyframes rotateLogo { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseGlow { 
            0%, 100% { box-shadow: 0 0 10px rgba(5, 150, 105, 0.5); } 
            50% { box-shadow: 0 0 25px rgba(30, 58, 138, 0.8); } 
        }

        /* Sequential Breathing Boxes */
        @keyframes boxBreath {
            0%, 100% { transform: scale(1); border-color: transparent; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
            50% { transform: scale(1.05); border-color: #10b981; box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.2); }
        }

        .breathing-card {
            background: white;
            border: 2px solid transparent;
            animation: boxBreath 3s infinite ease-in-out;
            white-space: nowrap; /* Tabbatar rubutu bai karye ba */
        }

        /* Delays for each box */
        .box-1 { animation-delay: 0s; }
        .box-2 { animation-delay: 0.5s; }
        .box-3 { animation-delay: 1s; }
        .box-4 { animation-delay: 1.5s; }
        .box-5 { animation-delay: 2s; }
        .box-6 { animation-delay: 2.5s; }

        .welcome-msg { font-weight: 800; font-size: 1.5rem; color: #1e3a8a; }
    </style>
</head>
<body class="pb-32">

    <nav class="bg-white px-6 py-4 flex justify-between items-center sticky top-0 z-50 border-b border-slate-200">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-xl logo-glow flex items-center justify-center text-white font-bold text-sm">MD</div>
            <h1 class="text-xl font-extrabold text-blue-900 italic tracking-tighter">MAFITA DUBU</h1>
        </div>
        <div class="flex space-x-4 text-blue-900 text-xl">
            <i class="fa-solid fa-wallet"></i>
            <i class="fa-solid fa-circle-user text-slate-300"></i>
        </div>
    </nav>

    <section class="px-8 py-16 text-center">
        <div class="min-h-[120px] flex flex-col items-center justify-center">
            <div id="type-wrapper">
                <h2 id="typed-msg" class="welcome-msg"></h2>
            </div>
            <div id="glitter-brand" class="glitter-text">
                MAFITA DUBU
            </div>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 grid grid-cols-2 gap-5">
        <div class="breathing-card box-1 p-6 rounded-[2rem] flex flex-col items-center">
            <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-3"><i class="fa-solid fa-graduation-cap"></i></div>
            <span class="font-bold text-slate-700 text-[11px]">Koyon Sana'a</span>
        </div>
        <div class="breathing-card box-2 p-6 rounded-[2rem] flex flex-col items-center">
            <div class="w-14 h-14 bg-yellow-50 text-yellow-600 rounded-2xl flex items-center justify-center text-2xl mb-3"><i class="fa-solid fa-lightbulb"></i></div>
            <span class="font-bold text-slate-700 text-[11px]">Mafitar Rayuwa</span>
        </div>
        <div class="breathing-card box-3 p-6 rounded-[2rem] flex flex-col items-center">
            <div class="w-14 h-14 bg-red-50 text-red-600 rounded-2xl flex items-center justify-center text-2xl mb-3"><i class="fa-solid fa-user-tie"></i></div>
            <span class="font-bold text-slate-700 text-[11px]">Nemi Kwararre</span>
        </div>
        <div class="breathing-card box-4 p-6 rounded-[2rem] flex flex-col items-center">
            <div class="w-14 h-14 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center text-2xl mb-3"><i class="fa-solid fa-shield-halved"></i></div>
            <span class="font-bold text-slate-700 text-[11px]">Escrow Wallet</span>
        </div>
        <a href="market.html" class="breathing-card box-5 p-6 rounded-[2rem] flex flex-col items-center">
            <div class="w-14 h-14 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-2xl mb-3"><i class="fa-solid fa-shop"></i></div>
            <span class="font-bold text-slate-700 text-[11px]">Yan Kasuwa</span>
        </a>
        <div class="breathing-card box-6 p-6 rounded-[2rem] flex flex-col items-center">
            <div class="w-14 h-14 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-2xl mb-3"><i class="fa-solid fa-link"></i></div>
            <span class="font-bold text-slate-700 text-[11px]">AdChain</span>
        </div>
    </section>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] h-20 bg-white/95 backdrop-blur-md shadow-2xl rounded-[2.5rem] flex items-center justify-around border border-slate-100 z-50">
        <i class="fa-solid fa-house text-blue-900 text-2xl"></i>
        <i class="fa-solid fa-compass text-slate-300 text-2xl"></i>
        <div class="w-14 h-14 bg-green-600 rounded-full flex items-center justify-center text-white text-3xl -mt-12 border-8 border-[#f1f5f9] shadow-xl">
            <i class="fa-solid fa-plus"></i>
        </div>
        <i class="fa-solid fa-bell text-slate-300 text-2xl"></i>
        <i class="fa-solid fa-user text-slate-300 text-2xl"></i>
    </div>

    <script>
        const typeWrapper = document.getElementById('type-wrapper');
        const glitterBrand = document.getElementById('glitter-brand');
        let isFirst = true;

        function cycleContent() {
            typeWrapper.style.display = 'block';
            glitterBrand.style.display = 'none';

            let list = isFirst ? ['Barka da zuwa shafin,'] : [
                'Maganin kowace matsala ta rayuwa.',
                'Yi bincike akan komai.',
                'Nemi kwararre a kowane fanni.',
                'Yi kasuwanci a cikin aminci.',
                'Kalli talla ka samu kudi.'
            ];
            isFirst = false;

            new Typed('#typed-msg', {
                strings: list,
                typeSpeed: 50,
                backSpeed: 30,
                showCursor: false,
                onComplete: () => { setTimeout(showGlitter, 1200); }
            });
        }

        function showGlitter() {
            typeWrapper.style.display = 'none';
            glitterBrand.style.display = 'block';
            setTimeout(cycleContent, 10000);
        }

        cycleContent();
    </script>
</body>
</html>
