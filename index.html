<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2EFE9; margin: 0; }
        
        .hero-slider {
            position: relative;
            width: 92%;
            height: 420px; /* Tsayin akwatin */
            margin: 15px auto;
            border-radius: 2.5rem;
            overflow: hidden;
            background-color: #ddd;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .slide.active { opacity: 1; }

        .slide img {
            width: 100%;
            height: 100%;
            /* WANNAN SHINE MAGANIN: Zai cika akwatin amma ya nuna saman hoton */
            object-fit: cover;
            object-position: top; 
        }

        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            padding: 30px 20px;
            color: white;
        }

        .overlay h2 { font-size: 1.3rem; font-weight: 800; text-transform: uppercase; line-height: 1.2; }

        /* Action Cards */
        .card {
            background: white;
            border-radius: 1.5rem;
            padding: 22px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
    </style>
</head>
<body class="pb-10">

    <nav class="p-5 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-bold">M</div>
            <span class="text-blue-900 font-extrabold text-xl">MafitaDubu</span>
        </div>
        <div class="flex space-x-4 text-gray-400 text-lg"><i class="fa-solid fa-bell"></i><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <div class="hero-slider">
        <div class="slide active">
            <img src="https://i.postimg.cc/c1XtX03B/IMG-20260122-WA0038.jpg">
            <div class="overlay"><h2>Yi Kasuwanci a Cikin <br><span class="text-yellow-400">Cikakken Aminci</span></h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/bvwwG2Cz/IMG-20260122-WA0039.jpg">
            <div class="overlay"><h2>Nemi Kwararren Ma'aikaci <br><span class="text-yellow-400">a Kowane Fanni</span></h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/hjxWhDqb/IMG-20260122-WA0041.jpg">
            <div class="overlay"><h2>Tallatawa Duniya <br><span class="text-yellow-400">Hajarka Cikin Sauki</span></h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/bwXn2LbL/IMG-20260122-WA0042.jpg">
            <div class="overlay"><h2>Bincika Maganin <br><span class="text-yellow-400">Dukkanin Matsaloli</span></h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/wB4DfN7x/IMG-20260122-WA0044.jpg">
            <div class="overlay"><h2>Koyi Sana'a Kowace Iri <br><span class="text-yellow-400">a Cikin Sauki</span></h2></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 mt-6">
        <div class="card"><i class="fa-solid fa-graduation-cap text-2xl text-blue-600"></i><p class="text-[10px] font-black mt-2">KOYON SANA'A</p></div>
        <div class="card"><i class="fa-solid fa-lightbulb text-2xl text-red-600"></i><p class="text-[10px] font-black mt-2">MAFITAR RAYUWA</p></div>
        <div class="card"><i class="fa-solid fa-user-tie text-2xl text-yellow-600"></i><p class="text-[10px] font-black mt-2">NEMI KWARARRE</p></div>
        <div class="card"><i class="fa-solid fa-shield-halved text-2xl text-green-600"></i><p class="text-[10px] font-black mt-2">ESCROW WALLET</p></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 3500);
    </script>
</body>
</html>
