<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            margin: 0;
            overflow-x: hidden;
        }

        /* 1. Diamond Glitter Effect (Irin hoton $380/day) */
        .glitter-text {
            display: none;
            font-size: 3.2rem;
            font-weight: 900;
            text-align: center;
            background: radial-gradient(circle, #fff 10%, transparent 11%),
                        radial-gradient(circle, #fff 10%, transparent 11%),
                        linear-gradient(to right, #ff0000, #ffdd00, #00ff88, #0099ff, #6600ff, #ff0000);
            background-size: 8px 8px, 8px 8px, 300% auto;
            background-position: 0 0, 4px 4px, 0 center;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitterRun 3s linear infinite, brandBlink 0.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.15));
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes glitterRun {
            to { background-position: 0 0, 4px 4px, 300% center; }
        }

        @keyframes brandBlink {
            0%, 100% { opacity: 1; transform: scale(1.02); }
            50% { opacity: 0.7; transform: scale(1); }
        }

        /* 2. Nav Brand Blinking (Straight) */
        .nav-blink {
            animation: softBlink 1.5s ease-in-out infinite;
        }
        @keyframes softBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 3. Sequential Breathing Boxes */
        .breathing-card {
            background: white;
            border: 1.5px solid #f1f5f9;
            animation: boxBreath 4s infinite ease-in-out;
            transition: all 0.3s ease;
        }
        @keyframes boxBreath {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
            50% { transform: scale(1.03); box-shadow: 0 15px 30px -10px rgba(0,0,0,0.1); border-color: #10b981; }
        }
        .box-1 { animation-delay: 0s; } .box-2 { animation-delay: 0.6s; }
        .box-3 { animation-delay: 1.2s; } .box-4 { animation-delay: 1.8s; }
        .box-5 { animation-delay: 2.4s; } .box-6 { animation-delay: 3s; }

        /* 4. Custom Footer Styling (Screenshot Style) */
        .ad-banner {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            border-radius: 2rem;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body class="pb-44">

    <nav class="bg-white/90 backdrop-blur-md px-6 py-5 flex justify-between items-center sticky top-0 z-50 border-b border-slate-100">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-900 to-green-600 flex items-center justify-center text-white font-black text-xs shadow-lg">MD</div>
            <h1 class="text-xl font-black text-blue-900 tracking-tighter uppercase nav-blink">MAFITA DUBU</h1>
        </div>
        <div class="flex space-x-5 text-blue-900 text-xl">
            <i class="fa-solid fa-bell-active relative"><span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span></i>
            <i class="fa-solid fa-wallet"></i>
        </div>
    </nav>

    <section class="px-8 py-16 text-center">
        <div class="min-h-[140px] flex flex-col items-center justify-center">
            <div id="type-wrapper">
                <h2 id="typed-msg" class="text-2xl font-black text-slate-800"></h2>
            </div>
            <div id="glitter-brand" class="glitter-text">
                MAFITA DUBU
            </div>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 grid grid-cols-2 gap-5 mb-10">
        <div class="breathing-card box-1 p-7 rounded-[2.5rem] flex flex-col items-center">
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-3xl mb-4"><i class="fa-solid fa-graduation-cap"></i></div>
            <span class="font-bold text-slate-700 text-xs">Koyon Sana'a</span>
        </div>
        <div class="breathing-card box-2 p-7 rounded-[2.5rem] flex flex-col items-center">
            <div class="w-16 h-16 bg-yellow-50 text-yellow-600 rounded-2xl flex items-center justify-center text-3xl mb-4"><i class="fa-solid fa-lightbulb"></i></div>
            <span class="font-bold text-slate-700 text-xs">Mafitar Rayuwa</span>
        </div>
        <div class="breathing-card box-3 p-7 rounded-[2.5rem] flex flex-col items-center">
            <div class="w-16 h-16 bg-red-50 text-red-600 rounded-2xl flex items-center justify-center text-3xl mb-4"><i class="fa-solid fa-user-doctor"></i></div>
            <span class="font-bold text-slate-700 text-xs">Nemi Kwararre</span>
        </div>
        <div class="breathing-card box-4 p-7 rounded-[2.5rem] flex flex-col items-center">
            <div class="w-16 h-16 bg-green-50 text-green-600 rounded-2xl flex items-center justify-center text-3xl mb-4"><i class="fa-solid fa-shield-halved"></i></div>
            <span class="font-bold text-slate-700 text-xs">Escrow Wallet</span>
        </div>
        <a href="market.html" class="breathing-card box-5 p-7 rounded-[2.5rem] flex flex-col items-center">
            <div class="w-16 h-16 bg-purple-50 text-purple-600 rounded-2xl flex items-center justify-center text-3xl mb-4"><i class="fa-solid fa-shop"></i></div>
            <span class="font-bold text-slate-700 text-xs">Yan Kasuwa</span>
        </a>
        <div class="breathing-card box-6 p-7 rounded-[2.5rem] flex flex-col items-center">
            <div class="w-16 h-16 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-3xl mb-4"><i class="fa-solid fa-link"></i></div>
            <span class="font-bold text-slate-700 text-xs">AdChain</span>
        </div>
    </section>

    <div class="fixed bottom-0 left-0 right-0 px-4 pb-6 z-50">
        <div class="ad-banner max-w-md mx-auto p-5 flex justify-between items-center mb-[-25px] relative z-10 mx-4">
            <div>
                <h4 class="text-white font-bold text-lg">Kalli Talla, Sami Lada</h4>
                <p class="text-blue-100 text-xs">Fara samun AdTokens yanzu</p>
            </div>
            <button class="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white px-5 py-2 rounded-xl font-bold text-sm transition-all">
                Fara Yanzu
            </button>
        </div>

        <div class="bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.1)] rounded-[2.5rem] h-20 flex items-center justify-around px-2 border border-slate-50">
            <i class="fa-solid fa-house text-blue-900 text-2xl"></i>
            <i class="fa-solid fa-compass text-slate-300 text-2xl"></i>
            
            <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center text-white text-3xl -mt-16 border-[6px] border-[#f8fafc] shadow-xl shadow-green-200">
                <i class="fa-solid fa-plus"></i>
            </div>

            <i class="fa-solid fa-message text-slate-300 text-2xl"></i>
            <i class="fa-solid fa-user text-slate-300 text-2xl"></i>
        </div>
    </div>

    <script>
        const typeWrapper = document.getElementById('type-wrapper');
        const glitterBrand = document.getElementById('glitter-brand');
        let isFirst = true;

        function startLogic() {
            typeWrapper.style.display = 'block';
            glitterBrand.style.display = 'none';

            let msgs = isFirst ? ['Barka da zuwa shafin,'] : [
                'Maganin kowace matsala ta rayuwa.',
                'Yi bincike akan komai.',
                'Nemi kwararre a kowane fanni.',
                'Yi kasuwanci a cikin aminci.',
                'Kalli talla ka samu kudi.'
            ];
            isFirst = false;

            new Typed('#typed-msg', {
                strings: msgs,
                typeSpeed: 50,
                backSpeed: 30,
                showCursor: false,
                onComplete: () => { setTimeout(showGlitter, 1500); }
            });
        }

        function showGlitter() {
            typeWrapper.style.display = 'none';
            glitterBrand.style.display = 'block';
            setTimeout(startLogic, 10000);
        }

        startLogic();
    </script>
</body>
</html>
