<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Kudin Matsalolinka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-900">Mafita<span class="text-green-600">Dubu</span></h1>
            <div class="space-x-4">
                <i class="fa-solid fa-wallet text-blue-900 text-xl cursor-pointer"></i>
                <i class="fa-solid fa-circle-user text-blue-900 text-xl cursor-pointer"></i>
            </div>
        </div>
    </nav>

    <header class="bg-blue-900 py-12 px-4 text-center text-white">
        <h2 class="text-3xl font-bold mb-4">Barka da Zuwa Mafita Dubu</h2>
        <p class="text-blue-100 mb-6">Mafi saukin hanya ta neman mafita, koyon sana'a, da kasuwanci cikin amana.</p>
        <div class="relative max-w-md mx-auto">
            <input type="text" placeholder="Nemi tela, snacks, ko magani..." class="w-full py-3 px-5 rounded-full text-gray-800 focus:outline-none shadow-lg">
            <button class="absolute right-2 top-1.5 bg-green-600 p-2 px-4 rounded-full"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        <h3 class="text-xl font-bold text-gray-800 mb-6 border-l-4 border-green-600 pl-3 text-left">Ayyukanmu (Our Services)</h3>
        
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition">
                <div class="w-14 h-14 bg-blue-100 text-blue-900 rounded-full flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <span class="font-bold text-gray-800">Koyon Sana'a</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition">
                <div class="w-14 h-14 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-lightbulb"></i>
                </div>
                <span class="font-bold text-gray-800 text-sm md:text-base">Mafitar Rayuwa</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition">
                <div class="w-14 h-14 bg-red-100 text-red-600 rounded-full flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-map-location-dot"></i>
                </div>
                <span class="font-bold text-gray-800">Kwararru</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition">
                <div class="w-14 h-14 bg-green-100 text-green-700 rounded-full flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <span class="font-bold text-gray-800">Escrow Wallet</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition">
                <div class="w-14 h-14 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-store"></i>
                </div>
                <span class="font-bold text-gray-800">Yan Kasuwa</span>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center text-center hover:shadow-md transition">
                <div class="w-14 h-14 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-2xl mb-3">
                    <i class="fa-solid fa-link"></i>
                </div>
                <span class="font-bold text-gray-800">AdChain</span>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 fixed bottom-0 w-full py-3 px-6 flex justify-between text-gray-400">
        <i class="fa-solid fa-house text-blue-900"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-plus-circle text-green-600 text-3xl -mt-2"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
    </footer>

</body>
    </html>
