<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | The Global Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        /* Global Standard Font: Outfit */
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 100%);
            min-height: 100vh;
        }

        /* Animated Welcome Text with Glow */
        .welcome-text {
            background: linear-gradient(to right, #1e3a8a, #059669, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            filter: drop-shadow(0 0 8px rgba(5, 150, 105, 0.2));
            letter-spacing: -0.02em;
        }

        /* Senior Dev Card Style */
        .premium-card {
            background: white;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .premium-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 40px -10px rgba(30, 58, 138, 0.15);
            border-color: #059669;
        }

        /* Typing Cursor Customization */
        .typed-cursor {
            color: #059669;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="pb-28">

    <nav class="bg-white/70 backdrop-blur-xl sticky top-0 z-50 border-b border-gray-100 px-6 py-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tighter">
                <span class="text-blue-900">Mafita</span><span class="text-green-600">Dubu</span>
            </h1>
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-900 to-green-600 flex items-center justify-center text-white shadow-lg">
                    <i class="fa-solid fa-user-astronaut"></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="px-8 py-14 text-center">
        <div class="min-h-[100px] flex items-center justify-center">
             <h2 id="typed-welcome" class="text-3xl md:text-5xl welcome-text"></h2>
        </div>
        
        <div class="relative max-w-xl mx-auto mt-10 group">
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-green-600 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
            <input type="text" placeholder="Me kake nema yau?..." 
                   class="relative w-full py-5 px-8 rounded-2xl bg-white border-0 focus:ring-2 focus:ring-green-500 transition-all outline-none text-gray-700 text-lg shadow-xl">
            <button class="absolute right-3 top-3 bg-blue-900 hover:bg-green-600 text-white p-3 rounded-xl shadow-lg transition-all active:scale-90">
                <i class="fa-solid fa-magnifying-glass text-lg"></i>
            </button>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-3 gap-8">
        
        <a href="javascript:void(0)" class="premium-card p-10 rounded-[3rem] flex flex-col items-center group">
            <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center text-4xl mb-5 group-hover:bg-blue-600 group-hover:text-white transition-all duration-500">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <span class="font-bold text-slate-800 text-lg tracking-tight">Koyon Sana'a</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-10 rounded-[3rem] flex flex-col items-center group">
            <div class="w-20 h-20 bg-yellow-50 text-yellow-600 rounded-3xl flex items-center justify-center text-4xl mb-5 group-hover:bg-yellow-500 group-hover:text-white transition-all duration-500">
                <i class="fa-solid fa-lightbulb"></i>
            </div>
            <span class="font-bold text-slate-800 text-lg tracking-tight">Mafita</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-10 rounded-[3rem] flex flex-col items-center group">
            <div class="w-20 h-20 bg-red-50 text-red-600 rounded-3xl flex items-center justify-center text-4xl mb-5 group-hover:bg-red-600 group-hover:text-white transition-all duration-500">
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <span class="font-bold text-slate-800 text-lg tracking-tight">Kwararru</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-10 rounded-[3rem] flex flex-col items-center group">
            <div class="w-20 h-20 bg-green-50 text-green-600 rounded-3xl flex items-center justify-center text-4xl mb-5 group-hover:bg-green-600 group-hover:text-white transition-all duration-500">
                <i class="fa-solid fa-shield-heart"></i>
            </div>
            <span class="font-bold text-slate-800 text-lg tracking-tight">Escrow</span>
        </a>

        <a href="market.html" class="premium-card p-10 rounded-[3rem] flex flex-col items-center group">
            <div class="w-20 h-20 bg-purple-50 text-purple-600 rounded-3xl flex items-center justify-center text-4xl mb-5 group-hover:bg-purple-600 group-hover:text-white transition-all duration-500">
                <i class="fa-solid fa-shop"></i>
            </div>
            <span class="font-bold text-slate-800 text-lg tracking-tight text-center">Yan Kasuwa</span>
        </a>

        <a href="javascript:void(0)" class="premium-card p-10 rounded-[3rem] flex flex-col items-center group">
            <div class="w-20 h-20 bg-orange-50 text-orange-600 rounded-3xl flex items-center justify-center text-4xl mb-5 group-hover:bg-orange-500 group-hover:text-white transition-all duration-500">
                <i class="fa-solid fa-coins"></i>
            </div>
            <span class="font-bold text-slate-800 text-lg tracking-tight">AdChain</span>
        </a>

    </section>

    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md h-20 bg-white shadow-[0_20px_50px_rgba(0,0,0,0.15)] rounded-[2rem] flex items-center justify-around px-4 border border-gray-50 z-50">
        <button class="text-blue-900 text-2xl"><i class="fa-solid fa-house-chimney"></i></button>
        <button class="text-slate-300 text-2xl hover:text-blue-900 transition"><i class="fa-solid fa-compass"></i></button>
        <div class="w-16 h-16 bg-gradient-to-tr from-blue-900 to-green-600 rounded-full flex items-center justify-center text-white text-3xl -mt-12 border-8 border-[#f0f4f8] shadow-xl active:scale-90 transition-all">
            <i class="fa-solid fa-plus"></i>
        </div>
        <button class="text-slate-300 text-2xl hover:text-blue-900 transition"><i class="fa-solid fa-comment-dots"></i></button>
        <button class="text-slate-300 text-2xl hover:text-blue-900 transition"><i class="fa-solid fa-circle-user"></i></button>
    </div>

    <script>
        var typed = new Typed('#typed-welcome', {
            strings: [
                'Barka da zuwa Mafita Dubu,',
                'Maganin kowace matsalar rayuwa.',
                'Koyi sana\'a kowace iri.',
                'Nemi kwararre a kowane fanni.',
                'Yi kasuwanci cikin aminci.'
            ],
            typeSpeed: 60,
            backSpeed: 40,
            loop: true,
            cursorChar: '_',
        });
    </script>

</body>
</html>
