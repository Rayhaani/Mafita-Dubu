<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .master-glitter {
            font-family: 'Archivo Black', sans-serif;
            background: radial-gradient(circle, #fff 10%, transparent 11%),
                        linear-gradient(to right, #ff0000, #ffdd00, #00ff88, #0099ff, #6600ff, #ff0000);
            background-size: 8px 8px, 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitterMove 2s linear infinite, brandBlink 0.6s ease-in-out infinite;
        }
        @keyframes glitterMove { to { background-position: 0 0, 300% center; } }
        @keyframes brandBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .rotating-logo { background: linear-gradient(135deg, #1e3a8a, #059669); animation: rotateMe 8s linear infinite; }
        @keyframes rotateMe { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .breathing-card { background: white; border: 1.5px solid #f1f5f9; animation: boxBreath 4s infinite ease-in-out; }
        @keyframes boxBreath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); border-color: #10b981; } }
    </style>
</head>
<body class="pb-40">
    <nav class="bg-white/95 backdrop-blur-md px-6 py-5 flex justify-between items-center sticky top-0 z-50 border-b border-slate-200">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-xl rotating-logo flex items-center justify-center text-white font-black text-[10px] shadow-lg">MD</div>
            <h1 class="text-lg master-glitter tracking-tighter">MAFITA DUBU</h1>
        </div>
    </nav>

    <section class="px-8 py-20 text-center">
        <div class="min-h-[120px] flex items-center justify-center">
            <div id="type-wrapper"><h2 id="typed-msg" class="text-2xl font-black text-slate-800"></h2></div>
            <h1 id="glitter-brand" class="master-glitter text-5xl hidden">MAFITA DUBU</h1>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 grid grid-cols-2 gap-5">
        <div class="breathing-card p-7 rounded-[2.5rem] flex flex-col items-center">
            <i class="fa-solid fa-graduation-cap text-blue-600 text-3xl mb-4"></i>
            <span class="font-bold text-slate-700 text-xs text-center">Koyon Sana'a</span>
        </div>
        
        <a href="market.html" class="breathing-card p-7 rounded-[2.5rem] flex flex-col items-center">
            <i class="fa-solid fa-shop text-purple-600 text-3xl mb-4"></i>
            <span class="font-bold text-slate-700 text-xs text-center">Yan Kasuwa</span>
        </a>

        <div class="breathing-card p-7 rounded-[2.5rem] flex flex-col items-center">
            <i class="fa-solid fa-bolt text-orange-600 text-3xl mb-4"></i>
            <span class="font-bold text-slate-700 text-xs text-center">AdChain</span>
        </div>
    </section>

    <script>
        const typeWrapper = document.getElementById('type-wrapper');
        const glitterBrand = document.getElementById('glitter-brand');
        let isFirstTime = true;
        let messageIndex = 0;
        const otherMessages = ['Maganin kowace matsala ta rayuwa.', 'Yi bincike akan kowace irin matsala.', 'Nemi kwararre a kowane fanni.', 'Yi kasuwanci a cikin aminci.', 'Kalli talla ka samu kudi.'];
        function showGlitter() {
            typeWrapper.style.display = 'none';
            glitterBrand.style.display = 'block';
            setTimeout(() => { glitterBrand.style.display = 'none'; showNextMessage(); }, 10000);
        }
        function showNextMessage() {
            typeWrapper.style.display = 'block';
            let currentText = isFirstTime ? 'Barka da zuwa Shafin.' : otherMessages[messageIndex];
            new Typed('#typed-msg', {
                strings: [currentText], typeSpeed: 50, showCursor: false,
                onComplete: () => {
                    setTimeout(() => {
                        if(isFirstTime) isFirstTime = false;
                        else messageIndex = (messageIndex + 1) % otherMessages.length;
                        showGlitter();
                    }, 2000);
                }
            });
        }
        window.onload = showNextMessage;
    </script>
</body>
</html>
