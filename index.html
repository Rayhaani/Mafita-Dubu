<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Global Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    background-color: #F5F1E9; /* Dark Milk */
    margin: 0; 
    overflow-x: hidden; 
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        /* Micro-animation on click */
        .tap-scale {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tap-scale:active {
            transform: scale(0.92);
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #1e3a8a, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

        </div>
    </nav>

            Maganin kowace matsala
        </div>
        <h2 class="text-4xl font-extrabold text-blue-900 mb-4 leading-tight">Meye Mafitarka <br>Ta Yau?</h2>

        <div class="absolute top-0 inset-x-0 h-4 bg-[#F5F1E9] blur-[2px]"></div>

    </div>
        </div>

    </div>

</body>
</html>
