<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2EFE9; margin: 0; padding: 0; }
        
        /* WANNAN SHINE GYARAN ASALIN HOTO */
        .slider-container {
            position: relative;
            width: 100%; /* Cika gefe da gefe na waya */
            height: 450px; /* Kara tsayin domin hotunan waya ne (Long) */
            margin: 0 auto;
            background: #F2EFE9; /* Kalar milk don ya hade da background */
            overflow: hidden;
        }

        .myslide {
            display: none;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .myslide img {
            width: 100%;
            height: 100%;
            /* WANNAN ZAI FITAR DA HOTON A ASALINSA */
            object-fit: contain; 
            /* Kar a yanke komai */
            background-color: #F2EFE9;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            width: 90%;
            left: 5%;
            background: rgba(0, 0, 0, 0.7); /* Baki mai nuna gaskiya */
            padding: 15px;
            color: white;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 800;
            text-align: center;
            z-index: 30;
        }

        .action-card {
            background: #fff;
            border-radius: 1.5rem;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
    </style>
</head>
<body>

    <nav class="p-5 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-bold">M</div>
            <span class="text-blue-900 font-extrabold text-xl">MafitaDubu</span>
        </div>
        <div class="flex space-x-4 text-gray-400"><i class="fa-solid fa-bell"></i><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <div class="slider-container">
        <div class="myslide">
            <img src="https://i.postimg.cc/c1XtX03B/IMG-20260122-WA0038.jpg">
            <div class="caption">YI KASUWANCI A CIKIN <br><span class="text-yellow-400">CIKAKKEN AMINCI</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/bvwwG2Cz/IMG-20260122-WA0039.jpg">
            <div class="caption">NEMI KWARARREN MA'AIKACI <br><span class="text-yellow-400">A KOWANE FANNI</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/hjxWhDqb/IMG-20260122-WA0041.jpg">
            <div class="caption">TALLATAWA DUNIYA <br><span class="text-yellow-400">HAJARKA CIKIN SAUKI</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/bwXn2LbL/IMG-20260122-WA0042.jpg">
            <div class="caption">BINCIKA MAGANIN <br><span class="text-yellow-400">DUKKANIN MATSALOLI</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/wB4DfN7x/IMG-20260122-WA0044.jpg">
            <div class="caption">KOYI SANA'A KOWACE IRI <br><span class="text-yellow-400">A CIKIN SAUKI</span></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 mt-6">
        <div class="action-card"><i class="fa-solid fa-graduation-cap text-2xl text-blue-600"></i><p class="text-[10px] font-black mt-2">KOYON SANA'A</p></div>
        <div class="action-card"><i class="fa-solid fa-lightbulb text-2xl text-red-600"></i><p class="text-[10px] font-black mt-2">MAFITAR RAYUWA</p></div>
        <div class="action-card"><i class="fa-solid fa-user-tie text-2xl text-yellow-600"></i><p class="text-[10px] font-black mt-2">NEMI KWARARRE</p></div>
        <div class="action-card"><i class="fa-solid fa-shield-halved text-2xl text-green-600"></i><p class="text-[10px] font-black mt-2">ESCROW WALLET</p></div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("myslide");
            for (i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 4000); 
        }
    </script>
</body>
                </html>
