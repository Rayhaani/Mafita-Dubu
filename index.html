<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F2EFE9; margin: 0; }
        
        /* SLIDER CONTAINER */
        .slider-box {
            width: 100%;
            background-color: #F2EFE9;
            overflow: hidden;
            position: relative;
        }

        .myslide {
            display: none;
            width: 100%;
        }

        /* Hoto zai fito a asalin tsayinsa */
        .myslide img {
            width: 100%;
            height: auto; /* Zai dauki asalin tsayin hoton */
            display: block;
        }

        /* Rubutun Caption a kasan hoto (ba a samansa ba) */
        .caption-bar {
            background-color: #333; /* Dark background don rubutu ya fito */
            color: #fff;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.95rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* ACTION CARDS */
        .action-card {
            background: #fff;
            border-radius: 1.2rem;
            padding: 15px 5px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .card-text { font-size: 9px; font-weight: 800; margin-top: 8px; color: #1e3a8a; }
    </style>
</head>
<body class="pb-10">

    <nav class="p-4 flex justify-between items-center bg-white sticky top-0 z-50 border-b border-gray-100">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-bold">M</div>
            <span class="text-blue-900 font-extrabold text-lg">MafitaDubu</span>
        </div>
        <div class="flex space-x-4 text-gray-500"><i class="fa-solid fa-bell"></i><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <div class="slider-box">
        <div class="myslide">
            <img src="https://i.postimg.cc/c1XtX03B/IMG-20260122-WA0038.jpg">
            <div class="caption-bar">Yi Kasuwanci a Cikin <span class="text-yellow-400">Cikakken Aminci</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/bvwwG2Cz/IMG-20260122-WA0039.jpg">
            <div class="caption-bar">Nemi Kwararren Ma'aikaci <span class="text-yellow-400">a Kowane Fanni</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/hjxWhDqb/IMG-20260122-WA0041.jpg">
            <div class="caption-bar">Tallatawa Duniya <span class="text-yellow-400">Hajarka Cikin Sauki</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/bwXn2LbL/IMG-20260122-WA0042.jpg">
            <div class="caption-bar">Bincika Maganin <span class="text-yellow-400">Dukkanin Matsaloli</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/wB4DfN7x/IMG-20260122-WA0044.jpg">
            <div class="caption-bar">Koyi Sana'a Kowace Iri <span class="text-yellow-400">a Cikin Sauki</span></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 mt-6">
        <div class="action-card"><i class="fa-solid fa-graduation-cap text-xl text-blue-600"></i><p class="card-text uppercase">Koyon Sana'a</p></div>
        <div class="action-card"><i class="fa-solid fa-lightbulb text-xl text-red-600"></i><p class="card-text uppercase">Mafitar Rayuwa</p></div>
        <div class="action-card"><i class="fa-solid fa-user-tie text-xl text-yellow-600"></i><p class="card-text uppercase">Nemi Kwararre</p></div>
        <div class="action-card"><i class="fa-solid fa-shield-halved text-xl text-green-600"></i><p class="card-text uppercase">Escrow Wallet</p></div>
    </div>

    <script>
        let index = 0;
        const slides = document.getElementsByClassName("myslide");

        function autoSlide() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            index++;
            if (index > slides.length) { index = 1; }
            slides[index - 1].style.display = "block";
            setTimeout(autoSlide, 3500);
        }
        autoSlide();
    </script>
</body>
</html>
