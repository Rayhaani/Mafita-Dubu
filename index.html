<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        /* Komawa kan font mai natsuwa */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #fdfdfd;
            min-height: 100vh;
        }

        /* Welcome Text Style */
        .welcome-text {
            background: linear-gradient(to right, #1e3a8a, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Senior Dev Card Style */
        .premium-card {
            background: white;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .premium-card:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="pb-28">

    <nav class="bg-white sticky top-0 z-50 border-b border-gray-100 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-extrabold">
                <span class="text-blue-900">Mafita</span><span class="text-green-600">Dubu</span>
            </h1>
            <i class="fa-solid fa-wallet text-blue-900 text-xl"></i>
        </div>
    </nav>

    <section class="px-8 py-10 text-center">
        <div class="min-h-[80px]">
             <h2 id="typed-welcome" class="text-2xl md:text-4xl welcome-text"></h2>
        </div>
        
        <div class="relative max-w-lg mx-auto mt-6">
            <input type="text" placeholder="Nemi kwararre ko snacks..." 
                   class="w-full py-4 px-6 rounded-2xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-green-500 outline-none">
            <button class="absolute right-2 top-2 bg-blue-900 text-white p-2.5 rounded-xl">
                <i class="fa-solid fa-search"></i>
            </button>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-3 gap-5">
        
        <div class="premium-card p-6 rounded-3xl flex flex-col items-center">
            <div class="w-14 h-14 bg-blue-100 text-blue-700 rounded-2xl flex items-center justify-center text-2xl mb-3">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <span class="font-bold text-gray-800 text-sm">Koyon Sana'a</span>
        </div>

        <div class="premium-card p-6 rounded-3xl flex flex-col items-center text-center">
            <div class="w-14 h-14 bg-yellow-100 text-yellow-700 rounded-2xl flex items-center justify-center text-2xl mb-3">
                <i class="fa-solid fa-lightbulb"></i>
            </div>
            <span class="font-bold text-gray-800 text-sm leading-tight">Mafitar Rayuwa</span>
        </div>

        <div class="premium-card p-6 rounded-3xl flex flex-col items-center">
            <div class="w-14 h-14 bg-red-100 text-red-700 rounded-2xl flex items-center justify-center text-2xl mb-3">
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <span class="font-bold text-gray-800 text-sm">Kwararru</span>
        </div>

        <div class="premium-card p-6 rounded-3xl flex flex-col items-center">
            <div class="w-14 h-14 bg-green-100 text-green-700 rounded-2xl flex items-center justify-center text-2xl mb-3">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <span class="font-bold text-gray-800 text-sm">Escrow Wallet</span>
        </div>

        <a href="market.html" class="premium-card p-6 rounded-3xl flex flex-col items-center">
            <div class="w-14 h-14 bg-purple-100 text-purple-700 rounded-2xl flex items-center justify-center text-2xl mb-3">
                <i class="fa-solid fa-shop"></i>
            </div>
            <span class="font-bold text-gray-800 text-sm">Yan Kasuwa</span>
        </a>

        <div class="premium-card p-6 rounded-3xl flex flex-col items-center">
            <div class="w-14 h-14 bg-orange-100 text-orange-700 rounded-2xl flex items-center justify-center text-2xl mb-3">
                <i class="fa-solid fa-coins"></i>
            </div>
            <span class="font-bold text-gray-800 text-sm">AdChain</span>
        </div>

    </section>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-16 bg-white shadow-xl rounded-2xl flex items-center justify-around border border-gray-100">
        <i class="fa-solid fa-house text-blue-900 text-xl"></i>
        <i class="fa-solid fa-compass text-gray-300"></i>
        <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center text-white text-2xl -mt-10 border-4 border-white shadow-lg">
            <i class="fa-solid fa-plus"></i>
        </div>
        <i class="fa-solid fa-bell text-gray-300"></i>
        <i class="fa-solid fa-user text-gray-300"></i>
    </div>

    <script>
        var typed = new Typed('#typed-welcome', {
            strings: [
                'Barka da zuwa Mafita Dubu,',
                'Maganin kowace matsalar rayuwa.',
                'Koyi sana\'a kowace iri.',
                'Nemi kwararre a kowane fanni.',
                'Yi kasuwanci cikin aminci.'
            ],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            cursorChar: '|'
        });
    </script>
</body>
</html>
