<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F2EFE9; 
            margin: 0; 
        }
        
        /* SLIDER MAI CIKEWA (COVER) AMMA BA TARE DA YANKE GEFE BA */
        .hero-slider {
            position: relative;
            width: 95%;
            height: 380px; /* Tsayin da ya dace da hoton mutum 3 */
            margin: 15px auto;
            border-radius: 2rem;
            overflow: hidden;
            background-color: #000;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .slide.active { opacity: 1; }

        .slide img {
            width: 100%;
            height: 100%;
            /* WANNAN ZAI TABBATAR MUTANE 3 DIN SUN FITO */
            object-fit: cover;
            object-position: center 20%; /* Zai maida hankali kan fuskokinsu */
        }

        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 25px 20px;
            color: white;
        }

        .overlay h2 { 
            font-size: 1.2rem; 
            font-weight: 800; 
            line-height: 1.2; 
        }

        /* CARDS */
        .card {
            background: white;
            border-radius: 1.5rem;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .card-label {
            font-size: 10px;
            font-weight: 800;
            margin-top: 10px;
            color: #1e3a8a;
        }
    </style>
</head>
<body>

    <nav class="p-5 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-extrabold">M</div>
            <span class="text-blue-900 font-extrabold text-xl">MafitaDubu</span>
        </div>
        <div class="flex space-x-4 text-gray-400"><i class="fa-solid fa-bell"></i><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <div class="hero-slider">
        <div class="slide active">
            <img src="https://i.postimg.cc/hjxWhDqb/IMG-20260122-WA0041.jpg">
            <div class="overlay"><h2>TALLATAWA DUNIYA <br><span class="text-yellow-400">HAJARKA CIKIN SAUKI</span></h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/c1XtX03B/IMG-20260122-WA0038.jpg">
            <div class="overlay"><h2>YI KASUWANCI A CIKIN <br><span class="text-yellow-400">CIKAKKEN AMINCI</span></h2></div>
        </div>
        <div class="slide">
            <img src="https://i.postimg.cc/bvwwG2Cz/IMG-20260122-WA0039.jpg">
            <div class="overlay"><h2>NEMI KWARARREN MA'AIKACI <br><span class="text-yellow-400">A KOWANE FANNI</span></h2></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 mt-6">
        <div class="card"><i class="fa-solid fa-graduation-cap text-2xl text-blue-600"></i><p class="card-label">KOYON SANA'A</p></div>
        <div class="card"><i class="fa-solid fa-lightbulb text-2xl text-red-600"></i><p class="card-label">MAFITAR RAYUWA</p></div>
        <div class="card"><i class="fa-solid fa-user-tie text-2xl text-yellow-600"></i><p class="card-label">NEMI KWARARRE</p></div>
        <div class="card"><i class="fa-solid fa-shield-halved text-2xl text-green-600"></i><p class="card-label">ESCROW WALLET</p></div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 3500);
    </script>
</body>
</html>
