<div id="portal-content" class="absolute bottom-0 left-0 right-0 bg-[#0c0c0c]/95 backdrop-blur-xl rounded-t-[40px] p-10 transform translate-y-full transition-all duration-500 shadow-[0_-25px_80px_rgba(0,0,0,0.5)] border-t border-white/10 max-h-[70vh] overflow-y-auto">

        <div onclick="location.href='index.html'" class="flex items-center justify-between group cursor-pointer">

            <span class="text-2xl font-bold text-white/40 group-hover:text-white group-hover:pl-4 transition-all duration-300 tracking-tighter">02. LOGIN</span>
            <i class="fa-solid fa-arrow-right-long text-blue-500 opacity-0 group-hover:opacity-100 -translate-x-4 group-hover:translate-x-0 transition-all"></i>
        </div>

        <div class="flex items-center justify-between group cursor-pointer">
            <span class="text-2xl font-bold text-white/40 group-hover:text-white group-hover:pl-4 transition-all duration-300 tracking-tighter">03. ABOUT US</span>

        <div class="flex items-center justify-between group cursor-pointer">
            <span class="text-2xl font-bold text-white/40 group-hover:text-white group-hover:pl-4 transition-all duration-300 tracking-tighter">04. CONTACT</span>

            <i class="fa-solid fa-bolt text-yellow-400 opacity-0 group-hover:opacity-100 transition-all"></i>
        </div>
    </div>

    <div class="mt-16 text-center">
        <button onclick="closePortal()" class="text-[10px] font-black text-white/20 uppercase tracking-[0.5em] hover:text-white transition-all">
