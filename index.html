        body { 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    background-color: #F5F1E9; /* Dark Milk */
    margin: 0; 
    overflow-x: hidden; 
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        /* Micro-animation on click */
        .tap-scale {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tap-scale:active {
            transform: scale(0.92);
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #1e3a8a, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
            /* Animation don narke hotuna a juna */
                /* 1. Ma'anar Motsi (Animation Definition) */
                /* Sabon tsari: Hotuna ba za su ba da sarari ba */
        /* Sabon Animation don hotuna 4 (Sakan 16 total) */

         /* Sabon Injin Juya Hotuna */
                /* Sabon Injin Juya Hotuna */
        @keyframes crossfade4 {
            0%, 20% { opacity: 1; z-index: 20; }
            25%, 100% { opacity: 0; z-index: 10; }
        }

        /* Wannan zai tilasta kowane hoto ya fito radau */
        .img-fade-1, .img-fade-2, .img-fade-3, .img-fade-4 {
            position: absolute !important;
            inset: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            opacity: 0;
        }

        /* Kunna wutar animation - Hoton 1 zai fara fitowa */
                /* Sabon saitin da zai sa kowa ya tafi tare 100% */
        .img-fade-1 { animation: crossfade4 16s infinite 0s !important; }
        .img-fade-2 { animation: crossfade4 16s infinite 4s !important; }
        .img-fade-3 { animation: crossfade4 16s infinite 8s !important; }
        .img-fade-4 { animation: crossfade4 16s infinite 12s !important; }
        
        
        
    </style>
