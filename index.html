        body { 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    background-color: #F5F1E9; /* Dark Milk */
    margin: 0; 
    overflow-x: hidden; 
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        /* Micro-animation on click */
        .tap-scale {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tap-scale:active {
            transform: scale(0.92);
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #1e3a8a, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
            /* Animation don narke hotuna a juna */
                /* 1. Ma'anar Motsi (Animation Definition) */
                /* Sabon tsari: Hotuna ba za su ba da sarari ba */
        /* Sabon Animation don hotuna 4 (Sakan 16 total) */
@keyframes crossfade4 {
    0%, 15% { opacity: 1; z-index: 10; }
    25%, 100% { opacity: 0; z-index: 1; }
}

.img-fade-1 { animation: crossfade4 16s infinite 0s; }
.img-fade-2 { animation: crossfade4 16s infinite 4s; opacity: 0; }
.img-fade-3 { animation: crossfade4 16s infinite 8s; opacity: 0; }
.img-fade-4 { animation: crossfade4 16s infinite 12s; opacity: 0; }
        

        /* Wannan zai tabbatar koda yaushe akwai hoto a kasa */
        .relative.overflow-hidden img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
                .delay-box { 
            animation-delay: 2s !important; 
                }
              
    </style>
