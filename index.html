<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background-color: #F2EFE9; margin: 0; }
        
        /* WANNAN SHINE GYARAN DA ZAI FITAR DA DUKKAN GEFEN JIKI */
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .myslide {
            display: none;
            width: 100%;
            text-align: center;
        }

        .myslide img {
            width: 100%; /* Zai cika fadin waya */
            height: auto; /* Zai nuna tsayin hoton gaba daya ba tare da yanke kai ba */
            display: block;
        }

        .caption-box {
            background-color: #1e3a8a; /* Kalar shuddi mai duhu */
            color: white;
            padding: 15px;
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="p-4 flex justify-between items-center bg-white shadow-sm">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded text-white flex items-center justify-center font-bold">M</div>
            <span class="text-blue-900 font-bold text-xl">MafitaDubu</span>
        </div>
        <div class="flex space-x-4 text-gray-500"><i class="fa-solid fa-bell"></i><i class="fa-solid fa-wallet"></i></div>
    </nav>

    <div class="slider-container">
        <div class="myslide">
            <img src="https://i.postimg.cc/c1XtX03B/IMG-20260122-WA0038.jpg">
            <div class="caption-box">Yi Kasuwanci a Cikin <span class="text-yellow-400">Cikakken Aminci</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/bvwwG2Cz/IMG-20260122-WA0039.jpg">
            <div class="caption-box">Nemi Kwararren Ma'aikaci <span class="text-yellow-400">a Kowane Fanni</span></div>
        </div>
        <div class="myslide">
            <img src="https://i.postimg.cc/hjxWhDqb/IMG-20260122-WA0041.jpg">
            <div class="caption-box">Tallatawa Duniya <span class="text-yellow-400">Hajarka Cikin Sauki</span></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 mt-6">
        <div class="card"><i class="fa-solid fa-graduation-cap text-2xl text-blue-600"></i><p class="text-[10px] font-bold mt-2">KOYON SANA'A</p></div>
        <div class="card"><i class="fa-solid fa-lightbulb text-2xl text-red-600"></i><p class="text-[10px] font-bold mt-2">MAFITAR RAYUWA</p></div>
        <div class="card"><i class="fa-solid fa-user-tie text-2xl text-yellow-600"></i><p class="text-[10px] font-bold mt-2">NEMI KWARARRE</p></div>
        <div class="card"><i class="fa-solid fa-shield-halved text-2xl text-green-600"></i><p class="text-[10px] font-bold mt-2">ESCROW WALLET</p></div>
    </div>

    <script>
        let index = 0;
        function rotate() {
            let slides = document.getElementsByClassName("myslide");
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            index++;
            if (index > slides.length) {index = 1}
            slides[index-1].style.display = "block";
            setTimeout(rotate, 3000);
        }
        rotate();
    </script>
</body>
</html>
