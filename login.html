<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mafita Dubu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-gradient: linear-gradient(180deg, #d4af37 0%, #8b6b1b 100%);
            --dark-bg: #1a150a;
            --input-bg: rgba(255, 255, 255, 0.05);
            --border-gold: #4a3c14;
        }

        body {
            margin: 0; padding: 0;
            background-color: #f5f1e6; /* Kalar bayan registration dinka */
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            width: 88%; /* Domin kar ya kure gefe da gefe */
            max-width: 380px;
            background: var(--dark-bg);
            /* Shape din gefen sama da kasa kamar na Reg page */
            border-radius: 40px 40px 40px 40px; 
            padding: 50px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid var(--border-gold);
            position: relative;
        }

        /* Wannan shafaffen shape din na gefen registration dinka */
        .login-card::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 60px; height: 60px;
            background: var(--dark-bg);
            border-radius: 0 0 40px 0;
            z-index: -1;
        }

        .profile-icon {
            width: 85px; height: 85px;
            background: linear-gradient(135deg, #00ff88, #00bdff);
            border-radius: 50%;
            margin: -95px auto 25px;
            border: 6px solid #f5f1e6;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .brand-name {
            color: #d4af37; font-weight: 800; font-size: 26px;
            margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1.5px;
        }

        .welcome-text { color: #fff; font-size: 19px; margin-bottom: 8px; font-weight: 700; }
        .sub-text { color: #888; font-size: 13px; margin-bottom: 35px; line-height: 1.4; }

        .input-group { margin-bottom: 18px; }

        input {
            width: 100%; padding: 16px 20px;
            background: var(--input-bg);
            border: 1px solid #333; border-radius: 15px;
            color: #fff; font-size: 15px; box-sizing: border-box;
            transition: 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        input:focus { border-color: #d4af37; outline: none; background: rgba(212, 175, 55, 0.08); }

        .login-btn {
            width: 100%; padding: 16px;
            background: var(--gold-gradient);
            border: none; border-radius: 15px;
            color: #1a150a; font-weight: 800; font-size: 16px;
            cursor: pointer; margin-top: 10px; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

        .spinner {
            width: 18px; height: 18px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #1a150a;
            border-radius: 50%; display: none;
            animation: spin 0.8s linear infinite; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .forgot-link { color: #888; font-size: 13px; display: block; margin-top: 20px; text-decoration: none; transition: 0.3s; }
        .forgot-link:hover { color: #d4af37; }

        .divider {
            display: flex; align-items: center; margin: 30px 0;
            color: #444; font-size: 12px; font-weight: 600;
        }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #333; }
        .divider span { padding: 0 12px; }

        .google-btn {
            width: 100%; padding: 14px;
            background: #222; border: 1px solid #383838;
            border-radius: 15px; color: #fff;
            display: flex; align-items: center; justify-content: center;
            gap: 12px; cursor: pointer; font-size: 14px; font-weight: 600;
        }

        .footer-text { margin-top: 30px; color: #fff; font-size: 14px; }
        .footer-text a { color: #d4af37; text-decoration: none; font-weight: 700; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="profile-icon"></div>
        <div class="brand-name">Mafita Dubu</div>
        <div class="welcome-text">Welcome Back</div>
        <div class="sub-text">Log in to manage your portfolio</div>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="spinner" id="loader"></div>
                <span id="btnText">LOG IN</span>
            </button>
        </form>
        
        <a href="#" class="forgot-link">Forgot password?</a>

        <div class="divider"><span>OR</span></div>

        <button class="google-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" width="18" alt="G">
            Continue with Google
        </button>

        <div class="footer-text">
            Don't have an account? <a href="selection.html">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            btn.style.pointerEvents = 'none';
            loader.style.display = 'block';
            btnText.innerText = 'Verifying...';

            setTimeout(() => {
                window.location.href = "dashboard.html"; 
            }, 2000);
        };
    </script>
</body>
</html>
