<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mafita Dubu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #f5f1e6;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .login-card {
            width: 90%; max-width: 400px;
            background: #1a150a;
            border-radius: 2rem;
            padding: 40px 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid #4a3c14;
            position: relative;
        }

        .profile-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #00ff88, #00bdff);
            border-radius: 50%;
            margin: -80px auto 20px;
            border: 5px solid #f5f1e6;
        }

        .brand-name { color: #d4af37; font-weight: 800; font-size: 24px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .welcome-text { color: #fff; font-size: 18px; margin-bottom: 5px; font-weight: 600; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        input {
            width: 100%; padding: 14px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333; border-radius: 12px;
            color: #fff; font-size: 14px; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: #d4af37; outline: none; background: rgba(212, 175, 55, 0.05); }

        /* Login Button & Loader */
        .login-btn {
            width: 100%; padding: 14px;
            background: linear-gradient(to right, #d4af37, #f2d06b, #d4af37);
            border: none; border-radius: 12px;
            color: #1a150a; font-weight: 800; font-size: 15px;
            cursor: pointer; margin-top: 10px; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .spinner {
            width: 18px; height: 18px;
            border: 3px solid rgba(26, 21, 10, 0.3);
            border-top: 3px solid #1a150a;
            border-radius: 50%;
            display: none;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .google-btn {
            width: 100%; padding: 12px;
            background: #222; border: 1px solid #444;
            border-radius: 12px; color: #fff;
            display: flex; align-items: center; justify-content: center;
            gap: 10px; cursor: pointer; font-size: 14px; margin-top: 10px;
        }

        .footer-text { margin-top: 25px; color: #fff; font-size: 13px; }
        .footer-text a { color: #d4af37; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="profile-icon"></div>
        <div class="brand-name">Mafita Dubu</div>
        <div class="welcome-text">Welcome Back</div>
        <p style="color: #888; font-size: 13px; margin-bottom: 25px;">Log in to manage your portfolio</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="spinner" id="loader"></div>
                <span id="btnText">LOG IN</span>
            </button>
        </form>
        
        <a href="#" style="color: #888; font-size: 13px; display: block; margin-top: 15px; text-decoration: none;">Forgot password?</a>

        <div style="display: flex; align-items: center; margin: 20px 0; color: #555; font-size: 12px;">
            <div style="flex: 1; height: 1px; background: #333;"></div>
            <span style="padding: 0 10px;">OR</span>
            <div style="flex: 1; height: 1px; background: #333;"></div>
        </div>

        <button class="google-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" width="18" alt="G">
            Continue with Google
        </button>

        <div class="footer-text">
            Don't have an account? <a href="selection.html">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            // Fara loading
            btn.disabled = true;
            loader.style.display = 'block';
            btnText.innerText = 'Connecting...';

            // Simulation na login (2 seconds)
            setTimeout(() => {
                alert("Login Successful! Barka da dawowa.");
                window.location.href = "dashboard.html"; // Inda zai tafi bayan ya yi login
            }, 2000);
        };
    </script>
</body>
</html>
