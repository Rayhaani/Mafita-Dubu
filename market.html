<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F5F1E9; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* BLINKING EFFECT FOR TITLE */
        .blinking-text {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            color: #3E2723;
            text-align: center;
            margin-bottom: 20px;
            text-transform: capitalize; /* Ina Kake Son... */
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0; } }

        .query-val { color: #D32F2F; font-style: italic; text-transform: uppercase; }

        /* SEARCH BAR STYLE */
        .search-container {
            width: 280px; margin: 20px auto; position: relative;
        }
        .mini-input {
            width: 100%; padding: 12px 45px 12px 20px; border-radius: 30px;
            border: 2px solid #D7CCC8; font-size: 13px; font-weight: 700;
            outline: none; background: white;
        }

        /* OVERLAY */
        #search-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 241, 233, 0.98); backdrop-filter: blur(10px); z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .pearl-btn {
            width: 250px; padding: 18px; margin: 10px; border-radius: 20px;
            background: white; color: #5D4037; font-weight: 800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #D7CCC8;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #btn-global { transform: translateX(-600px); }
        #btn-near { transform: translateX(600px); }
        .active #btn-global, .active #btn-near { transform: translateX(0); }

        /* WORLD SPHERE ADO */
        .world-box { width: 100px; height: 100px; margin-bottom: 20px; position: relative; }
        .sphere { 
            width: 100%; height: 100%; border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover; animation: rotateWorld 10s linear infinite;
        }
        @keyframes rotateWorld { from { background-position: 0; } to { background-position: 200px; } }
    </style>
</head>
<body>

    <nav class="p-5 flex justify-between items-center bg-white shadow-sm border-b border-[#E0D7C6]">
        <i class="fa-solid fa-arrow-left text-[#5D4037]"></i>
        <h1 style="font-weight:900; background: linear-gradient(90deg, #E91E63, #FF9800, #4CAF50, #2196F3); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">GLOBAL MARKET</h1>
        <i class="fa-solid fa-map-location-dot text-blue-600"></i>
    </nav>

    <div class="search-container">
        <input type="text" id="userInput" placeholder="Rubuta abinda kake nema..." class="mini-input">
        <div onclick="checkAndOpen()" style="position:absolute; right:10px; top:8px; background:#5D4037; color:white; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">
            <i class="fa-solid fa-magnifying-glass text-xs"></i>
        </div>
    </div>

    <div id="search-overlay">
        <div class="world-box">
            <div class="sphere"></div>
        </div>

        <h2 class="blinking-text">Ina Kake Son Bincika <span id="displayQuery" class="query-val"></span>?</h2>

        <button id="btn-global" class="pearl-btn" onclick="goToGlobal()">
            <i class="fa-solid fa-earth-africa mr-2 text-blue-500"></i> Global Search
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn" onclick="goToNear()">
            <i class="fa-solid fa-location-crosshairs mr-2 text-green-500"></i> Near You
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <p class="mt-8 text-xs font-bold text-gray-400 cursor-pointer" onclick="closeAll()">Soke Bincike (Cancel)</p>
    </div>

    <script>
        function checkAndOpen() {
            const input = document.getElementById('userInput').value;
            if (input.trim() === "") {
                alert("Don Allah rubuta abinda kake nema tukunna (misali: Pants)");
            } else {
                document.getElementById('displayQuery').innerText = '"' + input + '"';
                const overlay = document.getElementById('search-overlay');
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('active'), 50);
            }
        }

        function goToGlobal() {
            alert("Kana bincikar dukkan kasuwannin duniya...");
            // Anan zaka iya tura shi zuwa shafin dukan kayayyaki
        }

        function goToNear() {
            alert("Ana binciko vendors mafi kusa da kai...");
            // Anan zaka iya nuna masa taswirar dake kusa dashi
            closeAll();
        }

        function closeAll() {
            const overlay = document.getElementById('search-overlay');
            overlay.classList.remove('active');
            setTimeout(() => overlay.style.display = 'none', 500);
        }
    </script>
</body>
    </html>
