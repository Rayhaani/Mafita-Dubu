<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* DARK MILK BACKGROUND */
        body { 
    background-color: #F5F1E9; 
    font-family: 'Inter', sans-serif;
    margin: 0;
    overflow-x: hidden;
        }

/* 1. RUBUTU MAI WALKIYA (GLITTER ANIMATION) */
@keyframes glitter {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.market-title {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 1.4rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    
    /* Kalar Glitter Gold mai walkiya */
    background: linear-gradient(
        45deg, 
        #8B6508 20%, 
        #FFD700 40%, 
        #B8860B 60%, 
        #FFD700 80%
    );
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
    /* Animation din walkiyar */
    animation: glitter 3s linear infinite;
    filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.2));
}

/* 2. RUBUTUN SAMA (BRONZE DARK) */
.african-elite {
    color: #5D4037;
    font-size: 8px;
    letter-spacing: 0.5em;
    font-weight: 800;
    opacity: 0.8;
}
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* 2. 3D WORLD SPHERE */
        .world-box {
            width: 130px; height: 130px; margin: 20px auto;
            position: relative;
        }
        .sphere {
            width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            border-radius: 50%;
            box-shadow: inset -10px -10px 30px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1);
            animation: rotateWorld 12s linear infinite;
        }
        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 260px 0; } }

        /* 3. PULSE RINGS (ALAMAR JIRAN AMSA) */
        .ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; border: 2px solid #8B4513;
            border-radius: 50%; opacity: 0; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { scale: 0.8; opacity: 0.5; } 100% { scale: 1.8; opacity: 0; } }

        /* 4. PASSIONATE SEARCH BAR (MINIMALIST) */
        .search-trigger {
            width: 260px; margin: 20px auto; padding: 10px 20px;
            background: white; border-radius: 30px; border: 1px solid #D7CCC8;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* 5. PEARL BUTTONS OVERLAY */
        #search-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 241, 233, 0.98); /* Milk color overlay */
            backdrop-filter: blur(10px); z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .pearl-btn {
            width: 250px; padding: 18px; margin: 10px; border-radius: 20px;
            background: white; color: #5D4037; font-weight: 800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05), inset 0 0 10px #F5F1E9;
            border: 1px solid #D7CCC8; transition: transform 0.4s;
            text-align: center;
        }
        #btn-global { transform: translateX(-500px); }
        #btn-near { transform: translateX(500px); }
        .active #btn-global, .active #btn-near { transform: translateX(0); }

        .search-text { font-size: 1.2rem; font-weight: 800; color: #3E2723; text-align: center; margin: 20px; }
        .query-highlight { color: #D32F2F; font-style: italic; }
   
        nav {
    background-color: #F5F1E9 !important; 
    border-bottom: 1px solid rgba(62, 39, 35, 0.1); 
    }  
    /* ULTRA-MODERN GLOW & ANIMATION */
@keyframes scan-line {
    0% { transform: translateY(-100%); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(300%); opacity: 0; }
}
        /* ELITE SILVER-GLOW SHEET */
.ai-bottom-sheet {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: #0a0a0a;
    /* Walkiyar Zarba (Silver Border) a zagaye */
    border: 1.5px solid rgba(220, 220, 220, 0.4);
    border-radius: 40px 40px 0 0;
    z-index: 5000;
    height: 260px;
    transform: translateY(100%);
    transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: 0 -10px 30px rgba(255, 255, 255, 0.1);
}
.ai-bottom-sheet.active { transform: translateY(0); }

/* BOXES MAI WALKIYAR ZARBA */
.silver-box {
    width: 60px; height: 60px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(220, 220, 220, 0.2); /* Silver border */
    border-radius: 18px;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

/* ANIMATION NA ZARBA DAKE ZAGAYEWA */
.silver-box::after {
    content: '';
    position: absolute;
    top: -50%; left: -50%; width: 200%; height: 200%;
    background: conic-gradient(transparent, transparent, transparent, #ffffff);
    animation: rotate-silver 4s linear infinite;
    opacity: 0.3;
}
@keyframes rotate-silver { 100% { transform: rotate(360deg); } }

.active-scan {
    background: linear-gradient(145deg, #FFD700, #B8860B);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    border: none !important;
}
    /* CANCEL TEXT BREATHING EFFECT */
.cancel-breathing {
    display: block;
    width: fit-content;
    margin: 35px auto 10px; /* Ya zauna a tsakiya */
    color: #FFD700;
    font-size: 13px;
    font-weight: 700;
    text-transform: none; /* Cancel (ba capital duka ba) */
    background: none;
    border: none;
    cursor: pointer;
    letter-spacing: 1px;
    /* Animation din numfashi */
    animation: textPulse 2s ease-in-out infinite;
    transition: all 0.3s;
}

@keyframes textPulse {
    0%, 100% { 
        transform: scale(1);
        text-shadow: 0 0 0px rgba(255, 215, 0, 0);
        opacity: 0.6;
    }
    50% { 
        transform: scale(1.1);
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        opacity: 1;
    }
}

.cancel-breathing:active { transform: scale(0.9); }
       
      .temu-style-camera {
    width: 34px; height: 28px;
    background: #111;
    border-radius: 6px;
    display: flex; align-items: center; justify-content: center;
    position: relative;
    overflow: hidden;
}

/* Wannan shi ne bangaren da muka gyara */
.temu-style-camera::after {
    content: '';
    position: absolute;
    width: 200%; /* Mun kara girman hasken daga 150% zuwa 200% */
    height: 200%;
    background: conic-gradient(from 0deg, transparent, transparent, #FFD700);
    animation: rotate-glow 3s linear infinite;
}

.camera-inner {
    position: absolute;
    inset: 1.5px;
    background: #111;
    border-radius: 5px;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}
      @keyframes rotate-glow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
      }

/* TSARE-TSAREN IPHONE CARD DUET */
.duet-container {
    padding: 0 15px;
    margin-top: 20px;
}

.auto-slider {
    display: flex;
    gap: 12px;
    overflow-x: hidden; /* Mun boye shi don mu bar JS ya yi sliding */
    padding-bottom: 10px;
}

.iphone-card {
    min-width: calc(50% - 6px); /* Yadda biyu zasu zauna a jere */
    background: white;
    border-radius: 22px; /* Lankwasa irin ta iPhone */
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    border: 1px solid #f0f0f0;
}

.iphone-card img {
    width: 100%;
    height: 140px; /* Matsakaicin girma don ya zauna biyu */
    object-fit: cover;
}

.iphone-info {
    padding: 10px;
    text-align: left;
}
        
        
    </style>
</head>
<body>

    <header class="sticky top-0 z-[100] bg-[#F5F1E9] pt-4 pb-2 px-4 text-center">
    <h1 class="text-[7px] font-black tracking-[0.5em] text-[#5D4037] uppercase opacity-60 mb-1">African Elite Ecosystem</h1>
    <h2 class="market-title !text-xl">GLOBAL MARKET</h2>
    </header>
    
<div class="px-6 header-spacer relative z-10">
    <div class="relative group max-w-md mx-auto">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-[#8B6508] to-[#FFD700] rounded-full blur opacity-20 group-hover:opacity-50 transition duration-500"></div>
        <div class="relative bg-white border border-[#E0D7C6] rounded-full flex items-center pr-1.5 pl-5 py-1.5">
            <input type="text" id="market-search" placeholder="Me kake nema?" 
                   class="bg-transparent border-none outline-none w-full text-xs font-bold text-[#3E2723] placeholder-[#A68A64]/50"
                   oninput="handleSearch(this)">
            
            <div class="flex items-center space-x-2">
                
                <button onclick="openAICamera()" class="ml-2 active:scale-90 transition-transform">
    <div class="temu-style-camera">
        <div class="camera-inner">
            <i class="fa-solid fa-camera text-white text-[10px]"></i>
        </div>
    </div>
                </button>
                
                
                <button class="bg-gradient-to-r from-[#8B6508] to-[#B8860B] w-8 h-8 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i class="fa-solid fa-magnifying-glass text-[10px]"></i>
                </button>
            </div>
        </div>
    </div>
</div>
    
        <div class="duet-container">
    <div class="flex justify-between items-center mb-3 px-1">
        <h3 class="text-[#5D4037] font-black text-xs uppercase tracking-wider">Textiles & Apparel</h3>
        <span class="text-[9px] font-bold text-[#8B6508]">Duba Duka</span>
    </div>

    <div class="auto-slider" id="textileSlider">
        <div class="iphone-card">
            <img src="https://images.unsplash.com/photo-1584273103988-4158655073e5?w=300">
            <div class="iphone-info">
                <h4 class="text-[10px] font-black text-gray-800">Atamfa (Wax)</h4>
                <p class="text-green-600 font-black text-xs">₦12,500</p>
            </div>
        </div>

        <div class="iphone-card">
            <img src="https://images.unsplash.com/photo-1594132049104-1f6b1e62834b?w=300">
            <div class="iphone-info">
                <h4 class="text-[10px] font-black text-gray-800">Premium Lace</h4>
                <p class="text-green-600 font-black text-xs">₦45,000</p>
            </div>
        </div>

        <div class="iphone-card">
            <img src="https://images.unsplash.com/photo-1606233513365-276632c02602?w=300">
            <div class="iphone-info">
                <h4 class="text-[10px] font-black text-gray-800">Designer Gyale</h4>
                <p class="text-green-600 font-black text-xs">₦8,500</p>
            </div>
        </div>

        <div class="iphone-card">
            <img src="https://images.unsplash.com/photo-1610444583737-233777d61247?w=300">
            <div class="iphone-info">
                <h4 class="text-[10px] font-black text-gray-800">Gitzener Shadda</h4>
                <p class="text-green-600 font-black text-xs">₦75,000</p>
            </div>
        </div>

        </div>
        </div>
    

    <div id="search-overlay">
        <div class="world-box">
            <div class="sphere"></div>
            <div class="ring"></div>
            <div class="ring" style="animation-delay: 1s;"></div>
        </div>

        <h2 class="search-text">Ina Kake Son Bincika <br> <span id="query-val" class="query-highlight">"..."</span>?</h2>
        
        <button id="btn-global" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-earth-africa mr-2"></i> GLOBAL SEARCH
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-location-crosshairs mr-2"></i> NEAR YOU
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <p class="mt-10 text-gray-400 font-bold text-xs cursor-pointer" onclick="closeSearch()">Soke Bincike (Cancel)</p>
    </div>
<script>
    let bincikeTimer;

    function handleSearch(textbox) {
        let kalma = textbox.value;
        clearTimeout(bincikeTimer);

        bincikeTimer = setTimeout(() => {
            if (kalma.length >= 3) {
                const overlay = document.getElementById('search-overlay');
                const display = document.getElementById('query-val');

                if (display) {
                    display.innerText = '"' + kalma + '"';
                }

                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.classList.add('active');
                }, 50);
            }
        }, 2500); 
    }

    function closeSearch() {
        const overlay = document.getElementById('search-overlay');
        overlay.classList.remove('active');
        setTimeout(() => {
            overlay.style.display = 'none';
            document.getElementById('market-search').value = '';
        }, 500);
    }

 function openAICamera() {
    const existing = document.getElementById('ai-sheet');
    if(existing) existing.remove();

    const menuHTML = `
        <div id="ai-overlay" onclick="closeAIVision()" class="fixed inset-0 bg-black/30 z-[4999] opacity-0 transition-opacity duration-300"></div>
        <div id="ai-sheet" class="ai-bottom-sheet">
            <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mt-4 mb-6"></div>
            
            <div class="px-10 flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-white font-black text-[11px] tracking-[0.3em] uppercase italic">Neural Vision</h2>
                    <p class="text-[#FFD700] text-[7px] font-bold tracking-widest uppercase opacity-80">Advanced Asset Identification</p>
                </div>
                <i class="fa-solid fa-bolt-auto text-[#FFD700] text-xs animate-pulse"></i>
            </div>

            <div class="flex justify-around items-center px-4">
                <button class="flex flex-col items-center group">
                    <div class="silver-box active-scan">
                        <i class="fa-solid fa-qrcode text-black text-xl"></i>
                    </div>
                    <span class="text-[8px] text-white mt-3 font-black tracking-widest uppercase">Scan</span>
                </button>

                <button class="flex flex-col items-center group">
                    <div class="silver-box">
                        <i class="fa-solid fa-camera-retro text-white/90 text-xl z-10"></i>
                    </div>
                    <span class="text-[8px] text-white/70 mt-3 font-black tracking-widest uppercase">Camera</span>
                </button>

                <button class="flex flex-col items-center group">
                    <div class="silver-box">
                        <i class="fa-solid fa-images text-white/90 text-xl z-10"></i>
                    </div>
                    <span class="text-[8px] text-white/70 mt-3 font-black tracking-widest uppercase">Gallery</span>
                </button>
            </div>
            
            <button onclick="closeAIVision()" class="cancel-breathing">
    Cancel
</button>
        </div>
    `;

    document.body.insertAdjacentHTML('beforeend', menuHTML);
    setTimeout(() => {
        document.getElementById('ai-overlay').classList.add('opacity-100');
        document.getElementById('ai-sheet').classList.add('active');
    }, 10);
        }

function closeAIVision() {
    const overlay = document.getElementById('ai-overlay');
    const sheet = document.getElementById('ai-sheet');
    
    if(sheet) sheet.classList.remove('active');
    if(overlay) overlay.classList.remove('opacity-100');
    
    setTimeout(() => {
        if(sheet) sheet.remove();
        if(overlay) overlay.remove();
    }, 400);
}
    const slider = document.getElementById('textileSlider');
let scrollAmount = 0;

function autoScroll() {
    const cardWidth = slider.querySelector('.iphone-card').offsetWidth + 12;
    scrollAmount += cardWidth;
    
    if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
    }
    
    slider.scrollTo({
        top: 0,
        left: scrollAmount,
        behavior: 'smooth'
    });
}

// Zai rinka sliding duk bayan sakan 3
setInterval(autoScroll, 3000);
    
     
</script>      
    
</body>
</html>
