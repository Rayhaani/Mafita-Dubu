<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="market.js" defer></script>
</head>
<body>

    <div id="ai-loading-screen" style="display:none; position:fixed; inset:0; background:#ffffff; z-index:9999; flex-direction:column; align-items:center; justify-content:center; padding: 20px;">
        <div style="width: 85%; height: 60%; border: 8px solid #F5F1E9; border-radius: 40px; overflow: hidden; position: relative;">
            <img id="scanned-image-preview" style="width: 100%; height: 100%; object-fit: cover; object-position: center; display: block;">
        </div>
        <p style="margin-top:20px; color:#8B6508; font-weight: bold; letter-spacing: 2px;">SCANNING...</p>
    </div>

    <header class="sticky top-0 z-[100] bg-[#F5F1E9] pt-4 pb-2 px-4 text-center">
        <h1 class="text-[7px] font-black tracking-[0.5em] text-[#5D4037] uppercase opacity-60 mb-1">African Elite Ecosystem</h1>
        <h2 class="market-title !text-xl">GLOBAL MARKET</h2>
    </header>

    <div class="px-6 header-spacer relative z-10">
        <div class="relative group max-w-md mx-auto">
            <div class="relative bg-white border border-[#E0D7C6] rounded-full flex items-center pr-1.5 pl-5 py-1.5">
                <input type="text" id="market-search" placeholder="Me kake nema?" class="bg-transparent border-none outline-none w-full text-xs font-bold text-[#3E2723]">
                <div class="flex items-center space-x-2">
                    <button onclick="openAICamera()" class="ml-2 active:scale-90 transition-transform">
                        <div class="temu-style-camera"><div class="camera-inner"><i class="fa-solid fa-camera text-white text-[10px]"></i></div></div>
                    </button>
                    <button class="bg-gradient-to-r from-[#8B6508] to-[#B8860B] w-8 h-8 rounded-full flex items-center justify-center text-white shadow-lg" onclick="document.getElementById('search-overlay').style.display='flex'">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="search-overlay" style="display:none;">
        <div class="world-box"><div class="sphere"></div><div class="ring"></div></div>
        <h2 class="search-text">A Ina ne Kake Son Bincikawa?</h2>
        
        <button id="btn-global" class="pearl-btn cta-global" onclick="window.location.href='atamfa.html';">
            <i class="fa-solid fa-earth-africa mr-2"></i> GLOBAL SEARCH
            <span class="block text-[13px] font-bold" style="color: #FFFDD0 !important;">Bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn cta-global" onclick="openNearMe()">
            <i class="fa-solid fa-location-crosshairs mr-2"></i> NEAR YOU
            <span class="block text-[13px] font-bold" style="color: #FFFDD0 !important;">Bincika vendors dake kusa da kai</span>
        </button>
        
        <p class="fixed bottom-10 left-0 right-0 text-center text-gray-400 font-bold text-xs" onclick="document.getElementById('search-overlay').style.display='none'">
            <i class="fa-solid fa-xmark mr-1"></i> Soke Bincike (Cancel)
        </p>
    </div>

    <div id="near-me-results" class="fixed inset-0 bg-white z-[6000] hidden flex-col">
        <div style="padding: 20px; background: #f8f9fa; display: flex; align-items: center; border-bottom: 1px solid #ddd;">
            <button onclick="document.getElementById('near-me-results').classList.add('hidden'); document.getElementById('near-me-results').style.display='none';" style="background: none; border: none; font-size: 20px;">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h3 style="margin-left: 15px; font-size: 18px; font-weight: 800; color: #333;">Vendors Near You</h3>
        </div>
        <div id="vendors-list" style="flex: 1; overflow-y: auto; padding: 15px;">
            <p class="text-center text-gray-400 mt-10 font-bold">Ina gano shagunan kusa da kai...</p>
        </div>
    </div>

    <script>
        // Domin Near You yayi sauri
        function openNearMe() {
            document.getElementById('search-overlay').style.display = 'none';
            const loading = document.getElementById('ai-loading-screen');
            loading.style.display = 'flex';
            
            // Sakan 1 kacal na scanning
            setTimeout(() => {
                loading.style.display = 'none';
                document.getElementById('near-me-results').classList.remove('hidden');
                document.getElementById('near-me-results').style.display = 'flex';
            }, 1000);
        }

        function openAICamera() {
            alert("Kyamara tana bu…óewa...");
        }
    </script>

</body>
</html>
