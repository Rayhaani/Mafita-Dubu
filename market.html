<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Kasuwa | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .master-glitter {
            font-family: 'Archivo Black', sans-serif;
            background: radial-gradient(circle, #fff 10%, transparent 11%),
                        linear-gradient(to right, #ff0000, #ffdd00, #00ff88, #0099ff, #6600ff, #ff0000);
            background-size: 8px 8px, 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitterMove 2s linear infinite;
        }
        @keyframes glitterMove { to { background-position: 0 0, 300% center; } }
        .drawer { transition: transform 0.4s ease-in-out; transform: translateY(100%); position: fixed; bottom: 0; left: 0; right: 0; z-index: 100; background: white; border-radius: 3rem 3rem 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); }
        .drawer.active { transform: translateY(0); }
        .overlay { display: none; position: fixed; inset: 0; background: black/50; z-index: 90; }
        .overlay.active { display: block; }
    </style>
</head>
<body class="pb-32">

    <div id="overlay" class="overlay" onclick="closeAll()"></div>

    <header class="bg-white sticky top-0 z-50 border-b border-slate-100 px-6 py-4">
        <div class="flex justify-between items-center mb-4">
            <a href="index.html" class="text-2xl text-blue-900"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="text-xl master-glitter">GLOBAL MARKET</h1>
            <i class="fa-solid fa-map-location-dot text-blue-600 text-xl"></i>
        </div>
        <div class="relative">
            <input type="text" placeholder="Nemi kaya mafi kusa..." class="w-full bg-slate-100 border-none rounded-2xl py-3 pl-12 text-sm outline-none">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
        </div>
    </header>

    <section class="px-6 mt-4">
        <div class="bg-blue-700 rounded-[2.5rem] p-6 text-white flex justify-between items-center shadow-lg relative overflow-hidden">
            <div>
                <h2 class="text-lg font-black">Kalli Talla, Sami Lada</h2>
                <p class="text-[10px] opacity-80 mt-1">Fara samun AdTokens yanzu</p>
            </div>
            <button class="bg-white text-blue-700 px-5 py-2.5 rounded-2xl font-black text-xs">Fara Yanzu</button>
        </div>
    </section>

    <main class="px-6 grid grid-cols-2 gap-4 mt-8">
        <div class="bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-50">
            <div class="h-36 bg-slate-200"><img src="https://via.placeholder.com/150" class="w-full h-full object-cover"></div>
            <div class="p-3 text-center"><h3 class="font-bold text-xs truncate">Sabuwar Haja</h3><p class="text-green-600 font-black text-sm">â‚¦5,000</p></div>
        </div>
    </main>

    <div id="uploadDrawer" class="drawer p-8 h-[75vh]">
        <div class="w-12 h-1 bg-slate-200 mx-auto mb-8"></div>
        <h2 class="text-2xl font-black mb-6">Saka Kaya</h2>
        <div class="space-y-4">
            <div class="h-40 border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center text-slate-400">
                <i class="fa-solid fa-image text-3xl mb-2"></i><span class="text-[10px] font-bold">DAUKI HOTO</span>
            </div>
            <input type="text" placeholder="Sunan Kaya" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none">
            <input type="number" placeholder="Farashi" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none">
            <button class="w-full bg-blue-900 text-white py-5 rounded-3xl font-black mt-4 shadow-xl">WALLAFA YANZU</button>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] h-20 bg-white shadow-2xl rounded-[2.5rem] flex items-center justify-around z-50 px-2">
        <a href="index.html"><i class="fa-solid fa-house text-slate-300 text-2xl"></i></a>
        <i class="fa-solid fa-compass text-blue-900 text-2xl"></i>
        <div onclick="openUpload()" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white text-3xl -mt-16 border-[6px] border-[#f8fafc] shadow-xl">
            <i class="fa-solid fa-plus"></i>
        </div>
        <i class="fa-solid fa-message text-slate-300 text-2xl"></i>
        <i class="fa-solid fa-user text-slate-300 text-2xl"></i>
    </div>

    <script>
        function openUpload() {
            document.getElementById('uploadDrawer').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        function closeAll() {
            document.getElementById('uploadDrawer').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
