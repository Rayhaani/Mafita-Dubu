<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; margin: 0; }

        /* WALWALI GA SUNAN GLOBAL MARKET */
        .market-title {
            font-weight: 900;
            background: linear-gradient(90deg, #ff0000, #2563eb, #00ff00);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* PRODUCT CARD STYLE */
        .product-card {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9;
        }
        .po-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            color: #10b981;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* NAVIGATION BOTTOM */
        .nav-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: white;
            border-radius: 2.5rem;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .plus-btn {
            width: 55px;
            height: 55px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            margin-top: -40px;
            border: 5px solid #F8FAFC;
        }

        /* FEATURE ICONS BAR */
        .feature-bar {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }
        .feature-item {
            flex: 0 0 auto;
            background: white;
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-size: 11px;
            font-weight: 700;
            color: #1e3a8a;
        }
    </style>
</head>
<body class="pb-32">

    <nav class="p-5 flex justify-between items-center bg-white sticky top-0 z-50 shadow-sm">
        <a href="index.html" class="text-blue-900 text-xl font-bold"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="market-title text-xl uppercase italic">Global Market</h1>
        <div class="text-blue-600 text-xl"><i class="fa-solid fa-map-location-dot"></i></div>
    </nav>

    <div class="p-4">
        <div class="bg-blue-600 rounded-3xl p-5 text-white flex justify-between items-center relative overflow-hidden">
            <div class="z-10">
                <h2 class="font-extrabold text-lg italic leading-tight">AdChain Rewards</h2>
                <p class="text-xs opacity-90">Sami AdTokens yanzu</p>
            </div>
            <button class="bg-white text-blue-600 px-5 py-2 rounded-full font-extrabold text-xs z-10">Fara Yanzu</button>
        </div>
    </div>

    <div class="px-4 mb-4">
        <div class="feature-bar">
            <div class="feature-item"><i class="fa-solid fa-microphone"></i> Voice Bargain</div>
            <div class="feature-item"><i class="fa-solid fa-video"></i> Proof of Reality</div>
            <div class="feature-item"><i class="fa-solid fa-shield"></i> Escrow Hologram</div>
            <div class="feature-item"><i class="fa-solid fa-coins"></i> Pay with AdToken</div>
            <div class="feature-item"><i class="fa-solid fa-map"></i> Geo-Map Live</div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4">
        
        <div class="product-card">
            <div class="relative">
                <img src="https://i.postimg.cc/85zTqXzM/iphone.jpg" class="w-full h-40 object-cover">
                <div class="po-badge">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> PoR LIVE
                </div>
            </div>
            <div class="p-3">
                <h3 class="font-bold text-sm text-gray-800 italic">Iphone 13 Pro</h3>
                <p class="text-green-600 font-extrabold text-lg">₦450k</p>
                <div class="flex items-center gap-2 mt-2">
                    <span class="text-[10px] bg-blue-50 text-blue-600 px-2 py-1 rounded-md font-bold italic">VCB Enabled</span>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="relative">
                <img src="https://i.postimg.cc/bYC4xVzK/Chat-GPT-Image-Jan-22-2026-01-57-37-PM.png" class="w-full h-40 object-cover">
                <div class="po-badge">
                    <span class="w-2 h-2 bg-blue-500 rounded-full"></span> ADTOKEN PAY
                </div>
            </div>
            <div class="p-3">
                <h3 class="font-bold text-sm text-gray-800 italic">Samsung Galaxy</h3>
                <p class="text-green-600 font-extrabold text-lg">₦380k</p>
                <div class="flex items-center gap-2 mt-2">
                    <span class="text-[10px] bg-purple-50 text-purple-600 px-2 py-1 rounded-md font-bold italic">Hologram Scan</span>
                </div>
            </div>
        </div>

    </div>

    <div class="nav-bottom">
        <a href="index.html" class="text-gray-400 text-2xl"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="text-blue-900 text-2xl"><i class="fa-solid fa-compass"></i></a>
        <div class="plus-btn">
            <i class="fa-solid fa-plus"></i>
        </div>
        <a href="#" class="text-gray-400 text-2xl"><i class="fa-solid fa-comment-dots"></i></a>
        <a href="#" class="text-gray-400 text-2xl"><i class="fa-solid fa-user"></i></a>
    </div>

</body>
                </html>
