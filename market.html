<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* DARK MILK BACKGROUND */
        body { 
    background-color: #F5F1E9; 
    font-family: 'Inter', sans-serif;
    margin: 0;
    overflow-x: hidden;
        }

/* 1. RUBUTU MAI WALKIYA (GLITTER ANIMATION) */
@keyframes glitter {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.market-title {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 1.4rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    
    /* Kalar Glitter Gold mai walkiya */
    background: linear-gradient(
        45deg, 
        #8B6508 20%, 
        #FFD700 40%, 
        #B8860B 60%, 
        #FFD700 80%
    );
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
    /* Animation din walkiyar */
    animation: glitter 3s linear infinite;
    filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.2));
}

/* 2. RUBUTUN SAMA (BRONZE DARK) */
.african-elite {
    color: #5D4037;
    font-size: 8px;
    letter-spacing: 0.5em;
    font-weight: 800;
    opacity: 0.8;
}
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* 2. 3D WORLD SPHERE */
        .world-box {
            width: 130px; height: 130px; margin: 20px auto;
            position: relative;
        }
        .sphere {
            width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            border-radius: 50%;
            box-shadow: inset -10px -10px 30px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1);
            animation: rotateWorld 12s linear infinite;
        }
        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 260px 0; } }

        /* 3. PULSE RINGS (ALAMAR JIRAN AMSA) */
        .ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; border: 2px solid #8B4513;
            border-radius: 50%; opacity: 0; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { scale: 0.8; opacity: 0.5; } 100% { scale: 1.8; opacity: 0; } }

        /* 4. PASSIONATE SEARCH BAR (MINIMALIST) */
        .search-trigger {
            width: 260px; margin: 20px auto; padding: 10px 20px;
            background: white; border-radius: 30px; border: 1px solid #D7CCC8;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* 5. PEARL BUTTONS OVERLAY */
        #search-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 241, 233, 0.98); /* Milk color overlay */
            backdrop-filter: blur(10px); z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .pearl-btn {
            width: 250px; padding: 18px; margin: 10px; border-radius: 20px;
            background: white; color: #5D4037; font-weight: 800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05), inset 0 0 10px #F5F1E9;
            border: 1px solid #D7CCC8; transition: transform 0.4s;
            text-align: center;
        }
        #btn-global { transform: translateX(-500px); }
        #btn-near { transform: translateX(500px); }
        .active #btn-global, .active #btn-near { transform: translateX(0); }

        .search-text { font-size: 1.2rem; font-weight: 800; color: #3E2723; text-align: center; margin: 20px; }
        .query-highlight { color: #D32F2F; font-style: italic; }
   
        nav {
    background-color: #F5F1E9 !important; 
    border-bottom: 1px solid rgba(62, 39, 35, 0.1); 
    }  
    .futuristic-box {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 10px 30px rgba(139, 101, 8, 0.1);
}

/* Wannan animation din zai sa menu din ya fito daga kasa cikin kyan gani */
@keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
}
.animate-slide-up { animation: slideUp 0.4s ease-out; }
                                          
     /* AI SCANNING LINE ANIMATION */
@keyframes scan {
    0% { top: 0%; opacity: 0; }
    50% { opacity: 1; }
    100% { top: 100%; opacity: 0; }
}
.animate-scan { animation: scan 3s linear infinite; }

/* SLOW SPIN FOR AI MICROCHIP */
@keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
.animate-spin-slow { animation: spin-slow 10s linear infinite; }

/* REAL GLASSMORPHISM */
.backdrop-blur-2xl {
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
}
        
    </style>
</head>
<body>

    <header class="sticky top-0 z-[100] bg-[#F5F1E9] pt-4 pb-2 px-4 text-center">
    <h1 class="text-[7px] font-black tracking-[0.5em] text-[#5D4037] uppercase opacity-60 mb-1">African Elite Ecosystem</h1>
    <h2 class="market-title !text-xl">GLOBAL MARKET</h2>
    </header>
    
<div class="px-6 mt-2 mb-8 relative z-10">
    <div class="relative group max-w-md mx-auto">
        <div class="absolute -inset-1 bg-gradient-to-r from-[#B8860B] to-[#8B6508] rounded-full blur-[3px] opacity-20"></div>
        
        <div class="relative bg-white border border-[#E0D7C6] rounded-full flex items-center pr-1 pl-4 py-1.5 shadow-md">
            <input type="text" id="market-search" placeholder="Me kake nema?" 
                   class="bg-transparent border-none outline-none w-full text-xs font-bold text-[#3E2723] placeholder-[#A68A64]/40"
                   oninput="handleSearch(this)">
            
            <div class="flex items-center space-x-1">
                <button onclick="openAICamera()" class="w-8 h-8 rounded-full flex items-center justify-center text-[#8B6508] hover:bg-amber-50">
                    <i class="fa-solid fa-camera-viewfinder text-sm"></i>
                </button>
                <button class="bg-[#8B6508] w-8 h-8 rounded-full flex items-center justify-center text-white shadow-lg">
                    <i class="fa-solid fa-magnifying-glass text-[10px]"></i>
                </button>
            </div>
        </div>
    </div>
</div>
    
    
        <div class="bg-white p-3 rounded-2xl shadow-sm border border-[#E0D7C6]">
    <img src="https://images.unsplash.com/photo-1594132049104-1f6b1e62834b?q=80&w=500&auto=format&fit=crop" class="rounded-xl h-32 w-full object-cover">
    <h3 class="font-bold text-xs mt-2">Premium Wedding Lace</h3>
    <p class="text-green-600 font-black text-sm">₦85,000</p>
        </div>
    
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-[#E0D7C6]">
                <div class="h-32 bg-gray-100 rounded-xl flex items-center justify-center text-gray-300">Varieties</div>
                <h3 class="font-bold text-xs mt-2">Kayan Kasuwa</h3>
                <p class="text-green-600 font-black text-sm">₦--</p>
            </div>
        </div>
    </div>

    <div id="search-overlay">
        <div class="world-box">
            <div class="sphere"></div>
            <div class="ring"></div>
            <div class="ring" style="animation-delay: 1s;"></div>
        </div>

        <h2 class="search-text">Ina Kake Son Bincika <br> <span id="query-val" class="query-highlight">"..."</span>?</h2>
        
        <button id="btn-global" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-earth-africa mr-2"></i> GLOBAL SEARCH
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-location-crosshairs mr-2"></i> NEAR YOU
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <p class="mt-10 text-gray-400 font-bold text-xs cursor-pointer" onclick="closeSearch()">Soke Bincike (Cancel)</p>
    </div>
<script>
    let bincikeTimer;

    function handleSearch(textbox) {
        let kalma = textbox.value;
        clearTimeout(bincikeTimer);

        bincikeTimer = setTimeout(() => {
            if (kalma.length >= 3) {
                const overlay = document.getElementById('search-overlay');
                const display = document.getElementById('query-val');

                if (display) {
                    display.innerText = '"' + kalma + '"';
                }

                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.classList.add('active');
                }, 50);
            }
        }, 2500); 
    }

    function closeSearch() {
        const overlay = document.getElementById('search-overlay');
        overlay.classList.remove('active');
        setTimeout(() => {
            overlay.style.display = 'none';
            document.getElementById('market-search').value = '';
        }, 500);
    }
function openAICamera() {
    // Wannan zai gina sabon futuristic dashboard din
    const menuHTML = `
        <div id="ai-vision-overlay" class="fixed inset-0 z-[3000] flex items-center justify-center bg-black/70 backdrop-blur-2xl transition-opacity duration-500">
            <div id="ai-card" class="w-[90%] max-w-sm bg-[#1A1A1A] rounded-[45px] p-8 border border-[#FFD700]/20 shadow-2xl transform scale-90 opacity-0 transition-all duration-500 relative overflow-hidden">
                
                <div class="absolute inset-x-0 top-0 h-[2px] bg-gradient-to-r from-transparent via-[#FFD700] to-transparent shadow-[0_0_20px_#FFD700] animate-scan"></div>

                <div class="text-center mb-10">
                    <div class="w-20 h-20 border-2 border-dashed border-[#FFD700]/40 rounded-full mx-auto flex items-center justify-center mb-4 animate-spin-slow">
                        <i class="fa-solid fa-microchip text-[#FFD700] text-3xl shadow-[0_0_15px_#FFD700]"></i>
                    </div>
                    <h3 class="text-[#FFD700] font-black tracking-[0.4em] text-[10px] uppercase opacity-80">AI Neural Search Active</h3>
                </div>

                <div class="grid grid-cols-1 gap-5">
                    <button class="flex items-center p-5 bg-white/5 border border-white/10 rounded-[25px] hover:bg-[#FFD700]/10 transition-all group">
                        <div class="w-12 h-12 bg-[#FFD700] rounded-2xl flex items-center justify-center text-black shadow-[0_0_20px_rgba(255,215,0,0.5)] group-active:scale-90 transition-transform">
                            <i class="fa-solid fa-camera-viewfinder text-xl"></i>
                        </div>
                        <div class="ml-5 text-left">
                            <p class="text-white text-xs font-black tracking-wider">LIVE AI SCAN</p>
                            <p class="text-[8px] text-gray-500 uppercase">Instant Object Recognition</p>
                        </div>
                    </button>

                    <button class="flex items-center p-5 bg-white/5 border border-white/10 rounded-[25px] hover:bg-white/10 transition-all group">
                        <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center text-white group-active:scale-90 transition-transform">
                            <i class="fa-solid fa-images text-xl"></i>
                        </div>
                        <div class="ml-5 text-left">
                            <p class="text-white text-xs font-black tracking-wider">SMART GALLERY</p>
                            <p class="text-[8px] text-gray-400 uppercase">Search via Saved Media</p>
                        </div>
                    </button>
                </div>

                <button onclick="closeAIVision()" class="w-full mt-10 py-3 text-gray-600 text-[10px] font-black tracking-widest uppercase hover:text-red-500 transition-colors">Terminate Link</button>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', menuHTML);
    
    // Animation don ya fito da salo
    const overlay = document.getElementById('ai-vision-overlay');
    const card = document.getElementById('ai-card');
    setTimeout(() => {
        card.classList.remove('scale-90', 'opacity-0');
        card.classList.add('scale-100', 'opacity-100');
    }, 10);
}

// Aikin rufe shafin
function closeAIVision() {
    const overlay = document.getElementById('ai-vision-overlay');
    const card = document.getElementById('ai-card');
    card.classList.add('scale-90', 'opacity-0');
    setTimeout(() => {
        overlay.remove();
    }, 400);
}
    
</script>      
    
</body>
</html>
