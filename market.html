<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F5F1E9; 
            margin: 0; 
            overflow: hidden; 
        }

        /* DUNIA SIZE ADJUSTED TO MATCH VIDEO */
        .world-container {
            width: 140px; /* An rage girman daga 180px zuwa 140px domin yayi daidai da bidiyon */
            height: 140px; 
            margin: 30px auto 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sphere {
            width: 100%; 
            height: 100%;
            border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            box-shadow: inset -10px -10px 30px rgba(0,0,0,0.3), 0 5px 20px rgba(0,0,0,0.1);
            animation: rotateWorld 15s linear infinite;
            z-index: 10;
        }

        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 280px 0; } }

        /* REFINED RINGS (LIKE THE VIDEO) */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 1.5px solid rgba(255, 255, 255, 0.8); /* Fari mai sanyi don yayi kyau */
            border-radius: 50%;
            animation: ringPulse 4s ease-out infinite;
            z-index: 1;
        }

        @keyframes ringPulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        /* TITLE STYLE */
        .blinking-text {
            font-weight: 800;
            font-size: 1.2rem;
            color: #3E2723;
            text-align: center;
            margin-bottom: 25px;
            animation: blinker 1.2s linear infinite;
            text-transform: capitalize;
        }
        @keyframes blinker { 50% { opacity: 0.1; } }
        .query-val { color: #D32F2F; font-style: italic; text-transform: uppercase; }

        /* OVERLAY SETUP */
        #search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 241, 233, 0.98); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000;
        }

        .pearl-btn {
            width: 260px; padding: 18px; margin: 10px; border-radius: 25px;
            background: white; color: #3E2723; font-weight: 800;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: 1px solid #D7CCC8;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="search-overlay">
        <div class="world-container">
            <div class="sphere"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring" style="animation-delay: 2s;"></div>
        </div>

        <h2 class="blinking-text">Ina Kake Son Bincika <span class="query-val">"Plants"</span>?</h2>

        <button class="pearl-btn">
            <i class="fa-solid fa-earth-africa mr-2 text-blue-500"></i> Global Search
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button class="pearl-btn">
            <i class="fa-solid fa-location-crosshairs mr-2 text-green-500"></i> Near You
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <p class="mt-8 text-xs font-bold text-gray-400 cursor-pointer">Soke Bincike (Cancel)</p>
    </div>

</body>
</html>
