<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #F5F1E9; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        @keyframes glitter { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .market-title { font-family: 'Playfair Display', serif; font-weight: 900; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 2px; background: linear-gradient(45deg, #8B6508 20%, #FFD700 40%, #B8860B 60%, #FFD700 80%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: glitter 3s linear infinite; filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.2)); }
        .world-box { width: 130px; height: 130px; margin: 20px auto; position: relative; }
        .sphere { width: 100%; height: 100%; background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png'); background-size: cover; border-radius: 50%; box-shadow: inset -10px -10px 30px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1); animation: rotateWorld 12s linear infinite; }
        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 260px 0; } }
        .ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; border: 2px solid #8B4513; border-radius: 50%; opacity: 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { scale: 0.8; opacity: 0.5; } 100% { scale: 1.8; opacity: 0; } }
        #search-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(245, 241, 233, 0.98); backdrop-filter: blur(10px); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        .pearl-btn { width: 250px; padding: 18px; margin: 10px; border-radius: 20px; background: white; color: #5D4037; font-weight: 800; box-shadow: 0 10px 20px rgba(0,0,0,0.05), inset 0 0 10px #F5F1E9; border: 1px solid #D7CCC8; transition: transform 0.4s; text-align: center; }
        .search-text { font-size: 1.2rem; font-weight: 800; color: #3E2723; text-align: center; margin: 20px; }
        .query-highlight { color: #D32F2F; font-style: italic; }
        .ai-bottom-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; border: 1.5px solid rgba(220, 220, 220, 0.4); border-radius: 40px 40px 0 0; z-index: 5000; height: 260px; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        .ai-bottom-sheet.active { transform: translateY(0); }
        .silver-box { width: 60px; height: 60px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(220, 220, 220, 0.2); border-radius: 18px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .cancel-breathing { display: block; width: fit-content; margin: 35px auto 10px; color: #FFD700; font-size: 13px; font-weight: 700; animation: textPulse 2s ease-in-out infinite; background:none; border:none; }
        @keyframes textPulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }
        .temu-style-camera { width: 34px; height: 28px; background: #111; border-radius: 6px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .camera-inner { position: absolute; inset: 1.5px; background: #111; border-radius: 5px; z-index: 1; display: flex; align-items: center; justify-content: center; }
        .duet-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .industry-mini-box { background: #000; border-radius: 25px; height: 175px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .box-content { position: absolute; top: 2px; left: 4px; right: 4px; bottom: 4px; background: #fff; border-radius: 20px; z-index: 5; display: flex; flex-direction: column; overflow: hidden; }
        .display-area { flex: 1; position: relative; width: 100%; }
        .display-area img { width: 100%; height: 100%; object-fit: cover; }
        .category-btn { background: #1a1a1a; color: #fff; text-align: center; padding: 8px 0; font-size: 10px; font-weight: 800; width: 100%; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-[100] bg-[#F5F1E9] pt-4 pb-2 px-4 text-center">
        <h1 class="text-[7px] font-black tracking-[0.5em] text-[#5D4037] uppercase opacity-60 mb-1">African Elite Ecosystem</h1>
        <h2 class="market-title">GLOBAL MARKET</h2>
    </header>
    
    <div class="px-6 header-spacer relative z-10">
        <div class="relative bg-white border border-[#E0D7C6] rounded-full flex items-center pr-1.5 pl-5 py-1.5 max-w-md mx-auto">
            <input type="text" id="market-search" placeholder="Me kake nema?" class="bg-transparent outline-none w-full text-xs font-bold text-[#3E2723]" oninput="handleSearch(this)">
            <button onclick="openAICamera()" class="ml-2"><div class="temu-style-camera"><div class="camera-inner"><i class="fa-solid fa-camera text-white text-[10px]"></i></div></div></button>
            <button class="bg-gradient-to-r from-[#8B6508] to-[#B8860B] w-8 h-8 rounded-full flex items-center justify-center text-white ml-2"><i class="fa-solid fa-magnifying-glass text-[10px]"></i></button>
        </div>
    </div>

    <div class="duet-grid">
        <div class="industry-mini-box"><div class="box-content"><div class="display-area" id="box1"><img src="" onerror="this.style.display='none'"></div><button class="category-btn">TEXTILES</button></div></div>
        <div class="industry-mini-box"><div class="box-content"><div class="display-area" id="box2"><img src="" onerror="this.style.display='none'"></div><button class="category-btn">FOOTWEAR</button></div></div>
        <div class="industry-mini-box"><div class="box-content"><div class="display-area" id="box3"><img src="" onerror="this.style.display='none'"></div><button class="category-btn">ELECTRONICS</button></div></div>
        <div class="industry-mini-box"><div class="box-content"><div class="display-area" id="box4"><img src="" onerror="this.style.display='none'"></div><button class="category-btn">COSMETICS</button></div></div>
        <div class="industry-mini-box"><div class="box-content"><div class="display-area" id="box5"><img src="" onerror="this.style.display='none'"></div><button class="category-btn">FURNITURE</button></div></div>
        <div class="industry-mini-box"><div class="box-content"><div class="display-area" id="box6"><img src="" onerror="this.style.display='none'"></div><button class="category-btn">GROCERIES</button></div></div>
    </div>

    <div id="search-overlay">
        <div class="world-box"><div class="sphere"></div><div class="ring"></div></div>
        <h2 class="search-text">Ina Kake Son Bincika <br> <span id="query-val" class="query-highlight">"..."</span>?</h2>
        <button class="pearl-btn" onclick="closeSearch()">GLOBAL SEARCH</button>
        <button class="pearl-btn" onclick="closeSearch()">NEAR YOU</button>
        <p class="mt-10 text-gray-400 font-bold text-xs" onclick="closeSearch()">Soke Bincike (Cancel)</p>
    </div>

    <script>
        // 1. SEARCH LOGIC
        function handleSearch(textbox) {
            let kalma = textbox.value;
            if (kalma.length >= 3) {
                const overlay = document.getElementById('search-overlay');
                document.getElementById('query-val').innerText = '"' + kalma + '"';
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('active'), 50);
            }
        }

        function closeSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.classList.remove('active');
            setTimeout(() => { overlay.style.display = 'none'; document.getElementById('market-search').value = ''; }, 500);
        }

        // 2. CAMERA LOGIC
        function openAICamera() {
            const menuHTML = `
                <div id="ai-overlay" onclick="closeAIVision()" class="fixed inset-0 bg-black/30 z-[4999]"></div>
                <div id="ai-sheet" class="ai-bottom-sheet">
                    <div class="w-12 h-1 bg-white/20 rounded-full mx-auto mt-4 mb-6"></div>
                    <div class="flex justify-around items-center px-4">
                        <div class="silver-box"><i class="fa-solid fa-qrcode text-white"></i></div>
                        <div class="silver-box"><i class="fa-solid fa-camera text-white"></i></div>
                        <div class="silver-box"><i class="fa-solid fa-images text-white"></i></div>
                    </div>
                    <button onclick="closeAIVision()" class="cancel-breathing">Cancel</button>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', menuHTML);
            setTimeout(() => { document.getElementById('ai-sheet').classList.add('active'); }, 10);
        }

        function closeAIVision() {
            document.getElementById('ai-sheet').classList.remove('active');
            setTimeout(() => { document.getElementById('ai-overlay').remove(); document.getElementById('ai-sheet').remove(); }, 400);
        }

        // 3. AUTO SCROLL LOGIC
        let isPaused = false;
        let direction = 1;
        const speed = 0.6;

        function startProfessionalScroll() {
            if (!isPaused) {
                window.scrollBy(0, direction * speed);
                if (direction === 1 && (window.innerHeight + window.pageYOffset) >= document.body.offsetHeight - 2) {
                    direction = -1; isPaused = true; setTimeout(() => { isPaused = false; }, 5000);
                } else if (direction === -1 && window.pageYOffset <= 0) {
                    direction = 1; isPaused = true; setTimeout(() => { isPaused = false; }, 5000);
                }
            }
            requestAnimationFrame(startProfessionalScroll);
        }

        window.onload = () => { setTimeout(startProfessionalScroll, 3000); };
    </script>
</body>
</html>
