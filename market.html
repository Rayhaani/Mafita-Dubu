<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* DARK MILK BACKGROUND */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F5F1E9; /* Wannan ita ce kalar Dark Milk */
            margin: 0; 
            overflow-x: hidden; 
        }

        /* 1. GLOBAL MARKET TITLE (BLINKING & MULTICOLOR) */
        .market-title {
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #E91E63, #FF9800, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* 2. 3D WORLD SPHERE */
        .world-box {
            width: 130px; height: 130px; margin: 20px auto;
            position: relative;
        }
        .sphere {
            width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            border-radius: 50%;
            box-shadow: inset -10px -10px 30px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1);
            animation: rotateWorld 12s linear infinite;
        }
        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 260px 0; } }

        /* 3. PULSE RINGS (ALAMAR JIRAN AMSA) */
        .ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; border: 2px solid #8B4513;
            border-radius: 50%; opacity: 0; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { scale: 0.8; opacity: 0.5; } 100% { scale: 1.8; opacity: 0; } }

        /* 4. PASSIONATE SEARCH BAR (MINIMALIST) */
        .search-trigger {
            width: 260px; margin: 20px auto; padding: 10px 20px;
            background: white; border-radius: 30px; border: 1px solid #D7CCC8;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* 5. PEARL BUTTONS OVERLAY */
        #search-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 241, 233, 0.98); /* Milk color overlay */
            backdrop-filter: blur(10px); z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .pearl-btn {
            width: 250px; padding: 18px; margin: 10px; border-radius: 20px;
            background: white; color: #5D4037; font-weight: 800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05), inset 0 0 10px #F5F1E9;
            border: 1px solid #D7CCC8; transition: transform 0.4s;
            text-align: center;
        }
        #btn-global { transform: translateX(-500px); }
        #btn-near { transform: translateX(500px); }
        .active #btn-global, .active #btn-near { transform: translateX(0); }

        .search-text { font-size: 1.2rem; font-weight: 800; color: #3E2723; text-align: center; margin: 20px; }
        .query-highlight { color: #D32F2F; font-style: italic; }
    </style>
</head>
<body>

    <nav class="p-5 flex justify-between items-center bg-white shadow-sm border-b border-[#E0D7C6]">
        <i class="fa-solid fa-arrow-left text-[#5D4037]"></i>
        <h1 class="market-title italic">GLOBAL MARKET</h1>
        <i class="fa-solid fa-map-location-dot text-blue-600"></i>
    </nav>

    <div class="p-6">
        <div class="search-trigger" onclick="openSearch()">
            <i class="fa-solid fa-magnifying-glass text-gray-400 mr-2"></i>
            <span class="text-gray-400 font-bold text-sm italic">Search for vendors...</span>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-8">
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-[#E0D7C6]">
                <img src="https://i.postimg.cc/85zTqXzM/iphone.jpg" class="rounded-xl h-32 w-full object-cover">
                <h3 class="font-bold text-xs mt-2">iPhone 13 Pro</h3>
                <p class="text-green-600 font-black text-sm">₦450k</p>
            </div>
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-[#E0D7C6]">
                <div class="h-32 bg-gray-100 rounded-xl flex items-center justify-center text-gray-300">Varieties</div>
                <h3 class="font-bold text-xs mt-2">Kayan Kasuwa</h3>
                <p class="text-green-600 font-black text-sm">₦--</p>
            </div>
        </div>
    </div>

    <div id="search-overlay">
        <div class="world-box">
            <div class="sphere"></div>
            <div class="ring"></div>
            <div class="ring" style="animation-delay: 1s;"></div>
        </div>

        <h2 class="search-text">INA KAKE SON BINCIKA <br> <span class="query-highlight">"PLANTS"</span>?</h2>

        <button id="btn-global" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-earth-africa mr-2"></i> GLOBAL SEARCH
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-location-crosshairs mr-2"></i> NEAR YOU
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <p class="mt-10 text-gray-400 font-bold text-xs cursor-pointer" onclick="closeSearch()">Soke Bincike (Cancel)</p>
    </div>

    <script>
        function openSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.classList.add('active');
            }, 50);
        }

        function closeSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
