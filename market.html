<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F5F1E9; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* 1. DUNIA EXACTLY LIKE THE VIDEO (BIGGER & STYLED) */
        .world-container {
            width: 180px; /* Na mayar da girman kamar na videon */
            height: 180px; 
            margin: 40px auto 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sphere {
            width: 100%; 
            height: 100%;
            border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            box-shadow: inset -15px -15px 40px rgba(0,0,0,0.4), 0 0 30px rgba(0,0,0,0.1);
            animation: rotateWorld 15s linear infinite;
            z-index: 10;
        }
        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 360px 0; } }

        /* 2. PULSE RINGS (KWALLIYAR DA TAKE FITOWA) */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 1px solid rgba(62, 39, 35, 0.3); /* Dark milk border */
            border-radius: 50%;
            animation: ringPulse 3s ease-out infinite;
            z-index: 1;
        }
        @keyframes ringPulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
        }

        /* 3. BLINKING TITLE CASE TEXT */
        .blinking-text {
            font-weight: 800;
            font-size: 1.3rem;
            color: #3E2723;
            text-align: center;
            margin-bottom: 30px;
            animation: blinker 1.2s linear infinite;
        }
        @keyframes blinker { 50% { opacity: 0.2; } }
        .query-val { color: #D32F2F; font-style: italic; text-transform: uppercase; }

        /* BUTTONS STYLES (NO CHANGES MADE) */
        #search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 241, 233, 0.98); backdrop-filter: blur(8px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000;
        }
        .pearl-btn {
            width: 280px; padding: 20px; margin: 12px; border-radius: 25px;
            background: white; color: #3E2723; font-weight: 800;
            box-shadow: 0 8px 25px rgba(0,0,0,0.06); border: 1px solid #D7CCC8;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="search-overlay">
        <div class="world-container">
            <div class="sphere"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring" style="animation-delay: 1.5s;"></div>
        </div>

        <h2 class="blinking-text">Ina Kake Son Bincika <span class="query-val">"Plants"</span>?</h2>

        <button class="pearl-btn">
            <i class="fa-solid fa-earth-africa mr-2 text-blue-500"></i> Global Search
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button class="pearl-btn">
            <i class="fa-solid fa-location-crosshairs mr-2 text-green-500"></i> Near You
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <p class="mt-8 text-xs font-bold text-gray-400 cursor-pointer">Soke Bincike (Cancel)</p>
    </div>

</body>
</html>
