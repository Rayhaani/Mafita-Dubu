<style>
    /* 1. HOLOGRAPHIC GLITTER EFFECT */
    .holographic-text {
        background: linear-gradient(
            45deg, 
            #ff00ff, #00ffff, #ff00ff, #ffff00, #00ff00
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glitter-flow 5s ease infinite;
        font-weight: 900;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    @keyframes glitter-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* 2. REFINED SEARCH BAR */
    .search-wrapper {
        background: white;
        border-radius: 20px;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        margin: 15px 24px;
        border: 1px solid #eee;
    }
</style>

<div class="sticky top-0 z-50 bg-[#F5F1E9]/80 backdrop-blur-lg">
    <nav class="bg-white px-6 py-4 flex justify-center items-center border-b border-gray-100">
        <div class="text-center">
            <h1 class="text-[8px] font-black tracking-[0.4em] text-gray-400 uppercase mb-1">African Elite Ecosystem</h1>
            <h2 class="holographic-text text-2xl tracking-tighter">GLOBAL MARKET</h2>
        </div>
    </nav>

    <div class="search-wrapper">
        <i class="fa-solid fa-magnifying-glass text-gray-300 mr-3"></i>
        <input type="text" 
               id="market-search"
               placeholder="Me kake nema a kasuwa?" 
               class="bg-transparent border-none outline-none w-full text-sm font-bold text-gray-600"
               oninput="checkSearch(this)">
    </div>
</div>

<body>

<div class="sticky top-0 z-50 bg-[#F5F1E9]">
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-100 px-6 py-3 flex justify-center items-center">
        <div class="flex flex-col items-center">
            <h1 class="text-[8px] font-black tracking-[0.4em] text-gray-400 uppercase mb-1">African Elite Ecosystem</h1>
            <h2 class="holographic-text text-xl tracking-widest">GLOBAL MARKET</h2>
        </div>
    </nav>

    <div class="px-6 py-4">
        <div class="search-container flex items-center px-4 py-3 rounded-2xl">
            <i class="fa-solid fa-magnifying-glass text-gray-400 mr-3"></i>
            <input type="text" 
                   id="market-search"
                   placeholder="Me kake nema a kasuwa?" 
                   class="bg-transparent border-none outline-none w-full text-sm font-semibold text-gray-700"
                   onfocus="openSearch()">
        </div>
    </div>
</div>
    
        <div class="grid grid-cols-2 gap-4 mt-8">
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-[#E0D7C6]">
                <img src="https://i.postimg.cc/85zTqXzM/iphone.jpg" class="rounded-xl h-32 w-full object-cover">
                <h3 class="font-bold text-xs mt-2">iPhone 13 Pro</h3>
                <p class="text-green-600 font-black text-sm">₦450k</p>
            </div>
            <div class="bg-white p-3 rounded-2xl shadow-sm border border-[#E0D7C6]">
                <div class="h-32 bg-gray-100 rounded-xl flex items-center justify-center text-gray-300">Varieties</div>
                <h3 class="font-bold text-xs mt-2">Kayan Kasuwa</h3>
                <p class="text-green-600 font-black text-sm">₦--</p>
            </div>
        </div>
    </div>

    <div id="search-overlay">
        <div class="world-box">
            <div class="sphere"></div>
            <div class="ring"></div>
            <div class="ring" style="animation-delay: 1s;"></div>
        </div>

        <h2 class="search-text">INA KAKE SON BINCIKA <br> <span class="query-highlight">"PLANTS"</span>?</h2>

        <button id="btn-global" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-earth-africa mr-2"></i> GLOBAL SEARCH
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-location-crosshairs mr-2"></i> NEAR YOU
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <p class="mt-10 text-gray-400 font-bold text-xs cursor-pointer" onclick="closeSearch()">Soke Bincike (Cancel)</p>
    </div>

    <script>
        function openSearch() {
    const overlay = document.getElementById('search-overlay');
    const searchInput = document.getElementById('market-search');
    const queryHighlight = document.querySelector('.query-highlight');

    // Idan akwai rubutu a search bar, sai mu nuna shi a overlay
    if(searchInput.value.length > 0) {
        queryHighlight.innerText = `"${searchInput.value}"`;
        overlay.style.display = 'flex';
        setTimeout(() => {
            overlay.classList.add('active');
        }, 50);
    }
}

// Karin bayani: Don ya bude idan mutum ya danna Enter
document.getElementById('market-search').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        openSearch();
    }
});
        
        function closeSearch() {
            const overlay = document.getElementById('search-overlay');
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
