<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F5F1E9; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* 1. HOLOGRAPHIC GLITTER TEXT (Kamar hoton da ka turo) */
        .holographic-text {
            background: linear-gradient(
                to right, 
                #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff00cc
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: move-glitter 3s linear infinite;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        @keyframes move-glitter {
            to { background-position: 200% center; }
        }

        /* 2. REFINED SEARCH BAR */
        .search-wrapper {
            background: white;
            border-radius: 20px;
            padding: 14px 22px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            margin: 10px 24px 20px 24px;
            border: 1.5px solid #eee;
        }

        /* 3. SEARCH OVERLAY */
        #search-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(245, 241, 233, 0.98); backdrop-filter: blur(15px);
            z-index: 2000; flex-direction: column; align-items: center; justify-content: center;
        }
        .pearl-btn {
            width: 280px; padding: 20px; margin: 10px; border-radius: 24px;
            background: white; color: #1a365d; font-weight: 800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #eee;
            text-align: center; transition: 0.3s;
        }
        
        /* World Animation */
        .sphere {
            width: 120px; height: 120px; border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover; animation: rotateWorld 15s linear infinite;
            box-shadow: inset -10px -10px 30px rgba(0,0,0,0.2);
        }
        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 240px 0; } }
    </style>
</head>
<body>

    <div class="sticky top-0 z-50 bg-[#F5F1E9]/90 backdrop-blur-md pb-1">
        <nav class="bg-white px-6 py-4 flex flex-col items-center border-b border-gray-100 shadow-sm">
            <h1 class="text-[9px] font-black tracking-[0.4em] text-gray-400 uppercase mb-1">African Elite Ecosystem</h1>
            <h2 class="holographic-text text-2xl tracking-tight">GLOBAL MARKET</h2>
        </nav>

        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass text-blue-500 mr-3"></i>
            <input type="text" 
                   id="market-search"
                   placeholder="Me kake nema a kasuwa?" 
                   class="bg-transparent border-none outline-none w-full text-sm font-bold text-gray-700 placeholder:text-gray-300"
                   oninput="handleSearch(this)">
        </div>
    </div>

    <div class="px-6 grid grid-cols-2 gap-4 mt-4">
        <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-gray-100">
            <div class="h-36 bg-gray-50 rounded-2xl overflow-hidden flex items-center justify-center">
                <i class="fa-solid fa-heart text-pink-200 text-4xl"></i>
            </div>
            <h3 class="font-bold text-xs mt-3 text-gray-800">Wedding Rings</h3>
            <p class="text-blue-600 font-black text-sm">₦120k</p>
        </div>

        <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-gray-100">
            <div class="h-36 bg-gray-50 rounded-2xl overflow-hidden flex items-center justify-center">
                <i class="fa-solid fa-seedling text-green-200 text-4xl"></i>
            </div>
            <h3 class="font-bold text-xs mt-3 text-gray-800">Home Plants</h3>
            <p class="text-blue-600 font-black text-sm">₦15k</p>
        </div>
    </div>

    <div id="search-overlay">
        <div class="sphere mb-8"></div>
        <h2 class="text-center font-black text-gray-800 text-xl mb-6">
            INA KAKE SON BINCIKA <br> 
            <span id="query-val" class="text-blue-600 italic">"..."</span>?
        </h2>

        <button class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-earth-africa mr-2 text-blue-500"></i> GLOBAL SEARCH
            <span class="block text-[10px] opacity-50 font-normal">Dukan kasuwannin duniya</span>
        </button>

        <button class="pearl-btn" onclick="closeSearch()">
            <i class="fa-solid fa-location-dot mr-2 text-red-500"></i> NEAR YOU
            <span class="block text-[10px] opacity-50 font-normal">Masu siyarwa dake kusa da kai</span>
        </button>

        <p class="mt-8 text-gray-400 font-bold text-xs cursor-pointer" onclick="closeSearch()">Soke Bincike (Cancel)</p>
    </div>

    <script>
        function handleSearch(input) {
            if(input.value.length > 2) {
                const overlay = document.getElementById('search-overlay');
                document.getElementById('query-val').innerText = `"${input.value}"`;
                overlay.style.display = 'flex';
            }
        }

        function closeSearch() {
            document.getElementById('search-overlay').style.display = 'none';
            document.getElementById('market-search').value = '';
        }
    </script>
</body>
</html>
