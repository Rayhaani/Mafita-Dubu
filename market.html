<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; margin: 0; overflow: hidden; color: white; }

        /* 1. FUTURISTIC WORLD SPHERE */
        .world-container {
            width: 120px; height: 120px; margin: 30px auto;
            position: relative; perspective: 1000px;
        }
        .sphere {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            box-shadow: inset -20px -20px 50px rgba(0,0,0,0.5), 0 0 40px rgba(59, 130, 246, 0.4);
            animation: rotateWorld 15s linear infinite;
        }
        @keyframes rotateWorld { from { background-position: 0 0; } to { background-position: 240px 0; } }

        /* 2. PULSE INTERACTION RINGS */
        .pulse-ring {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            animation: pulseEffect 2s ease-out infinite;
        }
        @keyframes pulseEffect { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; } }

        /* 4. DYNAMIC TYPOGRAPHY */
        .search-query-text {
            font-size: 1.1rem; font-weight: 800; letter-spacing: 1px;
            color: #f1f5f9; text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .query-val {
            color: #ef4444; font-style: italic;
            animation: colorShift 2s infinite alternate;
        }
        @keyframes colorShift { from { color: #ef4444; } to { color: #fbbf24; } }

        /* PEARL BUTTONS ANIMATION (HAGU DA DAMA) */
        #search-overlay {
            display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            z-index: 1000; align-items: center; justify-content: center; flex-direction: column;
        }
        .pearl-btn {
            padding: 18px 35px; margin: 12px; border-radius: 30px;
            font-size: 14px; font-weight: 900; border: 1px solid rgba(255,255,255,0.1);
            color: #1e3a8a; background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); cursor: pointer; width: 250px;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #btn-global { transform: translateX(-600px); }
        #btn-near { transform: translateX(600px); }
        .active #btn-global, .active #btn-near { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="search-overlay" class="active">
        <div class="world-container">
            <div class="sphere"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring" style="animation-delay: 1s;"></div>
        </div>

        <h2 class="search-query-text mb-8 text-center uppercase">
            Ina kake son bincika <br> <span class="query-val">"PLANTS"</span>?
        </h2>
        
        <button id="btn-global" class="pearl-btn">
            <i class="fa-solid fa-earth-africa mr-2 text-blue-600"></i> GLOBAL SEARCH
            <span class="block text-[10px] opacity-60 font-normal">bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn">
            <i class="fa-solid fa-location-crosshairs mr-2 text-blue-600"></i> NEAR YOU
            <span class="block text-[10px] opacity-60 font-normal">bincika vendors dake kusa da kai</span>
        </button>

        <div class="mt-8 text-gray-500 font-bold text-xs cursor-pointer hover:text-white transition-all">
            Soke Bincike (Cancel)
        </div>
    </div>

</body>
</html>
