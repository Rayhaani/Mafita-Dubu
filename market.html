<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yan Kasuwa | Global Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .master-glitter {
            font-family: 'Archivo Black', sans-serif;
            background: radial-gradient(circle, #fff 10%, transparent 11%),
                        linear-gradient(to right, #ff0000, #ffdd00, #00ff88, #0099ff, #6600ff, #ff0000);
            background-size: 8px 8px, 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitterMove 2s linear infinite;
        }
        @keyframes glitterMove { to { background-position: 0 0, 300% center; } }
        .drawer { transition: transform 0.4s ease-in-out; transform: translateY(100%); position: fixed; bottom: 0; left: 0; right: 0; z-index: 100; background: white; border-radius: 3rem 3rem 0 0; }
        .drawer.active { transform: translateY(0); }
        .overlay { display: none; position: fixed; inset: 0; background: black/50; z-index: 90; }
        .overlay.active { display: block; }
        .live-dot { height: 8px; width: 8px; background: #10b981; border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16,185,129,0.7); } 70% { box-shadow: 0 0 0 10px rgba(16,185,129,0); } 100% { box-shadow: 0 0 0 0 rgba(16,185,129,0); } }
    </style>
</head>
<body class="pb-32">
    <div id="overlay" class="overlay" onclick="closeAll()"></div>

    <header class="bg-white sticky top-0 z-50 border-b px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl text-blue-900"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="text-xl master-glitter">GLOBAL MARKET</h1>
        <i class="fa-solid fa-map-location-dot text-blue-600 text-xl" onclick="alert('Map Loading...')"></i>
    </header>

    <div class="px-6 mt-4">
        <div class="bg-blue-700 rounded-[2.5rem] p-6 text-white flex justify-between items-center shadow-lg">
            <div><h2 class="text-lg font-black">AdChain Rewards</h2><p class="text-[9px]">Sami AdTokens yanzu</p></div>
            <button class="bg-white text-blue-700 px-4 py-2 rounded-xl font-black text-xs">Fara Yanzu</button>
        </div>
    </div>

    <main class="px-6 grid grid-cols-2 gap-4 mt-8">
        <div onclick="openModal('Iphone 13 Pro', '₦450k', 'Original Device, PoR Verified')" class="bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-50 relative">
            <div class="h-36 bg-slate-200 relative">
                <img src="https://images.unsplash.com/photo-1632661674596-df8be070a5c5?w=400" class="w-full h-full object-cover">
                <span class="absolute top-2 left-2 bg-white/90 px-2 py-1 rounded-full text-[8px] font-bold"><span class="live-dot"></span> PoR LIVE</span>
            </div>
            <div class="p-3 text-center"><h3 class="font-bold text-xs">Iphone 13 Pro</h3><p class="text-green-600 font-black text-sm">₦450k</p></div>
        </div>
    </main>

    <div id="uploadDrawer" class="drawer p-8 h-[80vh]">
        <div class="w-12 h-1 bg-slate-200 mx-auto mb-8"></div>
        <h2 class="text-2xl font-black mb-6 italic">Unlock New Haja</h2>
        <div class="space-y-4">
            <div class="h-40 border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center text-slate-400">
                <i class="fa-solid fa-camera-rotate text-3xl mb-2"></i><span class="text-[10px] font-bold">START PoR RECORDING</span>
            </div>
            <input type="text" placeholder="Menene Sunan Kayar?" class="w-full bg-slate-50 p-4 rounded-2xl border-none outline-none">
            <div class="flex items-center justify-between bg-slate-100 p-4 rounded-2xl">
                <span class="text-sm font-bold">Accept AdTokens?</span>
                <input type="checkbox" class="w-5 h-5 accent-blue-600" checked>
            </div>
            <button class="w-full bg-blue-900 text-white py-5 rounded-3xl font-black mt-4 shadow-xl">PUBLISH TO WORLD</button>
        </div>
    </div>

    <div id="productModal" class="drawer p-8 h-[70vh]">
        <div class="w-12 h-1 bg-slate-200 mx-auto mb-8"></div>
        <h2 id="mTitle" class="text-2xl font-black"></h2>
        <p id="mPrice" class="text-green-600 font-bold mb-4"></p>
        <div class="bg-slate-50 p-4 rounded-2xl mb-6 text-[10px] text-slate-400 font-bold uppercase tracking-widest text-center">
            Escrow System Active <i class="fa-solid fa-shield-check text-blue-500"></i>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-blue-900 text-white py-4 rounded-2xl font-bold">Siyan Escrow</button>
            <button class="bg-green-600 text-white py-4 rounded-2xl font-bold">Chat (WhatsApp)</button>
        </div>
        <button onclick="closeAll()" class="w-full mt-6 text-slate-400 font-bold">Koma Baya</button>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] h-20 bg-white shadow-2xl rounded-[2.5rem] flex items-center justify-around z-50">
        <a href="index.html"><i class="fa-solid fa-house text-slate-300 text-2xl"></i></a>
        <i class="fa-solid fa-compass text-blue-900 text-2xl"></i>
        <div onclick="openUpload()" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white text-3xl -mt-16 border-[6px] border-[#f8fafc] shadow-xl shadow-green-200">
            <i class="fa-solid fa-plus"></i>
        </div>
        <i class="fa-solid fa-message text-slate-300 text-2xl"></i>
        <i class="fa-solid fa-user text-slate-300 text-2xl"></i>
    </div>

    <script>
        function openUpload() { document.getElementById('uploadDrawer').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
        function openModal(t, p, d) { 
            document.getElementById('mTitle').innerText = t; 
            document.getElementById('mPrice').innerText = p; 
            document.getElementById('productModal').classList.add('active'); 
            document.getElementById('overlay').classList.add('active'); 
        }
        function closeAll() { 
            document.getElementById('uploadDrawer').classList.remove('active'); 
            document.getElementById('productModal').classList.remove('active'); 
            document.getElementById('overlay').classList.remove('active'); 
        }
    </script>
</body>
</html>
