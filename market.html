<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="market.js"></script>
</head>
<body>

<div id="ai-loading-screen" style="display:none; position:fixed; inset:0; background:#ffffff; z-index:9999; flex-direction:column; align-items:center; justify-content:center;">
    <img id="scanned-image-preview" style="width:85%; height:65%; object-fit:cover; border-radius:30px; border: 5px solid #F5F1E9; box-shadow:0 20px 40px rgba(0,0,0,0.15);">
    <div style="margin-top:40px; text-align:center;">
        <p style="font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.5rem; color: #8B6508; letter-spacing: 2px; animation: pulseText 1.5s infinite;">
            Scanning...
        </p>
    </div>
</div>

<style>
@keyframes pulseText {
    0% { opacity: 0.3; transform: scale(0.95); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0.3; transform: scale(0.95); }
}
</style>

<header class="sticky top-0 z-[100] bg-[#F5F1E9] pt-4 pb-2 px-4 text-center">
    <h1 class="text-[7px] font-black tracking-[0.5em] text-[#5D4037] uppercase opacity-60 mb-1">African Elite Ecosystem</h1>
    <h2 class="market-title !text-xl">GLOBAL MARKET</h2>
</header>
    
<div class="px-6 header-spacer relative z-10">
    <div class="relative group max-w-md mx-auto">
        <div class="relative bg-white border border-[#E0D7C6] rounded-full flex items-center pr-1.5 pl-5 py-1.5">
            <input type="text" id="market-search" placeholder="Me kake nema?" class="bg-transparent border-none outline-none w-full text-xs font-bold text-[#3E2723] placeholder-[#A68A64]/50">
            <div class="flex items-center space-x-2">
                <button onclick="document.getElementById('hotoInput').click()" class="ml-2 active:scale-90 transition-transform">
                    <div class="temu-style-camera">
                        <div class="camera-inner" style="background:#8B6508; padding:5px; border-radius:5px;">
                            <i class="fa-solid fa-camera text-white text-[12px]"></i>
                        </div>
                    </div>
                </button>
                <input type="file" id="hotoInput" accept="image/*" capture="environment" style="display:none">
            </div>
        </div>
    </div>
</div>

<div class="duet-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px;">
    <div class="industry-mini-box" style="background: #eee; height: 100px; border-radius: 10px; display: flex; align-items: center; justify-content: center;">TEXTILES</div>
    <div class="industry-mini-box" style="background: #eee; height: 100px; border-radius: 10px; display: flex; align-items: center; justify-content: center;">FOOTWEAR</div>
</div>
     
<div id="search-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; flex-direction:column; align-items:center; justify-content:center; color:white;">
    <h2 class="mb-6">A Ina ne Kake Son Bincikawa?</h2>
    <button class="pearl-btn" onclick="globalSearchMotsi()" style="background:#8B6508; padding:15px 30px; border-radius:50px; margin-bottom:10px;">GLOBAL SEARCH</button>
    <button class="pearl-btn" onclick="globalSearchMotsi()" style="background:#5D4037; padding:15px 30px; border-radius:50px;">NEAR YOU</button>
    <p onclick="document.getElementById('search-overlay').style.display='none'" style="margin-top:20px; cursor:pointer;">Cancel</p>
</div>

<script>
// 1. Lokacin da aka zabi hoto
document.getElementById('hotoInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function() {
            const base64String = reader.result.split(',')[1];
            bincikaKaya(base64String); 
        };
        reader.readAsDataURL(file);
    }
});

async function bincikaKaya(base64Image) {
    if (navigator.vibrate) navigator.vibrate(50);
    localStorage.setItem('user_captured_image', 'data:image/jpeg;base64,' + base64Image);
    document.getElementById('search-overlay').style.display = 'flex';
}

function globalSearchMotsi() {
    faraScanning();
}

async function faraScanning() {
    const loadingScreen = document.getElementById('ai-loading-screen');
    const previewImg = document.getElementById('scanned-image-preview');
    const savedImage = localStorage.getItem('user_captured_image');

    if (savedImage) {
        document.getElementById('search-overlay').style.display = 'none';
        previewImg.src = savedImage;
        loadingScreen.style.display = 'flex';
        await kiraGemini(savedImage.split(',')[1]);
    }
}

async function kiraGemini(base64) {
    const API_KEY = "AIzaSyC9V-J5xw4tFFP45eaj9IpSM8Z1HZ6g0ao";
    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
    
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                contents: [{ parts: [{ text: "Name this object in 1 word." }, { inline_data: { mime_type: "image/jpeg", data: base64 } }] }]
            })
        });
        const data = await response.json();
        console.log("Gemini Result:", data);

        setTimeout(() => {
            document.getElementById('ai-loading-screen').style.display = 'none';
        }, 2000);
    } catch (e) {
        document.getElementById('ai-loading-screen').style.display = 'none';
    }
}
</script>

</body>
</html>
