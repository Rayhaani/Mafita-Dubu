<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; margin: 0; overflow: hidden; }

        /* TITLE STYLE */
        .global-market-title {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, #e11d48, #f59e0b, #10b981, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: blink-animation 1s steps(5, start) infinite, gradient-move 3s linear infinite;
            background-size: 200% auto;
        }
        @keyframes blink-animation { to { visibility: hidden; } }
        @keyframes gradient-move { to { background-position: 200% center; } }

        /* PASSIONATE INPUT */
        .search-wrapper {
            width: 280px;
            margin: 20px auto;
            position: relative;
        }
        .mini-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border-radius: 30px;
            border: 2px solid #e2e8f0;
            font-size: 13px;
            font-weight: 700;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }
        .mini-input:focus { border-color: #3b82f6; box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1); }
        
        .search-btn-icon {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 35px;
            height: 35px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* OVERLAY FOR PEARL BUTTONS */
        #search-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* BUTTONS ANIMATION: HAGU DA DAMA */
        .pearl-btn {
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 900;
            border: none;
            color: #1e3a8a;
            background: radial-gradient(circle at top left, #ffffff, #f1f5f9, #cbd5e1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), inset 0 0 10px white;
            cursor: pointer;
            width: 220px;
            position: relative;
        }
        .pearl-btn span { font-size: 10px; display: block; font-weight: 400; opacity: 0.6; text-transform: lowercase; }

        #btn-global { transform: translateX(-500px); transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #btn-near { transform: translateX(500px); transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        #search-overlay.active #btn-global, 
        #search-overlay.active #btn-near { transform: translateX(0); }

        .close-overlay { margin-top: 30px; color: #94a3b8; font-weight: bold; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body class="text-center">

    <nav class="p-5 flex justify-between items-center bg-white shadow-sm">
        <i class="fa-solid fa-arrow-left text-blue-900"></i>
        <h1 class="global-market-title">GLOBAL MARKET</h1>
        <i class="fa-solid fa-map-location-dot text-blue-600"></i>
    </nav>

    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search for items (e.g. Pants)" class="mini-input">
        <div class="search-btn-icon" onclick="triggerSearch()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div id="search-overlay">
        <h2 class="text-xs font-black text-blue-900 mb-6 uppercase tracking-widest italic">Ina kake son bincika <span id="query-text" class="text-red-500"></span>?</h2>
        
        <button id="btn-global" class="pearl-btn" onclick="closeOverlay()">
            <i class="fa-solid fa-earth-africa mr-2"></i> GLOBAL SEARCH
            <span>bincika duka kasuwannin duniya</span>
        </button>

        <button id="btn-near" class="pearl-btn" onclick="closeOverlay()">
            <i class="fa-solid fa-location-crosshairs mr-2"></i> NEAR YOU
            <span>bincika vendors dake kusa da kai</span>
        </button>

        <div class="close-overlay" onclick="closeOverlay()">Soke Bincike (Cancel)</div>
    </div>

    <div class="p-5 opacity-30">
        <div class="bg-gray-200 h-40 rounded-[2rem] mb-4"></div>
        <div class="bg-gray-200 h-40 rounded-[2rem]"></div>
    </div>

    <script>
        function triggerSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert("Don Allah rubuta abinda kake nema!");
                return;
            }

            document.getElementById('query-text').innerText = '"' + query + '"';
            const overlay = document.getElementById('search-overlay');
            overlay.style.display = 'flex';
            
            // Jira kadan sannan a shigo da buttons
            setTimeout(() => {
                overlay.classList.add('active');
            }, 100);
        }

        function closeOverlay() {
            const overlay = document.getElementById('search-overlay');
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }
    </script>
</body>
            </html>
