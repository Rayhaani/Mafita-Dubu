<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Official Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
            --royal-black: #1a1405;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* Wannan shine Gidan Logo da ya bace, na dawo da shi kuma na kara masa kyau */
        .logo-box {
            width: 95px; height: 95px;
            background: #ffffff; /* Fari radau domin kalar logo ta fito */
            border: 3px solid var(--dark-gold);
            border-radius: 50%;
            margin: -90px auto 15px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 50;
        }

        .logo-box img {
            width: 85%; height: 85%;
            object-fit: contain;
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            position: relative;
            margin-top: 50px;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.6rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
            letter-spacing: 1.5px;
        }

        .input-group { margin-bottom: 15px; }
        label { 
            font-size: 0.65rem; font-weight: 700; color: var(--light-gold); 
            margin-bottom: 5px; display: block; text-transform: uppercase;
        }
        
        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(243, 207, 122, 0.3);
            padding: 12px 16px; border-radius: 12px;
            color: #fff; font-size: 0.85rem; outline: none; transition: 0.3s;
        }

        .gold-input:focus { 
            border-color: var(--light-gold); 
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(243, 207, 122, 0.1);
        }

        .send-btn {
            position: absolute; right: 8px; top: 6px;
            background: var(--dark-gold); color: white;
            font-size: 0.65rem; font-weight: 800;
            padding: 6px 12px; border-radius: 8px; cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 15px; border-radius: 12px;
            margin-top: 20px; font-size: 1.1rem; border: none; cursor: pointer;
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.3);
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="logo-box">
            <img src="https://i.ibb.co/Xkh8m2Vv/Screenshot-20250212-192534.jpg" alt="Logo">
        </div>
        
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" class="gold-input" placeholder="Sunan ka na asali" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" class="gold-input" placeholder="@username" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <div style="position: relative;">
                    <input type="email" class="gold-input" placeholder="mail@example.com" required>
                    <button type="button" class="send-btn">SEND</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" class="gold-input" placeholder="080..." required>
                </div>
                <div class="input-group">
                    <label>State</label>
                    <input type="text" class="gold-input" placeholder="Kano" required>
                </div>
            </div>

            <div class="input-group">
                <label>Security Password</label>
                <input type="password" class="gold-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">REGISTER NOW</button>
        </form>
    </div>

</body>
</html>
