<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070a; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: white; font-family: sans-serif; }
        .form-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); width: 90%; max-width: 400px; padding: 2rem; border-radius: 2rem; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 0.8rem; border-radius: 1rem; margin-bottom: 1rem; outline: none; }
        .gold-btn { background: #D4AF37; color: black; font-weight: 800; width: 100%; py: 1rem; border-radius: 1rem; padding: 10px; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 id="roleTitle" class="text-center text-xl font-bold mb-6 text-[#D4AF37]">REGISTER</h2>
        <form id="regForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="location" placeholder="State/City" required>
            <button type="submit" class="gold-btn">FINISH REGISTRATION</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // NAKA FIREBASE CONFIG DIN DA KA TURO
        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'individual';
        document.getElementById('roleTitle').innerText = "REGISTER AS " + userRole.toUpperCase();

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    status: (userRole === 'customer') ? 'approved' : 'pending',
                    timestamp: new Date()
                });
                alert("Nasarawa! Bayananka sun tafi.");
                window.location.href = "index.html";
            } catch (err) { alert("Error: " + err.message); }
        });
    </script>
</body>
</html>
