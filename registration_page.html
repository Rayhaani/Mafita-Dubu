<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Mafita Dubu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; display: flex; align-items: center; justify-content: center; min-height: screen; }
        .form-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); width: 100%; max-width: 400px; padding: 2.5rem; border-radius: 2.5rem; }
        .input-box { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; border-radius: 1.2rem; margin-bottom: 1rem; outline: none; transition: 0.3s; font-size: 14px; }
        .input-box:focus { border-color: #3b82f6; background: rgba(255,255,255,0.08); }
    </style>
</head>
<body class="min-h-screen bg-[#05070a]">
    <div class="form-card shadow-2xl">
        <div class="text-center mb-6">
            <span id="roleLabel" class="text-[10px] font-black uppercase tracking-widest bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full">Register</span>
            <h2 class="text-2xl font-extrabold text-white mt-4">Create Account</h2>
        </div>
        <form>
            <input type="text" placeholder="Full Name" class="input-box">
            <input type="text" placeholder="Username" class="input-box">
            <input type="email" placeholder="Email Address" class="input-box">
            <input type="tel" placeholder="Phone Number" class="input-box">
            <div class="grid grid-cols-2 gap-2">
                <input type="text" placeholder="State" class="input-box">
                <input type="text" placeholder="LGA" class="input-box">
            </div>
            <div id="bizFields" class="hidden border-t border-white/10 pt-4 mt-2">
                <button type="button" class="w-full bg-white/5 text-blue-400 text-xs font-bold py-3 rounded-xl border border-blue-500/20">üìç Verify GPS Location</button>
            </div>
            <button class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl mt-4 hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/20">FINISH</button>
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role');
        if(role) {
            document.getElementById('roleLabel').innerText = role.toUpperCase();
            if(['vendor', 'expert', 'lab'].includes(role)) {
                document.getElementById('bizFields').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
