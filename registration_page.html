<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f1115; /* Kalar dake hoton ka */
            background-image: radial-gradient(circle at 50% -20%, #1e222b, #0f1115);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; color: #ffffff;
        }
        .luxury-card {
            background: rgba(23, 26, 33, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.2rem;
            padding: 2rem; 
            width: 100%; max-width: 380px; /* Rage girman katin */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .header-text { font-size: 1.25rem; font-weight: 700; letter-spacing: -0.02em; color: #f8f9fa; }
        .sub-text { font-size: 0.8rem; color: #94a3b8; margin-top: 0.25rem; }
        
        label { 
            display: block; font-size: 0.75rem; font-weight: 500; 
            color: #94a3b8; margin-bottom: 0.4rem; margin-top: 1rem;
        }
        .input-box {
            width: 100%; background: #1a1d24;
            border: 1px solid #2d333f;
            padding: 0.75rem 1rem; border-radius: 0.6rem;
            color: white; font-size: 0.85rem; transition: 0.2s;
            outline: none;
        }
        .input-box:focus { border-color: #D4AF37; background: #1e222b; }
        
        .gold-btn {
            background: #D4AF37; color: #000; font-weight: 600; 
            width: 100%; padding: 0.75rem; border-radius: 0.6rem;
            margin-top: 1.5rem; font-size: 0.85rem; transition: 0.3s;
        }
        .gold-btn:hover { background: #e5c04a; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="text-left mb-2">
            <h1 id="displayRole" class="header-text">Create Account</h1>
            <p class="sub-text">Enter your details to get started.</p>
        </div>

        <form id="regForm">
            <label>FULL NAME</label>
            <input type="text" id="fullName" class="input-box" placeholder="John Doe" required>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label>EMAIL</label>
                    <input type="email" id="email" class="input-box" placeholder="name@mail.com" required>
                </div>
                <div>
                    <label>PHONE</label>
                    <input type="tel" id="phone" class="input-box" placeholder="080..." required>
                </div>
            </div>

            <label>LOCATION</label>
            <input type="text" id="location" class="input-box" placeholder="Kaduna, Nigeria" required>

            <label>PASSWORD</label>
            <input type="password" id="pass" class="input-box" placeholder="••••••••" required>

            <button type="submit" class="gold-btn">Continue</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'User';
        document.getElementById('displayRole').innerText = userRole + " Account";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Creating...";
            
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    status: (userRole.toLowerCase() === 'customer') ? 'approved' : 'pending',
                    timestamp: new Date()
                });
                alert("Success!");
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "Continue";
            }
        });
    </script>
</body>
</html>
