<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Beyond Perkins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --perkins-gold: #8b6b1b; /* Kalar da ka turo */
            --bright-gold: #f3cf7a;
            --deep-inner: #1a1405;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--perkins-gold);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .ultra-card {
            background-color: #2d2209; 
            border: 1.5px solid rgba(243, 207, 122, 0.4);
            border-radius: 28px;
            padding: 30px 25px;
            width: 100%; max-width: 380px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Logo Area */
        .logo-box {
            width: 70px; height: 70px;
            background: var(--bright-gold);
            border-radius: 18px;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 1.5rem; color: #2d2209;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .header-title { 
            font-size: 1.4rem; font-weight: 800; color: var(--bright-gold); 
            margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px;
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { 
            font-size: 0.65rem; font-weight: 700; color: rgba(243, 207, 122, 0.7); 
            margin-bottom: 6px; display: block; padding-left: 5px;
        }
        
        /* Kwaskwarimar Boxes: Soft Inner Shadow & Golden Border */
        .premium-box {
            width: 100%; background: var(--deep-inner);
            border: 1px solid rgba(139, 107, 27, 0.5);
            padding: 11px 16px; border-radius: 12px;
            color: #fff; font-size: 0.9rem; transition: 0.3s;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .premium-box:focus { 
            border-color: var(--bright-gold);
            box-shadow: 0 0 10px rgba(243, 207, 122, 0.2);
        }

        .email-flex { position: relative; display: flex; align-items: center; }
        .inline-btn {
            position: absolute; right: 6px; 
            background: var(--perkins-gold); color: white;
            font-size: 0.65rem; font-weight: 800;
            padding: 6px 12px; border-radius: 8px; cursor: pointer;
            border: none; transition: 0.2s;
        }
        .inline-btn:hover { background: var(--bright-gold); color: #000; }

        .submit-btn {
            background: linear-gradient(135deg, var(--bright-gold) 0%, #b8860b 100%);
            color: #2d2209; font-weight: 800;
            width: 100%; padding: 15px; border-radius: 12px;
            margin-top: 20px; font-size: 1rem; border: none;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .submit-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body>

    <div class="ultra-card">
        <div class="logo-box">MD</div>
        <h1 class="header-title">Mafita Dubu</h1>

        <form id="regForm">
            <div class="input-group">
                <label>FULL NAME</label>
                <input type="text" id="fullName" class="premium-box" placeholder="Your name" required>
            </div>

            <div class="input-group">
                <label>EMAIL ADDRESS</label>
                <div class="email-flex">
                    <input type="email" id="email" class="premium-box" placeholder="mail@example.com" required>
                    <button type="button" class="inline-btn" id="sendOtp">SEND</button>
                </div>
            </div>

            <div class="input-group">
                <label>VERIFICATION CODE (OTP)</label>
                <input type="text" id="otpCode" class="premium-box" placeholder="Enter code" required>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="input-group">
                    <label>PHONE</label>
                    <input type="tel" id="phone" class="premium-box" placeholder="080..." required>
                </div>
                <div class="input-group">
                    <label>STATE</label>
                    <input type="text" id="location" class="premium-box" placeholder="State" required>
                </div>
            </div>

            <div class="input-group">
                <label>SECURE PASSWORD</label>
                <input type="password" id="pass" class="premium-box" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">GET STARTED</button>
        </form>
    </div>

    <script type="module">
        // Logics don ajiye data...
        document.getElementById('sendOtp').addEventListener('click', function() {
            if(!document.getElementById('email').value) return alert("Saka email!");
            this.innerText = "SENT";
            this.disabled = true;
        });
    </script>
</body>
</html>
