<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Rotating Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --royal-black: #1a1405;
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* WANNAN SHINE GURBIN MAI LAUNUKA MASU ZAGAYAWA */
        .rotating-border-container {
            width: 80px;
            height: 80px;
            margin: -90px auto 15px;
            position: relative;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222; /* Kalar tsakiyar gurbin */
            border-radius: 50%;
            overflow: hidden; /* Domin hasken ya zauna a gefe kawai */
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Wannan shine asalin hasken dake juyawa */
        .rotating-border-container::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                #ff4d4d, /* Ja */
                #ffd700, /* Gold */
                #4facfe, /* Blue */
                #00f2fe, /* Cyan */
                #7028e4, /* Purple */
                #ff4d4d  /* Dawowa Ja */
            );
            animation: rotateColors 3s linear infinite;
        }

        /* Wannan Layer din ne yake rufe tsakiyar don ya bar "Border" kadai */
        .rotating-border-container::after {
            content: "";
            position: absolute;
            width: 70px;
            height: 70px;
            background: var(--royal-black);
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes rotateColors {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
            margin-top: 50px;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.6rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
        }

        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.2);
            padding: 12px 15px; border-radius: 12px;
            color: #fff; font-size: 0.85rem; outline: none; margin-bottom: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 15px; border-radius: 12px;
            font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="rotating-border-container"></div>
        
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <input type="text" class="gold-input" placeholder="Full Name">
            <input type="text" class="gold-input" placeholder="Username">
            <input type="email" class="gold-input" placeholder="Email Address">
            
            <div class="grid grid-cols-2 gap-4">
                <input type="tel" class="gold-input" placeholder="Phone">
                <input type="text" class="gold-input" placeholder="State">
            </div>

            <input type="password" class="gold-input" placeholder="Password">
            <button type="submit" class="submit-btn">REGISTER NOW</button>
        </form>
    </div>

</body>
</html>
