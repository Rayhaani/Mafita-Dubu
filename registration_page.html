<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0c0e12; /* Background mai duhu */
            background-image: radial-gradient(at 50% 0%, #1a1e26 0%, #0c0e12 100%);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0;
        }
        .pro-card {
            background-color: #161a21; /* Card kalar daban */
            border: 1px solid rgba(255, 255, 255, 0.08); /* Border domin ya fito fili */
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%; max-width: 400px;
            /* Wannan shadow din zai raba card din da background */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 0 0 1px rgba(255,255,255,0.1);
        }
        .title { font-size: 1.4rem; font-weight: 600; color: #ffffff; letter-spacing: -0.025em; }
        .subtitle { font-size: 0.85rem; color: #94a3b8; margin-top: 0.2rem; margin-bottom: 2rem; }
        
        .input-wrapper { margin-bottom: 1.2rem; }
        label { 
            display: block; font-size: 0.7rem; font-weight: 600; 
            color: #64748b; text-transform: uppercase; letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .input-field {
            width: 100%; background: #1f242d;
            border: 1px solid #2d3544;
            padding: 0.8rem 1rem; border-radius: 0.6rem;
            color: white; font-size: 0.9rem; transition: 0.2s;
            outline: none;
        }
        .input-field:focus { 
            border-color: #d4af37; 
            background: #242b37;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }
        .input-field::placeholder { color: #475569; }

        .action-btn {
            background: #d4af37; color: #000; font-weight: 700; 
            width: 100%; padding: 0.9rem; border-radius: 0.6rem;
            margin-top: 1rem; font-size: 0.9rem; transition: 0.3s;
        }
        .action-btn:hover { background: #f1c40f; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div class="pro-card">
        <div>
            <h1 id="displayRole" class="title">Create Account</h1>
            <p class="subtitle">Complete your profile to continue.</p>
        </div>

        <form id="regForm">
            <div class="input-wrapper">
                <label>Full Name</label>
                <input type="text" id="fullName" class="input-field" placeholder="E.g. Al-Amin" required>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label>Email</label>
                    <input type="email" id="email" class="input-field" placeholder="mail@example.com" required>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="tel" id="phone" class="input-field" placeholder="080..." required>
                </div>
            </div>

            <div class="input-wrapper">
                <label>Office Address</label>
                <input type="text" id="location" class="input-field" placeholder="Kaduna, Nigeria" required>
            </div>

            <div class="input-wrapper">
                <label>Secure Password</label>
                <input type="password" id="pass" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="action-btn">Finish & Launch</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase dinka
        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'User';
        document.getElementById('displayRole').innerText = userRole + " Account";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Connecting...";
            
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    status: (userRole.toLowerCase() === 'customer') ? 'approved' : 'pending',
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "Finish & Launch";
            }
        });
    </script>
</body>
</html>
