<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Gold Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Wannan itace asalin kalar Dark Gold din */
            --dark-gold-bg: #8b6b1b; 
            --deep-gold: #5e4912;
            --accent-gold: #f3cf7a;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            /* Background kalar Dark Gold mai gradient don ya nuna zurfi */
            background: radial-gradient(circle at center, var(--dark-gold-bg) 0%, var(--deep-gold) 100%);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .premium-card {
            /* Katin zai kasance kamar gilashi mai duhu don ya fito a kan zinari */
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(243, 207, 122, 0.2);
            border-radius: 28px;
            padding: 35px;
            width: 100%; max-width: 400px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }
        .header-title { 
            font-size: 1.5rem; font-weight: 700; color: var(--accent-gold); 
            text-align: center; margin-bottom: 25px; letter-spacing: -0.5px;
        }

        .input-group { margin-bottom: 16px; }
        label { 
            font-size: 0.7rem; font-weight: 600; color: #a1a1aa; 
            margin-bottom: 6px; display: block; text-transform: uppercase;
        }
        
        .sleek-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid #333;
            padding: 11px 16px; border-radius: 12px;
            color: white; font-size: 0.9rem; transition: 0.3s;
            outline: none;
        }
        .sleek-input:focus { 
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.1);
        }

        /* OTP Integrated Input */
        .email-wrapper { position: relative; display: flex; align-items: center; }
        .send-btn {
            position: absolute; right: 6px; 
            background: var(--accent-gold);
            color: #000; font-size: 0.65rem; font-weight: 800;
            padding: 7px 12px; border-radius: 8px; cursor: pointer;
            border: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #b8860b 100%);
            color: #000; font-weight: 700;
            width: 100%; padding: 15px; border-radius: 12px;
            margin-top: 20px; font-size: 0.95rem; border: none;
            cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(243, 207, 122, 0.3); }
    </style>
</head>
<body>

    <div class="premium-card">
        <h1 class="header-title">Create Account</h1>

        <form id="regForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullName" class="sleek-input" placeholder="e.g. Yusuf Danjuma" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <div class="email-wrapper">
                    <input type="email" id="email" class="sleek-input" placeholder="name@email.com" required>
                    <button type="button" class="send-btn" id="sendOtp">SEND</button>
                </div>
            </div>

            <div class="input-group">
                <label>OTP Verification</label>
                <input type="text" id="otpCode" class="sleek-input" placeholder="Enter code" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" class="sleek-input" placeholder="080..." required>
                </div>
                <div class="input-group">
                    <label>State</label>
                    <input type="text" id="location" class="sleek-input" placeholder="Location" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="pass" class="sleek-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">GET STARTED</button>
        </form>
    </div>

    <script type="module">
        // Firebase code stays here...
        document.getElementById('sendOtp').addEventListener('click', function() {
            if(!document.getElementById('email').value) return alert("Saka email!");
            this.innerText = "SENT";
            this.disabled = true;
        });
    </script>
</body>
</html>
