<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Professional Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --body-bg: #0B0E14; /* Kalar bango (Darker) */
            --card-bg: #151921; /* Kalar katin (Lighter) */
            --border: #232935;  /* Layin katin */
            --gold: #D4AF37;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--body-bg);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .pro-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 45px;
            width: 100%; max-width: 420px; /* Matsakaicin girma don ya fita shape */
            /* Wannan shadow din zai nuna cewa katin yana sama da bango */
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }
        .header-title { font-size: 1.6rem; font-weight: 600; color: #ffffff; letter-spacing: -0.03em; }
        .header-sub { font-size: 0.85rem; color: #71767B; margin-top: 6px; margin-bottom: 35px; }
        
        label { 
            display: block; font-size: 0.72rem; font-weight: 500; 
            color: #94a3b8; margin-bottom: 8px; margin-top: 18px;
            letter-spacing: 0.02em;
        }
        .input-box {
            width: 100%; background-color: #0F1218;
            border: 1px solid #232935;
            padding: 13px 18px; border-radius: 10px;
            color: #ffffff; font-size: 0.92rem; transition: 0.25s ease;
            outline: none;
        }
        .input-box:focus { border-color: var(--gold); background-color: #12161f; }
        .input-box::placeholder { color: #3d4452; }

        .btn-gold {
            background: var(--gold); color: #000; font-weight: 700; 
            width: 100%; padding: 15px; border-radius: 10px;
            margin-top: 35px; font-size: 0.95rem; 
            transition: all 0.3s; border: none; cursor: pointer;
        }
        .btn-gold:hover { background: #eac045; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.25); }
    </style>
</head>
<body>

    <div class="pro-card">
        <div class="text-left">
            <h1 id="displayRole" class="header-title">Create Account</h1>
            <p class="header-sub">Enter your details to register as a partner.</p>
        </div>

        <form id="regForm">
            <label>FULL NAME</label>
            <input type="text" id="fullName" class="input-box" placeholder="e.g. Bello Ahmed" required>

            <div class="grid grid-cols-2 gap-5">
                <div>
                    <label>EMAIL</label>
                    <input type="email" id="email" class="input-box" placeholder="mail@example.com" required>
                </div>
                <div>
                    <label>PHONE</label>
                    <input type="tel" id="phone" class="input-box" placeholder="080..." required>
                </div>
            </div>

            <label>OFFICE ADDRESS</label>
            <input type="text" id="location" class="input-box" placeholder="Kaduna, Nigeria" required>

            <label>SECURE PASSWORD</label>
            <input type="password" id="pass" class="input-box" placeholder="••••••••" required>

            <button type="submit" class="btn-gold">Continue Registration</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'User';
        document.getElementById('displayRole').innerText = userRole + " Registration";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Processing...";
            
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Database Error: " + err.message); 
                btn.innerText = "Continue Registration";
            }
        });
    </script>
</body>
</html>
