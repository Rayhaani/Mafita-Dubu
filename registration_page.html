<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Premium Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --milk-bg: #FFF5E1; /* Wannan itace kalar Milk din */
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
            --royal-black: #1a1405;
        }
        
        body { 
            font-family: 'Montserrat', sans-serif;
            background-color: var(--milk-bg); /* Na canza background zuwa Milk */
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        .logo-placeholder {
            width: 80px; height: 80px;
            margin: -85px auto 15px;
            background: var(--light-gold);
            border: 4px solid var(--royal-black);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.7rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
        }

        .input-group { margin-bottom: 15px; }
        
        label { 
            font-size: 0.65rem; font-weight: 600; color: var(--light-gold); 
            margin-bottom: 5px; display: block; text-transform: uppercase;
        }
        
        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.3);
            padding: 10px 15px; border-radius: 10px;
            color: #fff; font-size: 0.85rem; outline: none; transition: 0.3s;
        }

        .gold-input:focus { border-color: var(--light-gold); background: rgba(255, 255, 255, 0.1); }

        .send-btn {
            position: absolute; right: 5px; top: 5px;
            background: var(--dark-gold); color: white;
            font-size: 0.6rem; font-weight: 800;
            padding: 5px 10px; border-radius: 6px;
        }

        .submit-btn {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 800;
            width: 100%; padding: 14px; border-radius: 10px;
            margin-top: 20px; font-size: 1rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="logo-placeholder">
            <img src="https://via.placeholder.com/80" alt="Logo">
        </div>
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" class="gold-input" placeholder="Aminu Ibrahim" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" class="gold-input" placeholder="aminu_88" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <div style="position: relative;">
                    <input type="email" class="gold-input" placeholder="mail@example.com" required>
                    <button type="button" class="send-btn">SEND</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" class="gold-input" placeholder="080..." required>
                </div>
                <div class="input-group">
                    <label>State</label>
                    <input type="text" class="gold-input" placeholder="Kano" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" class="gold-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>

</body>
</html>
