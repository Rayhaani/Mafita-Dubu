<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Premium Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --royal-black: #1a1405;
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* 1. GURBIN CUDANYAR LAUNUKA (MULTIPLE LIGHT COLORS) */
        .liquid-color-circle {
            width: 80px; height: 80px;
            margin: -90px auto 15px;
            position: relative; z-index: 100;
            border-radius: 50%;
            border: 2px solid #ffffff;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            /* Dukkan launuka masu haske */
            background: linear-gradient(-45deg, #ffd700, #ff00ea, #00d4ff, #3dff00, #ff9100, #7028e4);
            background-size: 400% 400%;
            animation: liquidFlow 8s ease infinite;
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px 25px; /* Na rage padding na kasa kadan */
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative; margin-top: 50px;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.6rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
        }

        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.2);
            padding: 12px 15px; border-radius: 12px;
            color: #fff; font-size: 0.85rem; outline: none;
        }

        /* 2. EMAIL BAR MAI BUTTON NA SEND OTP */
        .email-container {
            position: relative; margin-bottom: 15px;
        }
        .send-otp-btn {
            position: absolute; right: 8px; top: 50%;
            transform: translateY(-50%);
            background: var(--dark-gold); color: white;
            font-size: 10px; font-weight: 700;
            padding: 6px 12px; border-radius: 8px;
            cursor: pointer; transition: 0.3s;
        }
        .send-otp-btn:hover { background: #a67c25; }

        /* 3. REGISTER BUTTON (REDUCED SIZE) */
        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 12px; /* Na rage shi daga 15px */
            border-radius: 10px; margin-top: 15px;
            font-size: 1rem; border: none; cursor: pointer;
        }

        /* 4. LOGIN LINK AT THE BOTTOM */
        .login-footer {
            text-align: center; margin-top: 20px;
            color: #ffffff; font-size: 0.85rem;
        }
        .login-footer a {
            color: var(--light-gold); font-weight: 700;
            text-decoration: none; margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="liquid-color-circle"></div>
        
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <div class="mb-4">
                <input type="text" class="gold-input" placeholder="Full Name">
            </div>

            <div class="mb-4">
                <input type="text" class="gold-input" placeholder="Username">
            </div>

            <div class="email-container">
                <input type="email" class="gold-input" placeholder="Email Address">
                <button type="button" class="send-otp-btn">SEND OTP</button>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="tel" class="gold-input" placeholder="Phone">
                <input type="text" class="gold-input" placeholder="State">
            </div>

            <div class="mb-4">
                <input type="password" class="gold-input" placeholder="Password">
            </div>

            <button type="submit" class="submit-btn">REGISTER NOW</button>
            
            <div class="login-footer">
                Already have an account? <a href="#">Login</a>
            </div>
        </form>
    </div>

</body>
</html>
