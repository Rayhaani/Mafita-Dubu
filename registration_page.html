<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Professional Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0B0E14;      /* Kalar background din bango */
            --bg-card: #161B22;      /* Kalar background din katin (daban) */
            --border-line: #30363D;  /* Kalar layin katin */
            --input-bg: #0D1117;     /* Kalar cikin input boxes */
            --gold: #D4AF37;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .main-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-line);
            border-radius: 12px;
            padding: 40px; /* Isasshen fili a ciki */
            width: 100%; 
            max-width: 440px; /* Matsakaicin girma don ya fito fili */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); /* Shadow don ya tashi daga bango */
        }
        .header-title { font-size: 1.5rem; font-weight: 600; color: #ffffff; margin-bottom: 8px; }
        .header-sub { font-size: 0.85rem; color: #8B949E; margin-bottom: 30px; }
        
        label { 
            display: block; font-size: 0.8rem; font-weight: 500; 
            color: #C9D1D9; margin-bottom: 8px; margin-top: 15px;
        }
        .input-box {
            width: 100%; background-color: var(--input-bg);
            border: 1px solid var(--border-line);
            padding: 12px 16px; border-radius: 8px;
            color: #ffffff; font-size: 0.9rem; transition: 0.3s;
            outline: none;
        }
        .input-box:focus { border-color: var(--gold); box-shadow: 0 0 0 1px var(--gold); }
        .input-box::placeholder { color: #484F58; }

        .submit-btn {
            background-color: var(--gold); color: #000; font-weight: 600; 
            width: 100%; padding: 14px; border-radius: 8px;
            margin-top: 30px; font-size: 0.95rem; cursor: pointer;
            transition: 0.2s; border: none;
        }
        .submit-btn:hover { background-color: #E5C04A; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="text-left">
            <h1 id="displayRole" class="header-title">Create Account</h1>
            <p class="header-sub">Join our global professional network today.</p>
        </div>

        <form id="regForm">
            <label>Name</label>
            <input type="text" id="fullName" class="input-box" placeholder="Full name or Business" required>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-box" placeholder="name@email.com" required>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="tel" id="phone" class="input-box" placeholder="080..." required>
                </div>
            </div>

            <label>Location</label>
            <input type="text" id="location" class="input-box" placeholder="LGA, State, Country" required>

            <label>Password</label>
            <input type="password" id="pass" class="input-box" placeholder="Min. 8 characters" required>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'User';
        document.getElementById('displayRole').innerText = userRole + " Registration";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Setting up account...";
            
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    status: (userRole.toLowerCase() === 'customer') ? 'approved' : 'pending',
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "Create Account";
            }
        });
    </script>
</body>
</html>
