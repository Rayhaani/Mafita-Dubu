<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Premium Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
            --royal-black: #1a1405;
            --pure-gold: #ffd700;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* --- WANNAN SHINE LOGON DA NA KERA MAKA 100% MATCH --- */
        .mafita-master-logo {
            width: 100px;
            height: 100px;
            margin: -95px auto 15px;
            position: relative;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Walkiyar zinari dake juyawa a bayan logon */
        .logo-glow {
            position: absolute;
            width: 110%;
            height: 110%;
            background: conic-gradient(from 0deg, transparent, var(--pure-gold), transparent);
            border-radius: 50%;
            animation: rotateGlow 3s linear infinite;
            filter: blur(8px);
            opacity: 0.6;
        }

        .logo-body {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #2a2008 0%, #110d02 100%);
            border: 3px solid var(--light-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 15px var(--dark-gold), 0 5px 15px rgba(0,0,0,0.8);
        }

        /* Double Ring Effect */
        .logo-body::before {
            content: '';
            position: absolute;
            width: 85%;
            height: 85%;
            border: 1px solid rgba(243, 207, 122, 0.4);
            border-radius: 50%;
        }

        /* Harafin "M" dake tsakiya */
        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            background: linear-gradient(to bottom, #fff5e1 0%, #ffd700 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            font-weight: 900;
            z-index: 2;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* --- KARSHE LOGO --- */

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
            margin-top: 50px;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.6rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
        }

        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.2);
            padding: 12px 15px; border-radius: 12px;
            color: #fff; font-size: 0.85rem; outline: none; margin-bottom: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 15px; border-radius: 12px;
            font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="mafita-master-logo">
            <div class="logo-glow"></div>
            <div class="logo-body">
                <span class="logo-text">M</span>
            </div>
        </div>
        
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <input type="text" class="gold-input" placeholder="Full Name">
            <input type="text" class="gold-input" placeholder="Username">
            <input type="email" class="gold-input" placeholder="Email Address">
            
            <div class="grid grid-cols-2 gap-4">
                <input type="tel" class="gold-input" placeholder="Phone">
                <input type="text" class="gold-input" placeholder="State">
            </div>

            <input type="password" class="gold-input" placeholder="Password">
            <button type="submit" class="submit-btn">REGISTER NOW</button>
        </form>
    </div>

</body>
</html>
