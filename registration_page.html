<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0f14; /* Kalar dake hoton ka */
            --card-bg: #15181f;
            --border-color: rgba(255, 255, 255, 0.06);
            --gold: #d4af37;
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1c212b 0%, var(--bg-color) 70%);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; color: var(--text-main);
        }
        .pro-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            width: 100%; max-width: 360px; /* Matsattse kamar nasu */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .title { font-size: 1.15rem; font-weight: 600; letter-spacing: -0.025em; color: white; }
        .subtitle { font-size: 0.75rem; color: var(--text-dim); margin-top: 0.1rem; }
        
        label { 
            display: block; font-size: 0.65rem; font-weight: 600; 
            color: var(--text-dim); margin-bottom: 0.5rem; margin-top: 1.25rem;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .input-field {
            width: 100%; background: #1b1e26;
            border: 1px solid #282d38;
            padding: 0.65rem 0.9rem; border-radius: 0.5rem;
            color: white; font-size: 0.8rem; transition: all 0.2s ease;
            outline: none;
        }
        .input-field:focus { border-color: var(--gold); background: #1e222b; }
        .input-field::placeholder { color: #4b5563; font-size: 0.75rem; }
        
        .action-btn {
            background: var(--gold); color: #000; font-weight: 600; 
            width: 100%; padding: 0.65rem; border-radius: 0.5rem;
            margin-top: 1.8rem; font-size: 0.8rem; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .action-btn:hover { background: #e5c04a; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2); }
    </style>
</head>
<body>

    <div class="pro-card">
        <div class="mb-2">
            <h1 id="displayRole" class="title">Create Account</h1>
            <p class="subtitle">Join the global market network.</p>
        </div>

        <form id="regForm">
            <label>Name</label>
            <input type="text" id="fullName" class="input-field" placeholder="Full name or Business" required>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label>Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Email" required>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="tel" id="phone" class="input-field" placeholder="Phone" required>
                </div>
            </div>

            <label>Address</label>
            <input type="text" id="location" class="input-field" placeholder="City, State" required>

            <label>Password</label>
            <input type="password" id="pass" class="input-field" placeholder="••••••••" required>

            <button type="submit" class="action-btn">Continue</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'Partner';
        document.getElementById('displayRole').innerText = userRole + " Account";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Processing...";
            
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    status: (userRole.toLowerCase() === 'customer') ? 'approved' : 'pending',
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "Continue";
            }
        });
    </script>
</body>
</html>
