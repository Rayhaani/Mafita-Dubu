 <!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Secure Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            background-image: 
                radial-gradient(at 0% 0%, rgba(212, 175, 55, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(212, 175, 55, 0.1) 0, transparent 50%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .main-card {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 1.5rem;
            padding: 3rem; width: 100%; max-width: 480px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }
        .input-group { position: relative; margin-bottom: 1.5rem; }
        .input-field {
            width: 100%; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 1rem 1.2rem; border-radius: 0.75rem;
            color: white; font-size: 0.95rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-field:focus {
            background: rgba(255,255,255,0.05);
            border-color: #D4AF37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            outline: none;
        }
        .btn-premium {
            background: #D4AF37;
            color: #000; font-weight: 700;
            width: 100%; padding: 1.1rem; border-radius: 0.75rem;
            text-transform: uppercase; letter-spacing: 1.5px;
            transition: all 0.4s; position: relative; overflow: hidden;
        }
        .btn-premium:hover {
            background: #f1c40f;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        label { color: #888; font-size: 0.75rem; font-weight: 600; margin-bottom: 0.5rem; display: block; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="mb-10 text-center">
            <h2 id="displayRole" class="text-3xl font-extrabold text-white tracking-tight mb-2 uppercase">Registration</h2>
            <div class="h-1 w-16 bg-[#D4AF37] mx-auto rounded-full"></div>
        </div>

        <form id="regForm">
            <div class="input-group">
                <label>Full Name or Business Name</label>
                <input type="text" id="fullName" class="input-field" placeholder="e.g. Al-Amin Stores" required>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="name@company.com" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" class="input-field" placeholder="+234..." required>
                </div>
            </div>

            <div class="input-group">
                <label>Office / Business Address</label>
                <input type="text" id="location" class="input-field" placeholder="No. 123 Kaduna Road, Nigeria" required>
            </div>

            <div class="input-group">
                <label>Create Secure Password</label>
                <input type="password" id="pass" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-premium mt-4">Create Account</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'User';
        document.getElementById('displayRole').innerText = userRole;

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    status: (userRole.toLowerCase() === 'customer') ? 'approved' : 'pending',
                    timestamp: new Date()
                });
                alert("Account Created Successfully! ✅");
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "Create Account";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
