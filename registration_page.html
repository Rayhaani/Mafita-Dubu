<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #1a1a1a, #000000);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 2.5rem;
            padding: 2.5rem;
            width: 95%; max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 1rem; border-radius: 1rem;
            margin-bottom: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #D4AF37; background: rgba(212, 175, 55, 0.05); }
        .gold-btn {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: black; font-weight: 800; width: 100%;
            padding: 1rem; border-radius: 1rem; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="text-center mb-8">
            <h2 id="displayRole" class="text-2xl font-black text-[#D4AF37] uppercase tracking-tighter italic">REGISTRATION</h2>
            <p class="text-gray-500 text-[10px] uppercase tracking-widest mt-1">Please fill your details below</p>
        </div>

        <form id="regForm">
            <input type="text" id="fullName" placeholder="Full Name / Business Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="location" placeholder="Address (State, LGA, Town)" required>
            <input type="password" id="pass" placeholder="Create Password" required>
            <input type="password" id="confirmPass" placeholder="Confirm Password" required>
            
            <button type="submit" class="gold-btn mt-4">Create Account</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Karbo Role daga URL
        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'User';
        document.getElementById('displayRole').innerText = userRole + " REGISTRATION";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if(document.getElementById('pass').value !== document.getElementById('confirmPass').value) {
                alert("Passwords do not match!");
                return;
            }

            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    status: (userRole.toLowerCase() === 'customer') ? 'approved' : 'pending',
                    timestamp: new Date()
                });
                alert("An yi nasara! Bayananka sun tafi Firebase.");
                window.location.href = "index.html";
            } catch (err) { alert("Error: " + err.message); }
        });
    </script>
</body>
</html>
