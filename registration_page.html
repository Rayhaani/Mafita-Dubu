<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
            --royal-black: #1a1405;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* NAN NE ASALIN LOGON DA KA TURO (ROYAL SEAL) */
        @keyframes seal-pulse {
            0% { transform: scale(1); box-shadow: 0 4px 10px rgba(184, 134, 11, 0.4); }
            100% { transform: scale(1.1); box-shadow: 0 8px 20px rgba(184, 134, 11, 0.7); }
        }

        .royal-seal {
            /* Na daidaita matsayinsa a saman Card din */
            margin: -95px auto 10px; 
            background: radial-gradient(circle, #ffd700 0%, #b8860b 100%);
            border: 1.5px solid #ffffff;
            border-radius: 50%;
            width: 80px; /* Na barshi a girman da zai zauna daidai */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(184, 134, 11, 0.4);
            animation: seal-pulse 2s infinite alternate ease-in-out;
            z-index: 100;
            position: relative;
        }

        /* Tambarin harafin "M" a tsakiya don ya fito a matsayin Logo */
        .royal-seal::before {
            content: 'M';
            color: #fff;
            font-family: 'Cinzel', serif;
            font-weight: 800;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
            margin-top: 50px; /* Don logon ya samu guri */
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.7rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
        }

        .input-group { margin-bottom: 15px; }
        label { 
            font-size: 0.65rem; font-weight: 700; color: var(--light-gold); 
            margin-bottom: 5px; display: block; text-transform: uppercase;
        }
        
        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.3);
            padding: 12px 15px; border-radius: 12px;
            color: #fff; font-size: 0.9rem; outline: none; transition: 0.3s;
        }

        .gold-input:focus { border-color: var(--light-gold); background: rgba(255, 255, 255, 0.1); }

        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 15px; border-radius: 12px;
            margin-top: 15px; font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="royal-seal"></div>
        
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" class="gold-input" placeholder="Sunanka" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" class="gold-input" placeholder="Zabi Username" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <div style="position: relative;">
                    <input type="email" class="gold-input" placeholder="mail@example.com" required>
                    <button type="button" style="position:absolute; right:5px; top:6px; background:var(--dark-gold); color:white; font-size:10px; padding:6px 12px; border-radius:8px;">SEND</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label>Phone</label>
                    <input type="tel" class="gold-input" placeholder="080..." required>
                </div>
                <div class="input-group">
                    <label>State</label>
                    <input type="text" class="gold-input" placeholder="Kano" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" class="gold-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">REGISTER NOW</button>
        </form>
    </div>

</body>
</html>
