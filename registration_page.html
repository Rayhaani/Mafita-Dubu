<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Mafita Dubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Kalar background din nasu (Exact match) */
            --bg-page: #0f172a; 
            /* Kalar katin (Lightly lighter than background) */
            --bg-card: #1e293b;
            --input-bg: #0f172a;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #d4af37;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-page);
            background-image: radial-gradient(at 50% 0%, #1e293b 0%, #0f172a 100%);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .luxury-card {
            background-color: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%; max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        /* Wannan hasken (glow) din shine sirrin kyan nasu */
        .luxury-card::before {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            z-index: -1; border-radius: 18px;
        }
        .title { font-size: 1.5rem; font-weight: 600; color: var(--text-main); letter-spacing: -0.025em; }
        .subtitle { font-size: 0.875rem; color: var(--text-dim); margin-top: 4px; margin-bottom: 32px; }
        
        label { 
            display: block; font-size: 0.75rem; font-weight: 500; 
            color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.05em;
            margin-bottom: 8px; margin-top: 20px;
        }
        .input-box {
            width: 100%; background-color: var(--input-bg);
            border: 1px solid #334155;
            padding: 12px 16px; border-radius: 8px;
            color: white; font-size: 0.9rem; transition: 0.2s;
            outline: none;
        }
        .input-box:focus { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent); }
        .input-box::placeholder { color: #475569; }

        .btn-gold {
            background-color: var(--accent); color: #000; font-weight: 600; 
            width: 100%; padding: 14px; border-radius: 8px;
            margin-top: 32px; font-size: 0.95rem; transition: 0.3s;
            border: none; cursor: pointer;
        }
        .btn-gold:hover { background-color: #f1c40f; transform: translateY(-1px); }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="text-left">
            <h1 id="displayRole" class="title">Create Account</h1>
            <p class="subtitle">Join our exclusive business community.</p>
        </div>

        <form id="regForm">
            <label>Legal Name</label>
            <input type="text" id="fullName" class="input-box" placeholder="e.g. Al-Amin Ibrahim" required>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>Email</label>
                    <input type="email" id="email" class="input-box" placeholder="name@company.com" required>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="tel" id="phone" class="input-box" placeholder="080..." required>
                </div>
            </div>

            <label>Location</label>
            <input type="text" id="location" class="input-box" placeholder="State, Country" required>

            <label>Password</label>
            <input type="password" id="pass" class="input-box" placeholder="••••••••" required>

            <button type="submit" class="btn-gold">Get Started</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role') || 'User';
        document.getElementById('displayRole').innerText = userRole + " Registration";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Authenticating...";
            
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: userRole,
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "Get Started";
            }
        });
    </script>
</body>
</html>
