<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Liquid Colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --royal-black: #1a1405;
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* WANNAN SHINE GURBIN MAI CUDANYAR LAUNUKA */
        .liquid-color-circle {
            width: 85px;
            height: 85px;
            margin: -95px auto 15px;
            position: relative;
            z-index: 100;
            border-radius: 50%;
            border: 2.5px solid rgba(255, 255, 255, 0.8);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            
            /* Background mai launuka da zasu rinka yawo */
            background: linear-gradient(45deg, #ff4d4d, #ffd700, #4facfe, #7028e4);
            background-size: 400% 400%;
            animation: liquidFlow 6s ease infinite;
        }

        /* Animation din da yake motsa launukan a ciki */
        @keyframes liquidFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kara wani haske (overlay) don su kara cudanya */
        .liquid-color-circle::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent);
            border-radius: 50%;
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
            margin-top: 50px;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.6rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
        }

        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.2);
            padding: 12px 15px; border-radius: 12px;
            color: #fff; font-size: 0.85rem; outline: none; margin-bottom: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 15px; border-radius: 12px;
            font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="liquid-color-circle"></div>
        
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <input type="text" class="gold-input" placeholder="Full Name">
            <input type="text" class="gold-input" placeholder="Username">
            <input type="email" class="gold-input" placeholder="Email Address">
            
            <div class="grid grid-cols-2 gap-4">
                <input type="tel" class="gold-input" placeholder="Phone">
                <input type="text" class="gold-input" placeholder="State">
            </div>

            <input type="password" class="gold-input" placeholder="Password">
            <button type="submit" class="submit-btn">REGISTER NOW</button>
        </form>
    </div>

</body>
</html>
