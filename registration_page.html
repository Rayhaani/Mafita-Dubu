<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Ultra-Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #D4AF37;
            --bg-dark: #050505;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark);
            color: #fff; display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; overflow: hidden;
        }

        /* Wannan shine zai ba da "Futuristic Look" a bayan katin */
        .nebula {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            filter: blur(60px); z-index: -1; animation: float 10s infinite alternate;
        }
        @keyframes float { from { transform: translate(-20%, -20%); } to { transform: translate(20%, 20%); } }

        .glass-card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(212, 175, 55, 0.4); /* Glowing top edge */
            border-radius: 2rem;
            padding: 3rem 2.5rem;
            width: 100%; max-width: 420px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        .title { font-size: 1.75rem; font-weight: 700; letter-spacing: -0.05em; margin-bottom: 0.5rem; }
        .subtitle { color: #666; font-size: 0.85rem; margin-bottom: 2rem; }

        label { 
            font-size: 0.65rem; font-weight: 700; color: var(--accent);
            text-transform: uppercase; letter-spacing: 0.1em;
            margin-bottom: 0.6rem; display: block;
        }

        .premium-input {
            width: 100%; background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem; border-radius: 1rem;
            color: #fff; font-size: 0.9rem; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .premium-input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
            outline: none;
        }

        .btn-launch {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: #000; font-weight: 800; width: 100%;
            padding: 1.1rem; border-radius: 1rem; margin-top: 1.5rem;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            transition: 0.4s;
        }
        .btn-launch:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="nebula"></div>

    <div class="glass-card">
        <div class="text-center">
            <h1 class="title">Join Mafita Dubu</h1>
            <p class="subtitle">Secure access to the global marketplace</p>
        </div>

        <form id="regForm" class="space-y-5">
            <div>
                <label>Entity Name</label>
                <input type="text" id="fullName" class="premium-input" placeholder="Enter name" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>Email</label>
                    <input type="email" id="email" class="premium-input" placeholder="Email" required>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="tel" id="phone" class="premium-input" placeholder="Phone" required>
                </div>
            </div>

            <div>
                <label>Geography</label>
                <input type="text" id="location" class="premium-input" placeholder="State, Country" required>
            </div>

            <div>
                <label>Security Key</label>
                <input type="password" id="pass" class="premium-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-launch">Create Account</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Authorizing...";
            
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "Create Account";
            }
        });
    </script>
</body>
</html>
