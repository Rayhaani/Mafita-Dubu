<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Gold Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pure-black: #000000;
            --card-dark: #0a0a0a;
            /* Wannan itace kalar zinarin mai haske (Metallic Gold) */
            --gold-bright: #e9c46a; 
            --gold-border: #d4af37;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--pure-black);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 15px;
        }
        .compact-card {
            background-color: var(--card-dark);
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 30px; /* An rage padding don rage tsayin katin */
            width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
        }
        .header-title { font-size: 1.4rem; font-weight: 700; color: white; text-align: center; margin-bottom: 25px; }

        .input-group { margin-bottom: 14px; }
        label { font-size: 0.75rem; font-weight: 600; color: #888; margin-bottom: 6px; display: block; }
        
        /* Gidajen rubutu (Golden Style) */
        .gold-input {
            width: 100%; 
            background: rgba(233, 196, 106, 0.05); /* Dan hasken zinari a ciki */
            border: 1.5px solid var(--gold-border);
            padding: 12px 15px; border-radius: 10px;
            color: white; font-size: 0.9rem; transition: 0.3s;
            outline: none;
        }
        .gold-input:focus { 
            background: rgba(233, 196, 106, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .gold-input::placeholder { color: #555; }

        /* Email bar with integrated Send button */
        .email-bar { position: relative; display: flex; align-items: center; }
        .inline-send {
            position: absolute; right: 6px; 
            background: var(--gold-bright);
            color: #000; font-size: 0.65rem; font-weight: 800;
            padding: 6px 12px; border-radius: 7px; cursor: pointer;
            border: none;
        }

        .submit-btn {
            background: var(--gold-bright); color: #000; font-weight: 800;
            width: 100%; padding: 14px; border-radius: 10px;
            margin-top: 20px; font-size: 0.9rem; border: none;
            cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="compact-card">
        <h1 class="header-title">Create Account</h1>

        <form id="regForm">
            <div class="input-group">
                <label>FULL NAME</label>
                <input type="text" id="fullName" class="gold-input" placeholder="Enter name" required>
            </div>

            <div class="input-group">
                <label>EMAIL ADDRESS</label>
                <div class="email-bar">
                    <input type="email" id="email" class="gold-input" placeholder="mail@example.com" required>
                    <button type="button" class="inline-send" id="sendOtp">SEND</button>
                </div>
            </div>

            <div class="input-group">
                <label>OTP CODE</label>
                <input type="text" id="otpCode" class="gold-input" placeholder="Enter OTP" required>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="input-group">
                    <label>PHONE</label>
                    <input type="tel" id="phone" class="gold-input" placeholder="Phone" required>
                </div>
                <div class="input-group">
                    <label>LOCATION</label>
                    <input type="text" id="location" class="gold-input" placeholder="State" required>
                </div>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="pass" class="gold-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">REGISTER NOW</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('sendOtp').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if(!email) { alert("Saka email tukunna!"); return; }
            this.innerText = "SENT";
            this.disabled = true;
            alert("OTP has been sent to " + email);
        });

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            btn.innerText = "SAVING...";
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    otp: document.getElementById('otpCode').value,
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Error: " + err.message); 
                btn.innerText = "REGISTER NOW";
            }
        });
    </script>
</body>
</html>
