<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Sky Blue Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-main: #e0f2fe; /* Background kalar sararin samaniya mai haske */
            --sky-dark: #0284c7; /* Kalar shudi mai daukar ido */
            --glass-white: rgba(255, 255, 255, 0.9);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #f0f9ff 0%, #bae6fd 100%);
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 15px;
        }
        .clean-card {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            padding: 35px;
            width: 100%; max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }
        .header-title { 
            font-size: 1.5rem; font-weight: 700; color: #0c4a6e; 
            text-align: center; margin-bottom: 8px; 
        }
        .header-sub { 
            font-size: 0.85rem; color: #64748b; 
            text-align: center; margin-bottom: 25px; 
        }

        .input-group { margin-bottom: 15px; }
        label { 
            font-size: 0.75rem; font-weight: 600; color: #334155; 
            margin-bottom: 6px; display: block; 
        }
        
        .sky-input {
            width: 100%; background: #ffffff;
            border: 1.5px solid #e2e8f0;
            padding: 12px 16px; border-radius: 12px;
            color: #1e293b; font-size: 0.95rem; transition: 0.3s;
            outline: none;
        }
        .sky-input:focus { 
            border-color: var(--sky-dark);
            box-shadow: 0 0 10px rgba(2, 132, 199, 0.1);
        }

        /* Email bar with Send button */
        .email-bar { position: relative; display: flex; align-items: center; }
        .send-otp-btn {
            position: absolute; right: 8px; 
            background: var(--sky-dark);
            color: #ffffff; font-size: 0.7rem; font-weight: 700;
            padding: 7px 14px; border-radius: 8px; cursor: pointer;
            border: none; transition: 0.2s;
        }
        .send-otp-btn:hover { background: #0369a1; }

        .submit-btn {
            background: var(--sky-dark); color: #ffffff; font-weight: 700;
            width: 100%; padding: 15px; border-radius: 12px;
            margin-top: 20px; font-size: 1rem; border: none;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 12px rgba(2, 132, 199, 0.3);
        }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(2, 132, 199, 0.4); }
    </style>
</head>
<body>

    <div class="clean-card">
        <h1 class="header-title">Create Account</h1>
        <p class="header-sub">Join Mafita Dubu - Sky High Success</p>

        <form id="regForm">
            <div class="input-group">
                <label>FULL NAME</label>
                <input type="text" id="fullName" class="sky-input" placeholder="e.g. Al-Amin Ibrahim" required>
            </div>

            <div class="input-group">
                <label>EMAIL ADDRESS</label>
                <div class="email-bar">
                    <input type="email" id="email" class="sky-input" placeholder="name@email.com" required>
                    <button type="button" class="send-otp-btn" id="sendOtp">SEND</button>
                </div>
            </div>

            <div class="input-group">
                <label>OTP VERIFICATION</label>
                <input type="text" id="otpCode" class="sky-input" placeholder="Enter 6-digit code" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label>PHONE</label>
                    <input type="tel" id="phone" class="sky-input" placeholder="080..." required>
                </div>
                <div class="input-group">
                    <label>LOCATION</label>
                    <input type="text" id="location" class="sky-input" placeholder="State" required>
                </div>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="pass" class="sky-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="submit-btn">GET STARTED</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJfUePiQV5R1YAcnq-zvfd3ty4lbzDs1M",
            authDomain: "global-market-admin.firebaseapp.com",
            projectId: "global-market-admin",
            storageBucket: "global-market-admin.firebasestorage.app",
            messagingSenderId: "259715265619",
            appId: "1:259715265619:web:313919773f57cc5fb9c2a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('sendOtp').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if(!email) { alert("Saka email tukunna!"); return; }
            this.innerText = "SENT!";
            this.style.background = "#059669"; // Green on success
            this.disabled = true;
            alert("An tura OTP zuwa " + email);
        });

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            btn.innerText = "CREATING ACCOUNT...";
            try {
                await addDoc(collection(db, "users"), {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    role: "User",
                    timestamp: new Date()
                });
                window.location.href = "index.html";
            } catch (err) { 
                alert("Kuskure ya faru: " + err.message); 
                btn.innerText = "GET STARTED";
            }
        });
    </script>
</body>
</html>
