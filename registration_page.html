<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafita Dubu | Premium Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --milk-bg: #FFF5E1; 
            --dark-gold: #8b6b1b;
            --light-gold: #f3cf7a;
            --royal-black: #1a1405;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--milk-bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* WANNAN SHINE GURBIN MAI SAUYA LAUNUKA */
        .color-shifter {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: -85px auto 15px;
            position: relative;
            z-index: 100;
            border: 3px solid #ffffff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            /* Animation na sauya launuka */
            animation: shiftColors 8s infinite alternate ease-in-out;
        }

        @keyframes shiftColors {
            0% { background-color: #ffd700; box-shadow: 0 0 20px #ffd700; } /* Gold */
            25% { background-color: #ff4d4d; box-shadow: 0 0 20px #ff4d4d; } /* Red */
            50% { background-color: #4facfe; box-shadow: 0 0 20px #4facfe; } /* Blue */
            75% { background-color: #00f2fe; box-shadow: 0 0 20px #00f2fe; } /* Cyan */
            100% { background-color: #7028e4; box-shadow: 0 0 20px #7028e4; } /* Purple */
        }

        .luxury-card {
            background: var(--royal-black);
            border: 2px solid var(--dark-gold);
            border-radius: 40px 10px 40px 10px;
            padding: 40px 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            position: relative;
            margin-top: 50px;
        }

        .header-title { 
            font-family: 'Cinzel', serif;
            font-size: 1.6rem; color: var(--light-gold); 
            text-align: center; margin-bottom: 25px;
        }

        .gold-input {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(243, 207, 122, 0.2);
            padding: 12px 15px; border-radius: 12px;
            color: #fff; font-size: 0.85rem; outline: none; margin-bottom: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            color: #1a1405; font-family: 'Cinzel', serif; font-weight: 900;
            width: 100%; padding: 15px; border-radius: 12px;
            font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="color-shifter"></div>
        
        <h1 class="header-title">Mafita Dubu</h1>

        <form>
            <input type="text" class="gold-input" placeholder="Full Name">
            <input type="text" class="gold-input" placeholder="Username">
            <input type="email" class="gold-input" placeholder="Email Address">
            
            <div class="grid grid-cols-2 gap-4">
                <input type="tel" class="gold-input" placeholder="Phone">
                <input type="text" class="gold-input" placeholder="State">
            </div>

            <input type="password" class="gold-input" placeholder="Password">
            <button type="submit" class="submit-btn">REGISTER NOW</button>
        </form>
    </div>

</body>
</html>
