<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Portal | Gold Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #FFF5E1; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            margin: 0; overflow-x: hidden;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* 1. KATI MAI KALAR ZINARI (GOLDEN CARD) */
        .main-portal { 
            animation: float 4s ease-in-out infinite;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
            border: 2px solid #8b6b1b;
            width: 90%; 
            max-width: 400px; 
            border-radius: 2.5rem; 
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(139, 107, 27, 0.4);
            text-align: center;
        }

        /* 2. RUBUTUN HEADING (CINZEL FONT) */
        .header-title {
            font-family: 'Cinzel', serif;
            color: #1a1405; /* Duhun zinari */
            font-weight: 900;
            letter-spacing: -1px;
        }

        .role-btn {
            display: flex; align-items: center;
            padding: 1rem; margin-bottom: 0.8rem;
            border-radius: 1.2rem; 
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 107, 27, 0.3);
            transition: 0.4s; text-decoration: none;
        }

        .role-btn:hover { 
            transform: translateX(10px); 
            background: #ffffff; 
            border-color: #8b6b1b;
        }
        
        .role-text-main { color: #1a1405; font-weight: 800; font-size: 0.95rem; }
        .role-text-sub { color: #5c4b1a; font-weight: 600; font-size: 10px; }
    </style>
</head>
<body>

    <div class="main-portal">
        <h2 class="header-title text-3xl mb-1">REGISTER AS</h2>
        <p class="text-[#5c4b1a] text-[10px] font-bold uppercase tracking-[0.2em] mb-8">Select Your Identity</p>

        <div class="space-y-3">
            <a href="registration_page.html?role=customer" class="role-btn">
                <span class="text-2xl mr-4">üõçÔ∏è</span>
                <div class="text-left">
                    <p class="role-text-main">Customer</p>
                    <p class="role-text-sub uppercase">Personal Account</p>
                </div>
            </a>
            
            <a href="registration_page.html?role=client" class="role-btn">
                <span class="text-2xl mr-4">ü§ù</span>
                <div class="text-left">
                    <p class="role-text-main">Client</p>
                    <p class="role-text-sub uppercase">Hiring Services</p>
                </div>
            </a>

            <a href="registration_page.html?role=vendor" class="role-btn">
                <span class="text-2xl mr-4">üè™</span>
                <div class="text-left">
                    <p class="role-text-main">Vendor</p>
                    <p class="role-text-sub uppercase">Store Owner</p>
                </div>
            </a>

            <a href="registration_page.html?role=expert" class="role-btn">
                <span class="text-2xl mr-4">üõ†Ô∏è</span>
                <div class="text-left">
                    <p class="role-text-main">Expert</p>
                    <p class="role-text-sub uppercase">Service Provider</p>
                </div>
            </a>

            <a href="registration_page.html?role=lab" class="role-btn">
                <span class="text-2xl mr-4">üî¨</span>
                <div class="text-left">
                    <p class="role-text-main">Lab</p>
                    <p class="role-text-sub uppercase">Medical Center</p>
                </div>
            </a>
        </div>
        
        <a href="index.html" class="inline-block mt-6 text-[#1a1405] text-[11px] font-black hover:opacity-70 transition uppercase no-underline tracking-widest">‚Üê Back to Home</a>
    </div>

</body>
</html>
