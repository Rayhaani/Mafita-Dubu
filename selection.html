<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            /* 1. ANAN NE NA CANJA BACKGROUND DIN ZUWA OFF-WHITE */
            background-color: #FFF5E1; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            margin: 0; overflow: hidden;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* 2. MUN GYARA KALA DOMIN YA FITO A KAN FARI */
        .main-portal { 
            animation: float 4s ease-in-out infinite;
            background: #ffffff; /* Fari don portal din ya fito a kan off-white */
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(184, 134, 11, 0.4); /* Gold Border */
            width: 90%; 
            max-width: 420px; 
            border-radius: 3rem; 
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(184, 134, 11, 0.2);
            text-align: center;
        }

        .role-btn {
            display: flex; align-items: center;
            padding: 1.2rem; margin-bottom: 0.8rem;
            border-radius: 1.5rem; 
            background: #fafafa;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: 0.4s; text-decoration: none;
        }

        .role-btn:hover { 
            transform: scale(1.05); 
            background: #fff; 
            border-color: rgba(212, 175, 55, 0.8);
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.1);
        }
        
        .gold-text { color: #8b6b1b; } /* Na dan rage kalar gold din don ta fito a kan fari */
        .text-muted { color: #666; } /* Kalar description text */
    </style>
</head>
<body>

    <div class="main-portal">
        <h2 class="gold-text text-2xl font-black tracking-tighter mb-1 uppercase">Register As</h2>
        <p class="text-muted text-[9px] uppercase tracking-[0.3em] mb-8">Select Your Identity</p>

        <div class="space-y-3">
            <a href="registration_page.html?role=customer" class="role-btn">
                <span class="text-2xl mr-4">üõçÔ∏è</span>
                <div class="text-left">
                    <p class="gold-text font-bold text-sm">Customer</p>
                    <p class="text-[9px] text-muted uppercase">Personal Account</p>
                </div>
            </a>
            
            <a href="registration_page.html?role=client" class="role-btn">
                <span class="text-2xl mr-4">ü§ù</span>
                <div class="text-left">
                    <p class="gold-text font-bold text-sm">Client</p>
                    <p class="text-[9px] text-muted uppercase">Hiring Services</p>
                </div>
            </a>

            <a href="registration_page.html?role=vendor" class="role-btn">
                <span class="text-2xl mr-4">üè™</span>
                <div class="text-left">
                    <p class="gold-text font-bold text-sm">Vendor</p>
                    <p class="text-[9px] text-muted uppercase">Store Owner</p>
                </div>
            </a>

            <a href="registration_page.html?role=expert" class="role-btn">
                <span class="text-2xl mr-4">üõ†Ô∏è</span>
                <div class="text-left">
                    <p class="gold-text font-bold text-sm">Expert</p>
                    <p class="text-[9px] text-muted uppercase">Service Provider</p>
                </div>
            </a>

            <a href="registration_page.html?role=lab" class="role-btn">
                <span class="text-2xl mr-4">üî¨</span>
                <div class="text-left">
                    <p class="gold-text font-bold text-sm">Lab</p>
                    <p class="text-[9px] text-muted uppercase">Medical Center</p>
                </div>
            </a>
        </div>
        
        <a href="index.html" class="inline-block mt-6 text-gray-400 text-[10px] font-bold hover:text-black transition uppercase no-underline tracking-widest">‚Üê Back</a>
    </div>

</body>
</html>
