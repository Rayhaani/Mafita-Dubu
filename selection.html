<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Portal | Deep Gold Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #FFF5E1 !important; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            margin: 0;
        }

        /* 1. KATIN ZINARI MAI DUHU (ANTIQUE GOLD) */
        .main-portal { 
            /* Na rage hasken gaba daya domin ya yi duhu (Darker Gold) */
            background: linear-gradient(145deg, #8b6b1b 0%, #b8860b 50%, #5c4b1a 100%) !important;
            border: 3px solid #4a3c14 !important;
            width: 90%; 
            max-width: 400px; 
            border-radius: 2.5rem; 
            padding: 2.5rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4) !important;
            text-align: center;
        }

        /* 2. HEADING: ITALICS MAI KAURI IRIN NA PERKINS */
        .header-title {
            font-family: 'Playfair Display', serif !important;
            font-style: italic !important;
            font-weight: 900 !important;
            font-size: 2.5rem !important;
            color: #1a1405 !important;
            line-height: 1;
            margin-bottom: 5px;
            text-transform: capitalize; /* Domin ya fi kyau a lankwasa */
        }

        .role-btn {
            display: flex; align-items: center;
            padding: 1.1rem; margin-bottom: 0.8rem;
            border-radius: 1.2rem; 
            /* Button background dinsa na maida shi Glass mai duhu */
            background: rgba(0, 0, 0, 0.1) !important;
            border: 1px solid rgba(0, 0, 0, 0.2) !important;
            transition: 0.4s; text-decoration: none;
        }

        .role-btn:hover { 
            background: rgba(255, 255, 255, 0.3) !important;
            transform: scale(1.02);
        }
        
        .role-text-main { color: #1a1405 !important; font-weight: 800; }
        .role-text-sub { color: #1a1405 !important; font-weight: 600; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="main-portal">
        <h2 class="header-title">Register As</h2>
        <p class="text-[#1a1405] text-[10px] font-black uppercase tracking-[0.3em] mb-8 opacity-50">Select Your Identity</p>

        <div class="space-y-3">
            <a href="#" class="role-btn">
                <span class="text-2xl mr-4">üõçÔ∏è</span>
                <div class="text-left">
                    <p class="role-text-main">Customer</p>
                    <p class="role-text-sub text-[10px] uppercase">Personal Account</p>
                </div>
            </a>
            
            <a href="#" class="role-btn">
                <span class="text-2xl mr-4">ü§ù</span>
                <div class="text-left">
                    <p class="role-text-main">Client</p>
                    <p class="role-text-sub text-[10px] uppercase">Hiring Services</p>
                </div>
            </a>

            <a href="#" class="role-btn">
                <span class="text-2xl mr-4">üè™</span>
                <div class="text-left">
                    <p class="role-text-main">Vendor</p>
                    <p class="role-text-sub text-[10px] uppercase">Store Owner</p>
                </div>
            </a>
        </div>
        
        <a href="#" class="inline-block mt-6 text-[#1a1405] text-[11px] font-black uppercase no-underline tracking-widest">‚Üê Back</a>
    </div>

</body>
</html>
