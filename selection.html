<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: #05070a; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            margin: 0; overflow: hidden;
        }
        /* Wannan shine zai sa katin ya ringa shawagi (Floating Animation) */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .main-portal { 
            animation: float 4s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%; max-width: 450px; /* Karami ne, bai kai rabin page ba */
            border-radius: 3rem; padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .role-btn {
            display: flex; align-items: center;
            padding: 1rem; margin-bottom: 0.75rem;
            border-radius: 1.2rem; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; text-decoration: none;
        }
        .role-btn:hover { transform: scale(1.03); background: rgba(255,255,255,0.08); }
    </style>
</head>
<body>

    <div class="main-portal text-center">
        <h2 class="text-white text-2xl font-black tracking-tighter mb-1">REGISTER AS</h2>
        <p class="text-gray-500 text-[10px] uppercase tracking-[0.3em] mb-8">Zabi Bangaren Ka</p>

        <div class="space-y-3">

                </div>
            </a>

            <a href="registration_page.html?role=client" class="role-btn bg-purple-500/10 border-purple-500/20">
                <span class="text-2xl mr-4">ü§ù</span>
                <div class="text-left">

                </div>
            </a>

            </a>
