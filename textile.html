<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD | Textile & Clothing Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <style>
        :root {
            --milk-bg: #E8E1D5; 
            --dark-chocolate: #1A0F0D; 
            --gold-accent: #B8860B;
        }

        body {
            background-color: var(--milk-bg);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 1. HEADING - Fixed with Capital Letters and Spaces */
        .header-area {
            padding: 5px 0 25px; 
            text-align: center;
            margin-top: 0;
        }

        .header-title {
            font-size: 2.1rem; 
            font-weight: 900;
            color: var(--dark-chocolate);
            letter-spacing: -0.5px;
            text-transform: none; 
            line-height: 1;
            display: inline-block;
        }

        .header-title span {
            color: var(--gold-accent);
            margin: 0 8px; 
        }

        /* 2. GRID SYSTEM */
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px 15px;
            padding: 10px 15px;
            max-width: 500px;
            margin: auto;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 100%;
        }

        /* 3. THE BOX STYLE */
        .box-frame {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: var(--dark-chocolate);
            border-radius: 25px; 
            position: relative;
            border: 1.5px solid var(--gold-accent);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* 4. REFINED LABEL BUTTONS */
        .label-bar {
            background: var(--dark-chocolate);
            padding: 5px 10px;
            text-align: center;
            border-radius: 50px; 
            margin-top: -12px; 
            z-index: 10;
            border: 1.5px solid var(--gold-accent);
            width: 75%;
            box-shadow: 0 5px 12px rgba(0,0,0,0.4);
        }

        .label-bar span {
            color: #FFFFFF;
            font-size: 0.58rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
            display: block;
        }
    </style>
</head>
<body>

    <header class="header-area">
        <h1 class="header-title">Textile<span>&</span>Clothing</h1>
    </header>

    <main class="compact-grid">
        
        <script>
            // Added the 4 new categories to the existing list
            const categories = [
                "Atamfa", "Laces", "Shadda", "Yadi", 
                "Lifaya", "Sleepwear", "Hijabs", "Gyale", 
                "Underwears", "Caps / Hula", "Men Lace", "Jewelry",
                "Cosmetics", "Shoes", "Bags", "Accessories"
            ];

            categories.forEach(item => {
                document.write(`
                    <a href="#" class="category-item">
                        <div class="box-frame"></div>
                        <div class="label-bar">
                            <span>${item}</span>
                        </div>
                    </a>
                `);
            });
        </script>

    </main>

    <div style="height: 40px;"></div>

</body>
</html>
