<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD | Textile & Clothing Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <style>
        :root {
            --milk-bg: #E8E1D5; 
            --dark-chocolate: #1A0F0D; 
            --gold-accent: #B8860B;
            --neon-gold: #D4AF37;
        }

        body {
            background-color: var(--milk-bg);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* FUTURISTIC STICKY HEADER - Ba zai bace ba idan anyi scrolling */
        .glass-header {
            background: rgba(26, 15, 13, 0.98); /* Dark base don ya fito fili */
            backdrop-filter: blur(20px);
            border-bottom: 1.5px solid rgba(212, 175, 55, 0.4);
            position: sticky; 
            top: 0; 
            z-index: 100;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--neon-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .header-subtext {
            font-size: 0.5rem;
            color: #A0A0A0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
            text-align: center;
        }

        /* GRID SYSTEM - Boxes dinka ba'a taba su ba */
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px 15px;
            padding: 20px 15px;
            max-width: 500px;
            margin: auto;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 100%;
        }

        .box-frame {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: var(--dark-chocolate);
            border-radius: 25px; 
            position: relative;
            border: 1.5px solid var(--gold-accent);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .label-bar {
            background: var(--dark-chocolate);
            padding: 5px 10px;
            text-align: center;
            border-radius: 50px; 
            margin-top: -12px; 
            z-index: 10;
            border: 1.5px solid var(--gold-accent);
            width: 75%;
            box-shadow: 0 5px 12px rgba(0,0,0,0.4);
        }

        .label-bar span {
            color: #FFFFFF;
            font-size: 0.58rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
            display: block;
        }
    </style>
</head>
<body>

    <header class="glass-header">
        <button onclick="history.back()" class="text-white text-lg active:scale-90 transition-transform">
            <i class="fa-solid fa-arrow-left-long"></i>
        </button>
        
        <div>
            <h1 class="header-title">TEXTILE & CLOTHING</h1>
            <p class="header-subtext">Select Sub-Category Hub</p>
        </div>
        
        <div class="w-6"></div> </header>

    <main class="compact-grid">
        <script>
            const categories = [
                "Atamfa", "Laces", "Shadda", "Yadi", 
                "Lifaya", "Sleepwear", "Hijabs", "Gyale", 
                "Underwears", "Caps / Hula", "Men Lace", "Jewelry",
                "Cosmetics", "Shoes", "Bags", "Accessories"
            ];

            categories.forEach(item => {
                document.write(`
                    <a href="#" class="category-item">
                        <div class="box-frame"></div>
                        <div class="label-bar">
                            <span>${item}</span>
                        </div>
                    </a>
                `);
            });
        </script>
    </main>

    <div style="height: 40px;"></div>

</body>
</html>
